<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:composite="http://java.sun.com/jsf/composite">


	<!--  Attributi da definire nell'interfaccia -->
	<composite:interface>
		<composite:attribute name="disabled" type="java.lang.Boolean" default="false" />
		<composite:attribute name="enabled" type="java.lang.Boolean" default="true" />
		<composite:attribute name="backTo_url" type="java.lang.String" default="#{request.requestURL}" />

	</composite:interface>

	<!--  Interfaccia implementata -->
	<composite:implementation>
		<f:loadBundle basename="conf.const" var="const" />
		<ui:fragment rendered="#{cc.attrs.enabled}">
			<div id="#{cc.clientId}" style="display: none;">
				<form id="form_4_btn_back" action="#" method="post">
					<input type="hidden" id="id_generic" name="id" /> <input type="hidden" id="backTo_url" name="backTo"
						value="#{cc.attrs.backTo_url}" />
				</form>
				<script type="text/javascript">
					function post4btnBack(id_generic,action_url){
						if (!jQuery.isEmptyObject(id_generic)) {
							$('#id_generic').val(id_generic);
							$('#form_4_btn_back').attr('action',
									'#{request.contextPath}/faces' + action_url);
							$('#form_4_btn_back').submit();
							}
						}
				</script>
			</div>
		</ui:fragment>
	</composite:implementation>
</ui:composition>
