<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<!--  Attributi da definire nell'interfaccia -->
	<composite:interface name="modalMapDialog">
		<!-- Il suffisso dell'id del dialog al quale viene aggiunto "_dialog-delete" -->
		<composite:attribute name="id_prefix" required="true" displayName="id"></composite:attribute>
		<!-- Il titolo della finestra -->
		<composite:attribute name="title" required="true"></composite:attribute>
		<!-- Il messaggio per la richiesta di eliminazione -->
		<composite:attribute name="message" required="false"></composite:attribute>
	</composite:interface>

	<!--  Interfaccia implementata 
	-->
	<composite:implementation>

		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?sensor=false" />
	
		<div id="#{cc.clientId}" class="modal_dialog"
			style="display: none;" title="#{cc.attrs.title}">
			<h:outputText id="message" value="#{cc.attrs.message}"></h:outputText>
			<h:panelGroup id="map_frame" styleClass="mapContainer" layout="block"></h:panelGroup>
		</div>

		<script type="text/javascript">
			myportal.modalMap.init('#{cc.clientId}');
		</script>
	</composite:implementation>
</ui:composition>
