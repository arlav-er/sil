<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<!--  Attributi da definire nell'interfaccia -->
	<composite:interface>
		<composite:attribute name="target_id" required="true" />
		<composite:attribute name="message" required="true" />
	</composite:interface>

	<!--  Interfaccia implementata -->
	<composite:implementation>
		<div id="#{cc.clientId}:toggle_button" class="helpPanelToggleButton" />

		<script type="text/javascript">
		//<![CDATA[
		$(function() {
			myportal.infoSectionPanel.init({
				infoButton: '#{cc.clientId}' + ':toggle_button',
				//infoMessage: 'StringEscapeUtils.escapeEcmaScript(#{cc.attrs.message})',
				infoMessage: '#{cc.attrs.message}',
				targetId: '#{cc.attrs.target_id}'
			});
		});
		//]]>
		</script>
	</composite:implementation>
</ui:composition>
