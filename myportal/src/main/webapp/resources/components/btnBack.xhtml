<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite">


	<!--  Attributi da definire nell'interfaccia -->
	<composite:interface>
		<composite:attribute name="label" type="java.lang.String"
			default="Torna indietro" />
		<composite:attribute name="disabled" type="java.lang.Boolean"
			default="false" />
		<composite:attribute name="visible" type="java.lang.Boolean"
			default="true" />
		<composite:attribute name="backTo" type="java.lang.String" default="" />
		<composite:attribute name="extraParam" type="java.lang.String"
			default="" />
	</composite:interface>

	<!--  Interfaccia implementata -->
	<composite:implementation>
		<f:loadBundle basename="conf.const" var="const" />

		<ui:fragment
			rendered="#{not empty cc.attrs.backTo and cc.attrs.visible}">
			<form action="#{cc.attrs.backTo}" method="post">
				<input type="hidden" name="redo_by_session" value="true" /> <input
					type="hidden" name="extraParam" value="#{cc.attrs.extraParam}" />
				<button type="submit" title="Torna indietro" class="backButtonStyle">#{cc.attrs.label}</button>
			</form>
		</ui:fragment>

	</composite:implementation>
</ui:composition>
