<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:cc="http://java.sun.com/jsf/composite/components">


	<!--  Attributes -->
	<composite:interface>
		<composite:attribute name="id"/>
		<composite:attribute name="class"/>
		<composite:attribute name="message"/>
	</composite:interface>
	
	<composite:implementation>
		<img src="#{request.contextPath}/resources/images/info-icon-20.png" id="#{cc.attrs.id}" class="#{cc.attrs.class} help-button" onclick="myportal.helpButton.show(event)" />
		<h:panelGroup class="field-help"
			rendered="#{cc.attrs.message != null}" style="display: none">
			<h:outputText escape="false" value="#{cc.attrs.message}" />
		</h:panelGroup>		
	</composite:implementation>
				
</ui:composition>
