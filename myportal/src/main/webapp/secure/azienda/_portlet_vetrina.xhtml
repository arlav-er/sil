<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:param name="portletCssClass" value="portletVetrina" />

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['azienda.portlet.vetrina.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:outputText value="#{txt['azienda.portlet.vetrina.descrizione']}"
			escape="false" />
			
		<ui:fragment rendered="#{not aziendaHomeBean.isVetrinaAbilitata()}">
			<hr />
			<a href="#{sessionBean.getUrlMyAccount()}/secure/account/edit">
				Certifica il tuo account per l'accesso ai servizi.
			</a>
		</ui:fragment>
			
		<ui:fragment rendered="#{aziendaHomeBean.isVetrinaAbilitata()}">
			<h:link styleClass="buttonStyle marginButton"
				title="Visualizza la tua vetrina"
				outcome="/secure/azienda/vetrina/view_new"
				rendered="#{aziendaHomeBean.vetrina != null}">
				<f:param name="id" value="#{aziendaHomeBean.vetrina.id}" />
								Visualizza la tua vetrina						
			</h:link>
			<h:link styleClass="buttonStyle marginButton secondButton"
				outcome="/secure/azienda/vetrina/edit" rendered="#{!utilsBean.isRER()}">
				<h:outputText value="Crea la tua vetrina"
					rendered="#{aziendaHomeBean.vetrina == null}" />
				<h:outputText value="Modifica la vetrina"
					rendered="#{aziendaHomeBean.vetrina != null}" />
			</h:link>
			<h:link styleClass="buttonStyle marginButton secondButton"
				outcome="/secure/azienda/vetrina/edit" rendered="#{utilsBean.isRER()}">
				<h:outputText value="Crea/modifica la tua vetrina"/>
			</h:link>
		</ui:fragment>
	</ui:define>

</ui:composition>
