<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../../template/main.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msg['azienda.servizi_atipico.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="content">
		<h:outputScript library="js" name="tab_utils.js" />
		<h:outputStylesheet library="css" name="pagination_datatable.css" />

		<h:panelGroup style="padding: 20px" layout="block">
			<h:outputText value="#{msg['azienda.servizi_atipico.descrizione']}"
				escape="false" />
		</h:panelGroup>

		<div id="tabs" class="widget_container">
			<ul>
				<ui:fragment rendered="#{atipiciMessagesBean.isTematicheEnabled()}">
					<li>
						<h:link outcome="_pratiche_tematica.xhtml" title="Tematica"  id="tematica_link">
							<h:outputText value="Consulenza Tematica" />
							<b>
								<h:outputText
									value="(#{atipiciMessagesBean.nuoviMsgTematica})"
									rendered="#{atipiciMessagesBean.nuoviMsgTematica > 0}" />
							</b>
							<f:param name="tipo_quesito" value="TEMATICA" />
						</h:link>
					</li>
				</ui:fragment>
				<li>
					<h:link outcome="_pratiche_lavoro.xhtml" title="Lavoro"  id="lavoro_link" >
						<h:outputText value="Consulenza al lavoro" />
						<b>
							<h:outputText value="(#{atipiciMessagesBean.nuoviMsgLavoro})"
								rendered="#{atipiciMessagesBean.nuoviMsgLavoro > 0}" />
						</b>
						<f:param name="tipo_quesito" value="LAVORO" />
					</h:link>
				</li>
			</ul>
		</div>

		<script type="text/javascript">
			$(function() {
				disegnaBottoni();
			});
		</script>
	</ui:define>
</ui:composition>
