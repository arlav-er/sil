<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['azienda.portlet.fabbisogno.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<div>
			<h:outputText value="#{txt['azienda.portlet.fabbisogno.descrizione']}" escape="false" />
		</div>
		<div>
			<h:link class="buttonStyle" value="Checklist" title="Checklist" rendered="#{sessionBean.isEnteOspitanteCalabria()}"
				outcome="convenzioni_quadro/checklist/checklist_list.xhtml" />
			<h:link class="buttonStyle" value="Convenzioni" title="Convenzioni"
				rendered="#{sessionBean.isEntePromotoreCalabria()}" outcome="convenzioni_quadro/convenzioni/convenzione_list.xhtml" />
			<h:link class="buttonStyle" value="Cerca scheda fabbisogno" title="Cerca scheda fabbisogno"
				rendered="#{sessionBean.isEnteAccreditato()}" outcome="convenzioni_quadro/scheda_fabbisogno/scheda_fb_search.xhtml" />
		</div>
		<br />

		<script type="text/javascript">
			$(function() {
				disegnaBottoni();
			});
		</script>
	</ui:define>
</ui:composition>
