<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<f:loadBundle basename="conf.const" var="const" />

	<ui:fragment rendered="#{not utilsBean.isRER()}">
		<div style="margin-top: 20px;">
			<div class="yg_header_left">
				<a href="http://www.garanziagiovani.gov.it" target="_blank"><img id="yg_logo" class="yg_logo" src="#{request.contextPath}/resources/images/rer/yg_logo_small_white_www.png" /></a>
			</div>
			
			<div class="yg_header_right">
				<div class="yg_header_loghi" style="height:46px;">
					<a href="http://ec.europa.eu/esf/home.jsp?langId=it" target="_blank"><img id="yg_logo_ue" class="yg_logo_ue" src="#{request.contextPath}/resources/images/rer/yg_logo_ue.gif" /></a>
					<a href="http://www.lavoro.gov.it/" target="_blank"><img id="yg_logo_minlav" src="#{request.contextPath}/resources/images/rer/yg_logo_minlav.gif" class="yg_logo_minlav"/></a>
				</div>
				
				<div class="yg_header_menu">
					<div class="yg_header_regione">
						<h:outputText styleClass="yg_header_regione_text" value="Regione Emilia Romagna" rendered="#{const['regione.cod'] == 8}"/>
						<h:outputText styleClass="yg_header_regione_text" value="Provincia Autonoma di Trento" rendered="#{const['regione.cod'] == 22}"/>
						<h:outputText styleClass="yg_header_regione_text" value="Umbria" rendered="#{const['regione.cod'] == 10}"/>
					</div>
				</div>
			</div>
		</div>
	</ui:fragment>
	
	<ui:fragment rendered="#{utilsBean.isRER()}">
		<div class="yg_header_rer">
			<div class="yg_header_logo" style="max-width: 14%;">
				<a href="http://ec.europa.eu/esf/home.jsp?langId=it" target="_blank"
					title="Fondo Sociale Europeo">
					<img src="#{request.contextPath}/resources/images/rer/ygHeader/logo_fondo_sociale.png" />
				</a>
			</div>
			<div class="yg_header_logo" style="max-width: 30%;">
				<a href="https://europa.eu/european-union/index_it" target="_blank"
					title="Sito ufficiale dell'Unione Europea">
					<img src="#{request.contextPath}/resources/images/rer/ygHeader/ue_logo.png" />
				</a>
			</div>
			<div class="yg_header_logo" style="max-width: 15%;">
				<a href="http://www.garanziagiovani.gov.it" target="_blank"
					title="Garanzia Giovani">
					<img src="#{request.contextPath}/resources/images/rer/ygHeader/yg_logo.png" />
				</a>
			</div>
			<div class="yg_header_logo" style="max-width: 18%;">
				<a href="http://www.anpal.gov.it/Pagine/default.aspx" target="_blank"
					title="Agenzia Nazionale Politiche Attive Lavoro">
					<img src="#{request.contextPath}/resources/images/rer/ygHeader/anpal_logo.png" />
				</a>
			</div>
			<div class="yg_header_logo" style="max-width: 20%;">
				<a href="http://www.regione.emilia-romagna.it/" target="_blank"
					title="Regione Emilia-Romagna">
					<img src="#{request.contextPath}/resources/images/rer/ygHeader/rer_logo.png" />
				</a>
			</div>
		</div>
	</ui:fragment>
</ui:composition>
