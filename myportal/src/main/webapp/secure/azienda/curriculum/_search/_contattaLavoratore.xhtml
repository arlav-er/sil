<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<div class="modal fade" id="contatta-modal" tabindex="-1" role="dialog" aria-labelledby="contatta-modal"
		data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#215;</span>
					</button>
					<h4 class="modal-title">Messaggio di contatto di un lavoratore</h4>
				</div>
				<h:form id="contattaForm" styleClass="form-horizontal" enctype="multipart/form-data">
					<h:panelGroup id="contattaGroup">
						<div class="modal-body ">
							<div class="row">
								<div class="col-md-12">
									<div class="text-center m-b-20">
										<h4>Scrivi il tuo messaggio</h4>
										<p>Inserire nella sezione sottostante il testo che verr√† inviato al titolare del CV interessato</p>
									</div>

									<div class="form-group">
										<p:outputLabel for="messaggio" value="Messaggio" styleClass="col-md-3 control-label"></p:outputLabel>
										<div class="col-md-9">
											<p:inputTextarea id="messaggio" value="#{cercaCurriculumPfBean.primoContatto.messaggio}"
												styleClass="form-control" maxlength="2000" label="Messaggio" rows="3" cols="100" style="width:100%"
												required="true">
												<f:validateLength maximum="2000" />
											</p:inputTextarea>
											<p:message id="messaggioMessage" for="messaggio"></p:message>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="modal-footer">
							<p:commandLink id="invia" actionListener="#{cercaCurriculumPfBean.inviaPrimoContatto}"
								update="@(.ui-message)" styleClass="btn btn-primary btn-search contatt-dattore-lavoro"
								onclick="buttonToDisable = MyPortal.enableLoadingButton(this)"
								oncomplete="MyPortal.disableLoadingButton(this); MyPortal.CurriculumSearch.inviaCompleted(args);" title="Invia">
								<i class="fa fa-paper-plane" aria-hidden="true"></i>
                                Invia
                            </p:commandLink>

							<a type="button" class="ui-commandlink btn ui-button btn-primary btn-grey pull-left" data-dismiss="modal">Annulla</a>
						</div>

					</h:panelGroup>
				</h:form>


			</div>
		</div>
	</div>
</ui:composition>
