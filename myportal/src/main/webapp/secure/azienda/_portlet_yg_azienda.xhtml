<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:param name="portletCssClass" value="portletYG" />

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['cittadino.portlet.yg.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="portlet_content">

		<div style="text-align: justify;">
			<h:outputText value="#{txt['azienda.portlet.yg.descrizione']}"
				escape="false" />
		</div>

		<br />

		<h:panelGroup>
			<h:link styleClass="buttonStyle"
				outcome="/secure/azienda/ygadesione/informativa"
				title="Garanzia Giovani">Aderisci alla Garanzia Giovani</h:link>

			<h:link
				rendered="#{aziendaHomeBean.aziendaInfoDTO.flagAbilitatoDichiarazioneNeet}"
				styleClass="buttonStyle" style="margin-left: 2em;"
				outcome="/secure/azienda/yg_dichiarazione_neet/main"
				title="Dichiarazione NEET">
				Dichiarazione NEET</h:link>
			<br />
		</h:panelGroup>

	</ui:define>
</ui:composition>
