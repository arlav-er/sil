<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<h:form id="filtra_candidature_form">

		<h:outputText value="#{msg['azienda.offerte_lavoro.descrizione']}"/>

		<h:panelGrid columns="2">
			<cc:inputToken id="filtri" label="Valutazione delle candidature"
				value="#{bean.livelliValutazioneSelezionatiNoIdo}">
				<f:selectItems value="#{bean.livelliValutazioneNoIdo}"
					 
					
					/>
			</cc:inputToken>

			<h:commandButton styleClass="buttonStyle"
				value="Filtra le candidature" action="#{bean.filtraCandidatureNoIdo}">
				<f:ajax execute="@form" render=":lista_candidature_form:lista_candidature" />
			</h:commandButton>
		</h:panelGrid>
	</h:form>

</ui:composition>
