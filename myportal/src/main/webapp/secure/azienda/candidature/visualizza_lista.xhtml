<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/main.xhtml">

	<ui:param name="bean" value="#{visualizzaListaCandidatureOldVacancyBean}" />
	<ui:define name="title">
		Elenco completo delle candidature ricevute
	</ui:define>

	<ui:define name="content">
		<div id="lista_candidature_content">
			<ui:include src="_filtri_candidature.xhtml" />
			<h:form id="lista_candidature_form">
				<cc:candidatureList id="lista_candidature" showCompare="false"
					list="#{bean.candidature}" showFlagCheckCVList="true"
					showStatoOccupazionale="true" />
			</h:form>
		</div>
		<h:button value="Torna alla homepage"
				  outcome="home"
				  styleClass="buttonStyle"
				  title="Torna alla homepage" />
	</ui:define>

</ui:composition>
