<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

	<h:form id="filtra_candidature_form">

		<h:outputText value="#{txt['azienda.elenco.autocandidature']}" escape="false" />


		<h:panelGrid columns="2">
			<h:outputLabel for="filtri" value="Valutazione delle autocandidature" />
			<br />
			<p:selectCheckboxMenu id="filtri" filter="true" filterMatchMode="startsWith" style="width:250px;"
				converter="deIdoneitaCandidaturaConverter"
				value="#{visualizzaListaAutocandidatureBean.livelliValutazioneSelezionati}" styleClass="form-control m-r-10"
				label="#{visualizzaListaAutocandidatureBean.candidatureLabel}" widgetVar="filtriWV">
				<f:selectItems var="livello" itemValue="#{livello}" itemLabel="#{livello.descrizione}"
					value="#{visualizzaListaCandidatureVacancyBean.livelliValutazione}" />
				<p:ajax oncomplete="PF('filtriWV').show()" listener="#{visualizzaListaAutocandidatureBean.populateLabel}"
					update="filtri"></p:ajax>
			</p:selectCheckboxMenu>

			<p:commandLink value="Filtra le autocandidature" action="#{visualizzaListaAutocandidatureBean.filtraCandidature}"
				styleClass="btn btn-primary ui-button btn-grey" update=":candidatureForm">

			</p:commandLink>
		</h:panelGrid>
	</h:form>

</ui:composition>
