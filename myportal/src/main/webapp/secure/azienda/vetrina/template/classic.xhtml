<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<f:loadBundle basename="conf.const" var="const" />

	<h:panelGrid columns="1" cellspacing="10">
		<h:panelGroup layout="block">
			<div id="chi">		
				<h2>Chi siamo</h2>
				<ui:include src="../_chi_siamo.xhtml" />
				<hr />
			</div>
			
			<div id="dove">		
				<h2>Dove siamo</h2>
				<ui:include src="../_dove_siamo.xhtml" />
				<hr />
			</div>

			<div id="mission">		
				<h2>La nostra mission</h2>
				<ui:include src="../_mission.xhtml" />
				<hr />
			</div>

			<div id="storia">		
				<h2>La nostra storia</h2>
				<ui:include src="../_storia.xhtml" />
				<hr />
			</div>

			<div id="profili">		
				<h2>Profili richiesti</h2>
				<ui:include src="../_profili_richiesti.xhtml" />
				<hr />
			</div>

			<div id="formazione">		
				<h2>Formazione e crescita</h2>
				<ui:include src="../_formazione_crescita.xhtml" />
				<hr />
			</div>
		</h:panelGroup>
	</h:panelGrid>

	<div id="dialog">
		<div id="map" class="mapContainer"></div>
	</div>

	<div id="image_dialog" style="display: none;">
		<img id="preview_image" class="rightMargin" width="300" height="300"
			alt="right margin"
			src="#{request.contextPath}/resources/images/bg_shadow_dx.png" />
	</div>

	<script type="text/javascript">//<![CDATA[
		//Funzione d'ingrandimento delle immagini
		$(function() {
			$("[id$=graphicImage]").click(function(event){
			    event.preventDefault();
			    previewImage($(this).attr('src'), 'image_dialog', 'preview_image');
			  }); 

				//example of content: chiSiamo = &lt;p style="text-align: left;"..
			  if(!+"#{bean.data.chiSiamo.replaceAll('<p>([\\s\\r\\n]|&[^;]+;)*?</p>|[\\r\\n\\s]+|<br>', '').length()}")						document.getElementById("chi").style.display 				= "none"
			  if(!+"#{bean.data.doveSiamo.replaceAll('<p>([\\s\\r\\n]|&[^;]+;)*?</p>|[\\r\\n\\s]+|<br>', '').length()}")					document.getElementById("dove").style.display 			= "none"
			  if(!+"#{bean.data.mission.replaceAll('<p>([\\s\\r\\n]|&[^;]+;)*?</p>|[\\r\\n\\s]+|<br>', '').length()}")						document.getElementById("mission").style.display 		= "none"
			  if(!+"#{bean.data.storia.replaceAll('<p>([\\s\\r\\n]|&[^;]+;)*?</p>|[\\r\\n\\s]+|<br>', '').length()}")							document.getElementById("storia").style.display 		= "none"
			  if(!+"#{bean.data.formazioneCrescita.replaceAll('<p>([\\s\\r\\n]|&[^;]+;)*?</p>|[\\r\\n\\s]+|<br>', '').length()}")	document.getElementById("formazione").style.display = "none"
			  if(!+"#{bean.data.profiliRichiesti.replaceAll('<p>([\\s\\r\\n]|&[^;]+;)*?</p>|[\\r\\n\\s]+|<br>', '').length() + vetrinaAziendaBean.getVacanciesPalesi().size() + vetrinaAziendaBean.getVacanciesDirette().size()}") document.getElementById("profili").style.display = "none"
		  });                          
//]]>
	</script>

</ui:component>
