<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<div id="storia">
		<ui:repeat var="listImg"
			value="#{bean.getImg(const['vetrina.sezione.storia'])}">
			<h:graphicImage id="graphicImage" alt="immagine"
				styleClass="rightMargin bottomMargin"
				value="/secure/rest/getSvImmagine?imgId=#{listImg}" width="100"
				height="100" />
		</ui:repeat>
		<h:outputText value="#{bean.data.storia}" escape="false" />
	</div>

</ui:composition>
