<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<div id="profili">
		<ui:repeat var="listImg"
			value="#{bean.getImg(const['vetrina.sezione.profiliRichiesti'])}">
			<h:graphicImage id="graphicImage" alt="immagine"
				styleClass="rightMargin bottomMargin"
				value="/secure/rest/getSvImmagine?imgId=#{listImg}" width="100"
				height="100" />
		</ui:repeat>
		<h:outputText value="#{bean.data.profiliRichiesti}" escape="false" />
		<br /> <br />
		<cc:vacanciesList id="elenco_vacancies_dirette"
			list="#{vetrinaAziendaBean.vacanciesDirette}">
		</cc:vacanciesList>
		<br />
		<cc:vacanciesList id="elenco_vacancies_palesi"
			list="#{vetrinaAziendaBean.vacanciesPalesi}" dirette="false">
		</cc:vacanciesList>
	</div>

</ui:composition>
