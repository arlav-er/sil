<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visVaBean.vaVisualizzaDTO.listaVaPatenteDTO
and empty visVaBean.vaVisualizzaDTO.listaVaPatentinoDTO
and empty visVaBean.vaVisualizzaDTO.listaVaAlboDTO
)}" >
	<h3 id="abilitazioni_titolo" aria-controls="abilitazioni_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="abilitazioni_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Abilitazioni</a>
	</h3>
	<div id="abilitazioni_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">


			<h:outputLabel for="patenti" value="Patenti" styleClass=""
				rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaPatenteDTO}">
				<br />
			</h:outputLabel>
			<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaPatenteDTO}"
			var="patenti" varStatus="status">
			<h:panelGroup layout="block">
				<h:panelGrid id="patenti_panel" columns="1"
					columnClasses="visualizza_left">
					<h:outputText id="patenti" styleClass="marginButton"
						value="#{patenti.descrizione}" />
				</h:panelGrid>
			</h:panelGroup>
		</ui:repeat>
		<br />

		<h:outputLabel for="patentini" value="Patentini" styleClass=""
			rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaPatentinoDTO}">
			<br />
		</h:outputLabel>
		<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaPatentinoDTO}"
			var="patentini" varStatus="status">
			<h:panelGroup layout="block">
				<h:panelGrid id="patentini_panel" columns="1"
					columnClasses="visualizza_left">
					<h:outputText id="patentini" styleClass="marginButton"
						value="#{patentini.descrizione}" />
				</h:panelGrid>
			</h:panelGroup>
		</ui:repeat>
		<br />

		<h:outputLabel for="albi" value="Albi" styleClass=""
			rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaAlboDTO}">
			<br />
		</h:outputLabel>
		<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaAlboDTO}"
			var="albi" varStatus="status">
			<h:panelGroup layout="block">
				<h:panelGrid id="albi_panel" columns="1"
					columnClasses="visualizza_left">
					<h:outputText id="albi" styleClass="marginButton"
						value="#{albi.descrizione}" />
				</h:panelGrid>
			</h:panelGroup>
		</ui:repeat>
	</div>
</ui:fragment>
</ui:composition>
