<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://www.springframework.org/schema/c">
<ui:fragment rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO}" >
	<h3 id="contatto_principale_titolo"
		aria-controls="contatto_principale_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="contatto_principale_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Contatto principale</a>
	</h3>
		<div id="contatto_principale_content"
			class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">

			<h:panelGroup>
				<h:panelGrid id="contatto_principale_panel" columns="2" columnClasses="visualizza_left,visualizza_right" rendered="#{visVaBean.vaVisualizzaDTO.mostraContattoPrincipale}">

					<h:outputLabel for="cognome_contatto_principale" value="Cognome"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.cognomeRiferimento}" />
					<h:outputText id="cognome_contatto_principale" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.cognomeRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.cognomeRiferimento}" />

					<h:outputLabel for="nome_contatto_principale" value="Nome"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.nomeRiferimento}" />
					<h:outputText id="nome_contatto_principale" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.nomeRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.nomeRiferimento}" />

					<h:outputLabel for="tel_contatto_principale" value="Telefono"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.telRiferimento}" />
					<h:outputText id="tel_contatto_principale" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.telRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.telRiferimento}" />

					<h:outputLabel for="fax_contatto_principale" value="Fax"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.faxRiferimento}" />
					<h:outputText id="fax_contatto_principale" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.faxRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.faxRiferimento}" />

					<ui:fragment rendered="#{not visVaBean.vaVisualizzaDTO.vaDatiVacancyDTO.flgPacchettoCresco}">
						<h:outputLabel for="mail_contatto_principale" value="E-mail"
							rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.mail}" />
					</ui:fragment>
					<ui:fragment rendered="#{not visVaBean.vaVisualizzaDTO.vaDatiVacancyDTO.flgPacchettoCresco}">
						<h:outputText id="mail_contatto_principale" styleClass="marginButton"
							value="#{visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.mail}"
							rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoPrincDTO.mail}" />
					</ui:fragment>
				</h:panelGrid>
			</h:panelGroup>
			<h:outputText value="I dati di contatto dell'azienda non sono visibili perchè l'offerta di lavoro è stata pubblicata in modalità anonima #{visVaBean.vaVisualizzaDTO.intermediata ? 'dall\'intermediario' : ''}" rendered="#{not visVaBean.vaVisualizzaDTO.mostraContattoPrincipale}" />
		</div>
	</ui:fragment>

</ui:composition>
