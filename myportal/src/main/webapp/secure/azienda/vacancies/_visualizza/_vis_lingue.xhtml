<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaLinguaDTO}" >
	<h3 id="lingue_titolo" aria-controls="lingue_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="lingue_brake_titolo" class="ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Lingue</a>
	</h3>
	<div id="lingue_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visVaBean.vaVisualizzaDTO.listaVaLinguaDTO}" />
			<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaLinguaDTO}" var="lingua" varStatus="status">
				<h:panelGroup>
					<h:panelGrid id="lingua_panel" columns="2" columnClasses="visualizza_left,visualizza_right">
						<h:outputLabel for="lingue_descrizione" value="Lingua" />
						<h:outputText id="lingue_descrizione" value="#{lingua.strLingua}" />

						<h:outputLabel for="lingue_grado_letto" value="Livello lettura"
							rendered="#{not empty lingua.strGradoLinguaLetto}" />
						<h:outputText id="lingue_grado_letto" value="#{lingua.strGradoLinguaLetto}"
							rendered="#{not empty lingua.strGradoLinguaLetto}" />

						<h:outputLabel for="lingue_grado_scritto" rendered="#{not empty lingua.strGradoLinguaScritto}"
							value="Livello scrittura" />
						<h:outputText id="lingue_grado_scritto" value="#{lingua.strGradoLinguaScritto}"
							rendered="#{not empty lingua.strGradoLinguaScritto}" />

						<h:outputLabel for="lingue_grado_parlato" value="Livello espressione orale"
							rendered="#{not empty lingua.strGradoLinguaParlato}" />
						<h:outputText id="lingue_grado_parlato" value="#{lingua.strGradoLinguaParlato}"
							rendered="#{not empty lingua.strGradoLinguaParlato}" />

						<br />
					</h:panelGrid>
				</h:panelGroup>
			</ui:repeat>
		</div>
</ui:fragment>	

</ui:composition>
