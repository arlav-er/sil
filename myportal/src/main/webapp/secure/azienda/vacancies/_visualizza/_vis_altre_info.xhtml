<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
	<ui:fragment
		rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO}">
		<h3 id="altre_informazioni_titolo"
			aria-controls="altre_informazioni_content"
			class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
			<span id="altre_informazioni_brake_titolo"
				class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Altre
				informazioni</a>
		</h3>
		<div id="altre_informazioni_content"
			class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
			<h:outputText value="Nessun elemento inserito"
				rendered="#{empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO}" />

			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.fuorisede}">
				<h:outputLabel for="trasferte" value="Disponibile a trasferte"
					styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="trasferte" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.getOpzione(visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.fuorisede)}" />
					<br />
				</h:panelGroup>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.automunito}">
				<h:outputLabel for="automunito" value="Automunito" styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="automunito" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.getOpzione(visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.automunito)}" />
					<br />
				</h:panelGroup>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.motomunito}">
				<h:outputLabel for="motomunito" value="Motomunito" styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="motomunito" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.getOpzione(visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.motomunito)}" />
					<br />
				</h:panelGroup>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.vitto}">
				<h:outputLabel for="vitto" value="Vitto" styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="vitto" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.getOpzione(visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.vitto)}" />
					<br />
				</h:panelGroup>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.alloggio}">
				<h:outputLabel for="alloggio" value="Alloggio" styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="alloggio" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.getOpzione(visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.alloggio)}" />
					<br />
				</h:panelGroup>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaAgevolazioneDTO}">
				<h:outputLabel for="agevolazione" value="Agevolazione" styleClass="">
					<br />
				</h:outputLabel>
				<ui:repeat
					value="#{visVaBean.vaVisualizzaDTO.listaVaAgevolazioneDTO}"
					var="agevolazione" varStatus="status">
					<h:panelGroup layout="block">
						<h:panelGrid id="agevolazione_panel" columns="1"
							columnClasses="visualizza_left">
							<h:outputText id="agevolazione" styleClass="marginButton"
								value="#{agevolazione.descrizione}" />
						</h:panelGrid>
					</h:panelGroup>
				</ui:repeat>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.opzNullaOsta}">
				<h:outputLabel for="nullaosta" value="Nulla osta ai sensi dellâ€™art.9 comma 8 del d.l. 76/2013" styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="nullaosta" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.getOpzione(visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.opzNullaOsta)}" />
					<br />
				</h:panelGroup>
				<br />
			</ui:fragment>
			<ui:fragment
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.ulterioriRequisiti}">
				<h:outputLabel for="ulterioriRequisiti"
					value="Ulteriori Requisiti Preferenziali" styleClass="">
					<br />
				</h:outputLabel>
				<h:panelGroup layout="block">
					<h:outputText id="ulterioriRequisiti" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaAltreInfoDTO.ulterioriRequisiti}" />
					<br />
				</h:panelGroup>
			</ui:fragment>
		</div>
	</ui:fragment>
</ui:composition>
