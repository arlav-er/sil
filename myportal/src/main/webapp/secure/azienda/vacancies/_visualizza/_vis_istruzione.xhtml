<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaIstruzioneDTO}" >
	<h3 id="istruzione_titolo" aria-controls="istruzione_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="istruzione_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Istruzione</a>
	</h3>
	<div id="istruzione_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visVaBean.vaVisualizzaDTO.listaVaIstruzioneDTO}" />
		<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaIstruzioneDTO}"
			var="istruzione" varStatus="status">
			<h:panelGroup layout="block">
					<h:panelGrid id="istruzione_panel" columns="2" columnClasses="visualizza_left,visualizza_right">
						<h:outputLabel for="titolo" value="Titolo" />
						<h:outputText id="titolo" value="#{istruzione.titolo.descrizioneParlante}" />

						<h:outputLabel for="tipo_titolo" value="Tipo titolo" rendered="#{not empty istruzione.titolo.descrizioneTipoTitolo}" />
						<h:outputText id="tipo_titolo" value="#{istruzione.titolo.descrizioneTipoTitolo}"
							rendered="#{not empty istruzione.titolo.descrizioneTipoTitolo}" />

						<h:outputLabel for="votazione" value="Votazione" rendered="#{not empty istruzione.votazione}" />
						<h:outputText id="votazione" value="#{istruzione.votazione}" rendered="#{not empty istruzione.votazione}" />
					</h:panelGrid>
				</h:panelGroup>
		</ui:repeat>
	</div>
	</ui:fragment>

</ui:composition>
