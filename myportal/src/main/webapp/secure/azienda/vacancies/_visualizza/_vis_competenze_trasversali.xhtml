<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompRelInterpersonali
and empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompTecniche
and empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompOrganizzative
)}" >
	<h3 id="competenze_trasversali_titolo" aria-controls="competenze_trasversali_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="competenze_trasversali_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Competenze
			trasversali</a>
	</h3>
	<div id="competenze_trasversali_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO}" />
		<h:outputLabel for="capCompRelInterpersonali"
			value="Capacità di relazioni interpersonali" styleClass=""
			rendered="#{not empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompRelInterpersonali}">
			<br />
		</h:outputLabel>
		<h:panelGroup layout="block">
			<h:outputText id="capCompRelInterpersonali" styleClass="marginButton"
				value="#{visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompRelInterpersonali}"
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompRelInterpersonali}" escape="false" />
			<br />
		</h:panelGroup>
		<br />
		<h:outputLabel for="capCompTecniche" value="Capacità tecniche"
			styleClass=""
			rendered="#{not empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompTecniche}">
			<br />
		</h:outputLabel>
		<h:panelGroup layout="block">
			<h:outputText id="capCompTecniche" styleClass="marginButton"
				value="#{visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompTecniche}"
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompTecniche}" escape="false" />
			<br />
		</h:panelGroup>
		<br />
		<h:outputLabel for="capCompOrganizzative"
			value="Capacità organizzative" styleClass=""
			rendered="#{not empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompOrganizzative}">
			<br />
		</h:outputLabel>
		<h:panelGroup layout="block">
			<h:outputText id="capCompOrganizzative" styleClass="marginButton"
				value="#{visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompOrganizzative}"
				rendered="#{not empty visVaBean.vaVisualizzaDTO.vaCompetenzeTrasvDTO.capCompOrganizzative}" escape="false" />
		</h:panelGroup>
	</div>
	</ui:fragment>

</ui:composition>
