<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{(not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO)}" >
	<h3 id="contatto_alternativo_titolo"
		aria-controls="contatto_alternativo_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="contatto_alternativo_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"/> <a href="#">Contatto alternativo</a>
	</h3>
	<div id="contatto_alternativo_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:panelGroup>
				<h:panelGrid id="contatto_alternativo_panel" columns="2" columnClasses="visualizza_left,visualizza_right" rendered="#{visVaBean.vaVisualizzaDTO.mostraContattoAlternativo}">

					<h:outputText value="Nessun elemento inserito" rendered="#{empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO}" />

					<h:outputLabel for="cognome_contatto_alternativo" value="Cognome"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.cognomeRiferimento}" />
					<h:outputText id="cognome_contatto_alternativo" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoAltDTO.cognomeRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.cognomeRiferimento}" />

					<h:outputLabel for="nome_contatto_alternativo" value="Nome"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.nomeRiferimento}" />
					<h:outputText id="nome_contatto_alternativo" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoAltDTO.nomeRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.nomeRiferimento}" />

					<h:outputLabel for="tel_contatto_alternativo" value="Telefono"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.telRiferimento}" />
					<h:outputText id="tel_contatto_alternativo" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoAltDTO.telRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.telRiferimento}" />

					<h:outputLabel for="fax_contatto_alternativo" value="Fax"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.faxRiferimento}" />
					<h:outputText id="fax_contatto_alternativo" styleClass="marginButton"
						value="#{visVaBean.vaVisualizzaDTO.vaContattoAltDTO.faxRiferimento}"
						rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.faxRiferimento}" />

					<ui:fragment rendered="#{not visVaBean.vaVisualizzaDTO.vaDatiVacancyDTO.flgPacchettoCresco}">
						<h:outputLabel for="mail_contatto_alternativo" value="E-mail"
							rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.mail}" />
						<h:outputText id="mail_contatto_alternativo" styleClass="marginButton"
							value="#{visVaBean.vaVisualizzaDTO.vaContattoAltDTO.mail}"
							rendered="#{not empty visVaBean.vaVisualizzaDTO.vaContattoAltDTO.mail}" />
					</ui:fragment>
				</h:panelGrid>
				<h:outputText value="I dati di contatto dell'azienda non sono visibili perchè l'offerta di lavoro è stata pubblicata in modalità anonima #{visVaBean.vaVisualizzaDTO.intermediata ? 'dall\'intermediario' : ''}" rendered="#{not visVaBean.vaVisualizzaDTO.mostraContattoAlternativo}" />
			</h:panelGroup>

	</div>
</ui:fragment>

</ui:composition>
