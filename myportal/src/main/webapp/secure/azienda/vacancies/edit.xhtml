<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/main.xhtml">

	<ui:define name="title">
		Modifica l'offerta di lavoro
	</ui:define>

	<ui:define name="content">
	<script type="text/javascript"
			src="${request.contextPath}/resources/js/tinymce/jscripts/tiny_mce/tiny_mce.js" />
	
		<h:outputScript library="js" name="jquery.form.js" />
		<h:outputScript library="js" name="tab_utils.js" />

		<ui:include src="_edit/cappello.xhtml" />
		
		<ui:fragment rendered="#{not vacancyBean.isArchiviata()}">
			<h:form id="edit_offerta">
				<div id="tabs" class="widget_container">
					<ul>
						<li><h:link outcome="_edit/_tab_rapporto_di_lavoro"
								value="Rapporto di lavoro" title="Rapporto di lavoro">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_istruzione" value="Istruzione"
								title="Istruzione">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_lingue" value="Lingue"
								title="Lingue">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_informatica"
								value="Conoscenze informatiche" title="Conoscenze informatiche">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_abilitazioni" value="Abilitazioni"
								title="Abilitazioni">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_competenze_trasversali"
								value="Competenze trasversali" title="Competenze trasversali">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_altre_info"
								value="Altre informazioni" title="Altre informazioni">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<ui:fragment rendered="#{vacancyBean.usaDecodificheSil()}">
							<li><h:link outcome="_edit/_tab_candidato"
								value="Informazioni aggiuntive" title="Informazioni aggiuntive">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						</ui:fragment>
						<li><h:link outcome="_edit/_tab_contatto_principale"
								value="Contatto" title="Contatto">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
						<li><h:link outcome="_edit/_tab_contatto_alternativo"
								value="Contatto alternativo" title="Contatto alternativo">
								<f:param name="id" value="#{param.id}" />
							</h:link></li>
					</ul>
				</div>

				<div id="dialog-confirm" title="Salvare le modifiche apportate">
					<p>
						<span class="ui-icon ui-icon-alert"
							style="float: left; margin: 0 7px 20px 0;"></span>Vuoi salvare le
						modifiche apportate alla tab corrente?
					</p>
				</div>
			</h:form>
		</ui:fragment>

		<cc:btnBack backTo="#{vacancyBean.backTo}" />
	</ui:define>

</ui:composition>
