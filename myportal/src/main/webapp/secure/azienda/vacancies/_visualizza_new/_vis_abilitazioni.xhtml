<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visVaBean.vaVisualizzaDTO.listaVaPatenteDTO
and empty visVaBean.vaVisualizzaDTO.listaVaPatentinoDTO
and empty visVaBean.vaVisualizzaDTO.listaVaAlboDTO
)}" >
	<h3 id="abilitazioni_titolo" aria-controls="abilitazioni_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="abilitazioni_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Abilitazioni</a>
	</h3>
	<div id="abilitazioni_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">

		<h:panelGrid columns="3" columnClasses="width30,width30,width30"
			styleClass="va-fieldset-table">
			<h:panelGroup rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaPatenteDTO}">
				<table class="striped-table va-visualizza-table">
					<tr><th>Patenti:</th></tr>
					<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaPatenteDTO}"
						var="patente" varStatus="status">
						<tr><td>#{patente.descrizione}</td></tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaPatentinoDTO}">
				<table class="striped-table va-visualizza-table">
					<tr><th>Patentini:</th></tr>
					<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaPatentinoDTO}"
						var="patentino" varStatus="status">
						<tr><td>#{patentino.descrizione}</td></tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaAlboDTO}">
				<table class="striped-table va-visualizza-table">
					<tr><th>Albi:</th></tr>
					<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaAlboDTO}"
						var="albo" varStatus="status">
						<tr><td>#{albo.descrizione}</td></tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
		</h:panelGrid>
	</div>
</ui:fragment>
</ui:composition>
