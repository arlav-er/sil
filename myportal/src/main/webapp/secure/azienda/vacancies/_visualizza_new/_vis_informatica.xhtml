<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
	<ui:fragment
		rendered="#{not empty visVaBean.vaVisualizzaDTO.vaInformaticaDTO.descrizione}">
		<h3 id="conoscenze_informatiche_titolo"
			aria-controls="conoscenze_informatiche_content"
			class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
			<span id="conoscenze_informatiche_brake_titolo"
				class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Conoscenze
				informatiche</a>
		</h3>
		<div id="conoscenze_informatiche_content"
			class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
			<h:outputText value="Nessun elemento inserito"
				rendered="#{empty visVaBean.vaVisualizzaDTO.vaInformaticaDTO}" />

			<h:outputText rendered="#{not empty visVaBean.vaVisualizzaDTO.vaInformaticaDTO}"
				value="#{visVaBean.vaVisualizzaDTO.vaInformaticaDTO.descrizione}"
				escape="false" />
		</div>
	</ui:fragment>
</ui:composition>
