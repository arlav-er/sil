<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<f:subview id="candidature" rendered="#{visualizzaVacancyBean.showListaCandidature()}">
		<h3 id="lista_candidature_titolo"
			aria-controls="lista_candidature_content"
			class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
			<span id="lista_candidature_brake_titolo"
				class="ui-icon ui-icon-triangle-1-e" /> <a href="#">Lista
				Candidature</a>
		</h3>
		<div id="lista_candidature_content"
			class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
			<cc:candidatureList showCompare="false" list="#{visualizzaVacancyBean.vaVisualizzaDTO.listAcCandidaturaDTO}"
				showStatoOccupazionale="#{visualizzaVacancyBean.vaVisualizzaDTO.vaDatiVacancyDTO.flgPacchettoCresco}" 
				showFlagCheckCV="true" />
		</div>
	</f:subview>
</ui:composition>
