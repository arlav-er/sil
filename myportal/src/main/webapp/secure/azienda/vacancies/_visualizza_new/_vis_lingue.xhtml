<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaLinguaDTO}" >
	<h3 id="lingue_titolo" aria-controls="lingue_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="lingue_brake_titolo" class="ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Lingue</a>
	</h3>
	<div id="lingue_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visVaBean.vaVisualizzaDTO.listaVaLinguaDTO}" />
			
			<table class="striped-table va-visualizza-table">
				<tr>
					<th>Lingua</th>
					<th>Livello scrittura</th>
					<th>Livello lettura</th>
					<th>Livello esperssione orale</th>
				</tr>
				<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaLinguaDTO}" var="lingua" varStatus="status">
					<tr>
						<td>#{lingua.strLingua}</td>
						<td>#{lingua.strGradoLinguaLetto}</td>
						<td>#{lingua.strGradoLinguaScritto}</td>
						<td>#{lingua.strGradoLinguaParlato}</td>
					</tr>
				</ui:repeat>
			</table>
		</div>
</ui:fragment>	

</ui:composition>
