<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visVaBean.vaVisualizzaDTO.listaVaIstruzioneDTO}" >
	<h3 id="istruzione_titolo" aria-controls="istruzione_content"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="istruzione_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Istruzione</a>
	</h3>
	<div id="istruzione_content"
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visVaBean.vaVisualizzaDTO.listaVaIstruzioneDTO}" />
		
		<table class="striped-table va-visualizza-table">
			<tr>
				<th>Titolo</th>
				<th>Tipo titolo</th>
				<th>Valutazione</th>
			</tr>
			<ui:repeat value="#{visVaBean.vaVisualizzaDTO.listaVaIstruzioneDTO}"
				var="istruzione" varStatus="status">
				<tr>
					<td>#{istruzione.titolo.descrizioneParlante}</td>
					<td>#{istruzione.titolo.descrizioneTipoTitolo}</td>
					<td>#{istruzione.votazione}</td>
				</tr>
			</ui:repeat>
		</table>
	</div>
	</ui:fragment>

</ui:composition>
