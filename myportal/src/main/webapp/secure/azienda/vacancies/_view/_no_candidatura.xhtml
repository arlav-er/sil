<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	

<div class="modal fade noConfermaCandidaturaView-modal"
		id="noConfermaCandidaturaView-modal" tabindex="-1"
		role="dialog"
		aria-labelledby="noConfermaCandidaturaView-modal"
		data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header-background">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&#215;</span>
					</button>
					<h4 class="modal-title">Conferma candidatura</h4>
				</div>
				<h:panelGroup id="confermaCLGroup">
					<div class="modal-body ">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<b> <h:outputText value="Non è stato trovato nessun CV abilitato all'invio verso il sistema nazionale ClicLavoro" style="color:red;"/>
										<br /> <br /><h:outputText
											value="Questa offerta proveniente dal sistema nazionale Cliclavoro. Per potersi candidare è necessario abilitare un proprio CV all'invio verso Cliclavoro." style="color:red;"/>
									</b>
								</div>
							</div>

						</div>
					</div>

					<div class="modal-footer">
						<p:commandLink styleClass="btn ui-button btn-primary" action="#"
							onclick="$('#noConfermaCandidaturaView-modal').modal('hide')"
							global="false">OK</p:commandLink>
					</div>
				</h:panelGroup>

			</div>
		</div>
	</div>

<ui:remove>
	<p:dialog id="noCandidatura" header="Conferma Candidatura" widgetVar="noCandidaturaDialog"> 
		 <p:ajax event="close" update=":form_pulsanti:gruppoPulsanti" />
			<h:outputLabel value="Seleziona un curriculum" />
			<br />
			<h:outputText
				value="Non è stato trovato nessun CV abilitato all'invio verso il sistema nazionale ClicLavoro"
				style="color:red;" />
			<br />
			<br />
			<h:outputText value="ATTENZIONE" style="color:red;" />
			<br />
			<h:outputText
				value="Questa offerta proveniente dal sistema nazionale Cliclavoro. Per potersi candidare è necessario abilitare un proprio CV all'invio verso Cliclavoro."
				style="color:red;" />
	</p:dialog>	
</ui:remove>	
</ui:composition>
