	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<div class="modal fade noConfermaCandidaturaViewMyPortal-modal"
		id="noConfermaCandidaturaViewMyPortal-modal" tabindex="-1"
		role="dialog"

			<div class="modal-content">

					<h4 class="modal-title">Conferma candidatura</h4>
				</div>
				<h:panelGroup id="confermaGroup">
					<div class="modal-body ">
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<b> <h:outputText value="Non Ã¨ stato trovato nessun CV" style="color:red;" />
										<br /><br /> <h:outputText
											value="Prima di poterti candidare per quest'offerta di lavoro devi compilare un Curriculum." style="color:red;" />
									</b>
								</div>
							</div>

						</div>
					</div>

					<div class="modal-footer">
						<p:commandLink styleClass="btn ui-button btn-primary" action="#"
							onclick="$('#noConfermaCandidaturaViewMyPortal-modal').modal('hide')"
							global="false">OK</p:commandLink>
					</div>
				</h:panelGroup>

			</div>
		</div>
	</div>
</ui:composition>
