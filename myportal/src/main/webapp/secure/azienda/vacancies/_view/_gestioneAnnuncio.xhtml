<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:o="http://omnifaces.org/ui">

<h2 id="statoAnnuncio">Stato annuncio</h2>
<h:panelGroup id="statoAnnuncioSection">
	<div class="job-info m-t-50 m-b-50">
		<div class="row">
			<div class="col-md-4">
				<span>Stato annuncio:</span>
			</div>
			<div class="col-md-8">
				<span>#{vacancyViewBean.vacancy.codStatoVacancyEnum.descrizione}</span>
			</div>
		</div>
		<ui:fragment rendered="#{vacancyViewBean.isArchiviata()}">
			<div class="row">
				<div class="col-md-4">
					<span>Data archiviazione:</span>
				</div>
				<div class="col-md-8">
					<h:outputText id="dtArchiviazione" value="#{vacancyViewBean.vacancy.dtArchiviazione}">
						<f:convertDateTime pattern="dd/MM/yyyy" type="date"></f:convertDateTime>
					</h:outputText>
				</div>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{vacancyViewBean.isArchiviata()}">
			<div class="row">
				<div class="col-md-4">
					<span>Motivo archiviazione:</span>
				</div>
				<div class="col-md-8">
					<span>#{vacancyViewBean.vacancy.motivazione}</span>
				</div>
			</div>
		</ui:fragment>
			
	</div>
</h:panelGroup>	
		
</ui:composition>
