<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">
	<div class="row">

		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="compcom" value="Competenze comunicative" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="compcom" maxlength="5000"  disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaCompetenzeTrasversaliPfSection.vaCompetenzeTrasv.capCompRelInterpersonali}"
						styleClass="form-control compact-textarea"
						autoResize="false" counter="compcomCount"
						counterTemplate="{0} caratteri rimanenti">
						<f:validateLength for="function" maximum="5000" />
					</p:inputTextarea>
					<br/>
					<p:message for="compcom" />					
					<h:outputText id="compcomCount" />
				</div>
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="compgest" value="Competenze organizzative e gestionali" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="compgest" maxlength="5000" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaCompetenzeTrasversaliPfSection.vaCompetenzeTrasv.capCompOrganizzative}"
						styleClass="form-control compact-textarea"
						autoResize="false" counter="compgestCount"
						counterTemplate="{0} caratteri rimanenti">
						<f:validateLength for="function" maximum="5000" />
					</p:inputTextarea>
					<br/>
					<p:message for="compgest" />									
					<h:outputText id="compgestCount" />
				</div>
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="compprof" value="Competenze professionali" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="compprof" maxlength="5000"   disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaCompetenzeTrasversaliPfSection.vaCompetenzeTrasv.capCompTecniche}"
						styleClass="form-control compact-textarea"
						autoResize="false" counter="compprofCount"
						counterTemplate="{0} caratteri rimanenti">
						<f:validateLength for="compprof" maximum="5000" />
					</p:inputTextarea>
					<br/>
					<p:message for="compprof" />
					<h:outputText id="compprofCount" />
				</div>
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="compaltre" value="Altre Competenze" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="compaltre" maxlength="5000" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaCompetenzeTrasversaliPfSection.vaCompetenzeTrasv.capCompAltre}"
						styleClass="form-control compact-textarea"
						autoResize="false" counter="compaltreCount"
						counterTemplate="{0} caratteri rimanenti">
						<f:validateLength for="compaltre" maximum="5000" />
					</p:inputTextarea>
					<br/>
					<p:message for="compaltre" />
					<h:outputText id="compaltreCount" />
				</div>
			</div>
		</div>

	</div>
</ui:composition>
