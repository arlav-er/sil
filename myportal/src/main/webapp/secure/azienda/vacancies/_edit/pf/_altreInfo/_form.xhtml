<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">
	<div class="col-md-12">
		<div class="form-group">
			<div class="col-md-6 col-lg-6">
				<p:outputLabel id="trasferta_label" value="Disponibilità trasferta" for="trasferta"
					styleClass="col-sm-6  control-label">

				</p:outputLabel>
				<p:selectOneButton id="trasferta" widgetVar="trasfertaWv"
					value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.sceltaTrasferta}"
					disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
					<f:selectItem id="trasfertaS" itemLabel="Sì" itemValue="Y" />
					<f:selectItem id="trasfertaN" itemLabel="No" itemValue="N" />
					<p:ajax listener="#{vacancyFormPfBean.vaAltreInfoSection.handleChange}" update="txtTrasferta" process="@this" />
				</p:selectOneButton>
			</div>
			<div class="col-md-6 col-lg-6">
				<p:outputLabel id="txtTrasferta_label" value="Se si specificare" for="txtTrasferta"
					styleClass="col-sm-5 control-label">
					<i class="m-l-10 fa fa-info-circle info-circile"
						title="Eventuali specifiche rispetto alla tipologia di trasferta (es. nazionali/internazionali, frequenti, ecc.)" data-toggle="tooltip"
						data-placement="top" data-container="body"></i>
				</p:outputLabel>
				<div class="col-md-7 col-lg-7">
					<p:inputText id="txtTrasferta" maxlength="250" requiredMessage="Se si la trasferta e' obbligatoria"
						disabled="#{(vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.sceltaTrasferta == 'N' || vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.sceltaTrasferta == '') or vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.infoTrasferta}" styleClass="form-control">
						<f:validateLength for="function" maximum="250" />
					</p:inputText>
				</div>
				<p:message for="txtTrasferta" />
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<hr />
	</div>
	<div class="col-md-12">
		<div class="form-group">
			<div class="col-md-6 col-lg-6">
				<p:outputLabel id="automunito_label" value="Automunito" for="automunito" styleClass="col-sm-6 control-label">
				</p:outputLabel>
				<p:selectOneButton id="automunito" value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.sceltaAuto}"
					disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
					<f:selectItem id="automunitoS" itemLabel="Sì" itemValue="Y" />
					<f:selectItem id="automunitoN" itemLabel="No" itemValue="N" />
				</p:selectOneButton>
			</div>
			<div class="col-md-6 col-lg-6">
				<p:outputLabel id="motomunito_label" value="Motomunito" for="motomunito" styleClass="col-sm-6 control-label">
				</p:outputLabel>

				<p:selectOneButton id="motomunito" value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.sceltaMoto}"
					disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
					<f:selectItem id="motomunitoS" itemLabel="Sì" itemValue="Y" />
					<f:selectItem id="motomunitoN" itemLabel="No" itemValue="N" />
				</p:selectOneButton>
			</div>
		</div>
	</div>
	<div class="col-md-12">
		<div class="form-group">
			<div class="col-md-6 col-lg-6">
				<p:outputLabel id="esperienzaLav_label" value="Esperienza lavorativa nella mansione" for="esperienzaLav"
					styleClass="col-sm-6  control-label">
				</p:outputLabel>
				<p:selectOneButton id="esperienzaLav" value="#{vacancyFormPfBean.vaAltreInfoSection.vaEsperienze.sceltaEsperienza}"
					disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
					<f:selectItem id="esperienzaLavS" itemLabel="Sì" itemValue="Y" />
					<f:selectItem id="esperienzaLavN" itemLabel="No" itemValue="N" />
					<p:ajax listener="#{vacancyFormPfBean.vaAltreInfoSection.handleChange}" update="descEsperienzaLav" process="@this" />
				</p:selectOneButton>
			</div>
			<div class="col-md-6 col-lg-6">
				<p:outputLabel id="descEsperienzaLav_label" value="Se si specificare" for="descEsperienzaLav"
					styleClass="col-sm-5 control-label">
					<i class="m-l-10 fa fa-info-circle info-circile"
						title="Eventuali informazioni di dettaglio relative ad esempio all’anzianità lavorativa richiesta e/o all’esperienza necessaria in specifici settori"
						data-toggle="tooltip" data-placement="top" data-container="body"></i>
				</p:outputLabel>
				<div class="col-md-7 col-lg-7">
					<p:inputText id="descEsperienzaLav" maxlength="100"
						disabled="#{(vacancyFormPfBean.vaAltreInfoSection.vaEsperienze.sceltaEsperienza =='N' || vacancyFormPfBean.vaAltreInfoSection.vaEsperienze.sceltaEsperienza =='') or vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaAltreInfoSection.vaEsperienze.descEsperienzaLav}" styleClass="form-control">
						<f:validateLength for="function" maximum="100" />
					</p:inputText>
				</div>
				<p:message for="descEsperienzaLav" />
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<hr />
	</div>

	<div class="col-md-12">
		<div class="form-group">
			<p:outputLabel id="mezzoPubblico_label" value="Raggiungibile con mezzo pubblico" for="mezzoPubblico"
				styleClass="col-sm-3">

			</p:outputLabel>

			<div class="col-md-1 col-lg-1">
				<p:selectBooleanCheckbox value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.flagMezzoPubblico}"
					disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}" widgetVar="mezzoPubblicoWV" rendered="true" id="mezzoPubblico">
					<p:ajax listener="#{vacancyFormPfBean.vaAltreInfoSection.handleChange}" update="infoMezzoPubblico" process="@this" />
				</p:selectBooleanCheckbox>
			</div>

			<div class="col-md-8 col-lg-8">
				<p:outputLabel id="infoMezzoPubblico_label" value="Se si specificare" for="infoMezzoPubblico"
					styleClass="col-sm-4 control-label">
					<i class="m-l-10 fa fa-info-circle info-circile"
						title="Informazioni sui mezzi pubblici con cui raggiungere il luogo di lavoro" data-toggle="tooltip"
						data-placement="top" data-container="body"></i>
				</p:outputLabel>
				<div class="col-md-8 col-lg-8">
					<p:inputText id="infoMezzoPubblico" maxlength="250"
						disabled="#{!vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.flagMezzoPubblico or vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.infoMezzoPubblico}" styleClass="form-control">
						<f:validateLength for="function" maximum="250" />
					</p:inputText>
				</div>
				<p:message for="infoMezzoPubblico" />
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<hr />
	</div>

	<div class="form-group">
		<p:outputLabel for="ulterioriReq" value="Ulteriori Requisiti Preferenziali" styleClass="col-sm-3 control-label" />
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="ulterioriReq" styleClass="form-control compact-textarea"
				disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}" autoResize="false" maxlength="1000" counter="ulterioriReqCount"
				counterTemplate="{0} caratteri rimanenti"
				value="#{vacancyFormPfBean.vaAltreInfoSection.vaAltreInfo.ulterioriRequisiti}" />
			<br />
			<h:outputText id="ulterioriReqCount" />
			<p:message id="ulterioriReqMessage" for="ulterioriReq" />
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="formazione" value="Formazione specifica oltre il titolo di studio"
			styleClass="col-sm-3 control-label" />
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="formazione" styleClass="form-control compact-textarea"
				disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}" autoResize="false" maxlength="2000" counter="formazioneCount"
				counterTemplate="{0} caratteri rimanenti" value="#{vacancyFormPfBean.vaAltreInfoSection.vaPubblicazione.formazione}" />
			<br />
			<h:outputText id="formazioneCount" />
			<p:message id="formazioneMessage" for="formazione" />
		</div>
	</div>

</ui:composition>
