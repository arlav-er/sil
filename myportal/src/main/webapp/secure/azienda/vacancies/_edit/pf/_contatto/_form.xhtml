<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="cognome" value="Cognome" styleClass="col-sm-3 control-label">
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputText id="cognome" maxlength="100" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaContattiSection.vaContatto.cognomeRiferimentoPub}" styleClass="form-control">
						<f:validateLength for="function" maximum="100" />
					</p:inputText>
					<p:message for="cognome" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="nome" value="Nome" styleClass="col-sm-3 control-label">
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputText id="nome" maxlength="100" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaContattiSection.vaContatto.nomeRiferimentoPub}" styleClass="form-control">
						<f:validateLength for="function" maximum="100" />
					</p:inputText>
					<p:message for="nome" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="tel" value="Tel" styleClass="col-sm-3 control-label">
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputText id="tel" maxlength="20" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaContattiSection.vaContatto.telRiferimentoPub}" styleClass="form-control">
						<f:validateLength for="function" maximum="20" />
						<f:validator validatorId="numeroTelefonicoValidator" for="tel" />
					</p:inputText>
					<p:message for="tel" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="fax" value="Fax" styleClass="col-sm-3 control-label">
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputText id="fax" maxlength="20" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaContattiSection.vaContatto.faxRiferimentoPub}" styleClass="form-control">
						<f:validator validatorId="numeroTelefonicoValidator" for="fax" />
						<f:validateLength for="function" maximum="20" />
					</p:inputText>
					<p:message for="fax" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="email" value="Email" styleClass="col-sm-3 control-label">
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputText id="email" maxlength="255" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						value="#{vacancyFormPfBean.vaContattiSection.vaContatto.mail}" styleClass="form-control">
						<f:validateLength for="function" maximum="255" />
						<f:validator validatorId="emailEnhancedValidator" for="email" />
					</p:inputText>
					<p:message for="email" />
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="infoContatto" value="Informazioni contatto" styleClass="col-sm-3 control-label">
					<i class="m-l-10 fa fa-info-circle info-circile"
						title="Eventuali altre informazioni utili riferite alle modalitÃ  di contatto" data-toggle="tooltip"
						data-placement="top" data-container="body"></i>
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="infoContatto" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						maxlength="2000" styleClass="form-control compact-textarea" autoResize="false" counter="infoContattoCount"
						counterTemplate="{0} caratteri rimanenti"
						value="#{vacancyFormPfBean.vaContattiSection.vaPubblicazione.candidatura}" />
					<br />
					<p:message for="infoContatto" />
					<h:outputText id="infoContattoCount" />

				</div>
			</div>
		</div>
	</div>
</ui:composition>
