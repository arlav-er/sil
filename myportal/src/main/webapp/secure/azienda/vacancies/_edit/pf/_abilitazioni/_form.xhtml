<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:eng="http://java.sun.com/jsf/composite/components">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="patenti" value="Patenti"
					styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
				  <ui:fragment rendered="#{!vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">				
					<div class="input-group">
						<p:autoComplete id="patenti"
							value="#{vacancyFormPfBean.vaAbilitazioniSection.patentiSelezionate}" disabled="#{vacancyFormPfBean.isArchivedNoModify()}"
							converter="dePatenteSilConverter" forceSelection="true"
							var="dePatenteSil" itemLabel="#{dePatenteSil.descrizione}"
							label="Patenti" itemValue="#{dePatenteSil}"
							emptyMessage="#{ui['shared.emptyAutoComplete']}"
							completeMethod="#{vacancyFormPfBean.vaAbilitazioniSection.completePatenteSilWithoutSelected}"
							styleClass="form-control" widgetVar="patentiWV" size="55"
							minQueryLength="2" scrollHeight="200" multiple="true">
							<p:ajax event="itemSelect"
								listener="#{vacancyFormPfBean.vaAbilitazioniSection.handleChangePatente}"
								process="@this" oncomplete="MyPortal.Vacancy.notifySave();" />
							<p:ajax event="itemUnselect"
								listener="#{vacancyFormPfBean.vaAbilitazioniSection.handleChangePatente}"
								process="@this" oncomplete="MyPortal.Vacancy.notifySave();" />
						</p:autoComplete>
						<span class="input-group-btn input-button"> 
						<ui:fragment rendered="#{!vacancyFormPfBean.isArchivedNoModify() and !vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
								<button class="btn btn-default " type="button"
									onclick="MyPortal.fireAutocompleteSearch('patentiWV')"
									aria-label="Mostra Patenti">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</ui:fragment>
						</span>
					  </div>
					</ui:fragment>
					<p:message id="patentiMessage" for="patenti"></p:message>
					<ui:fragment rendered="#{vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
				      <div class="form-group">
						 <p:inputTextarea maxlength="250" disabled="true" value="#{vacancyFormPfBean.vaAbilitazioniSection.concatPatentiReadOnly}"
							styleClass="form-control" >
						 </p:inputTextarea>
				      </div>
				    </ui:fragment>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="patentini" value="Patentini"
					styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
				   <ui:fragment rendered="#{!vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
					<div class="input-group">
						<p:autoComplete id="patentini"
							value="#{vacancyFormPfBean.vaAbilitazioniSection.patentiniSelezionati}" disabled="#{vacancyFormPfBean.isArchivedNoModify()}"
							converter="dePatentinoSilConverter" forceSelection="true"
							var="dePatentino" itemLabel="#{dePatentino.descrizione}"
							label="Patentini" itemValue="#{dePatentino}"
							emptyMessage="#{ui['shared.emptyAutoComplete']}"
							completeMethod="#{vacancyFormPfBean.vaAbilitazioniSection.completePatentinoSilWithoutSelected}"
							styleClass="form-control" widgetVar="patentiniWV" size="55"
							minQueryLength="2" scrollHeight="200" multiple="true">
							<p:ajax event="itemSelect"
								listener="#{vacancyFormPfBean.vaAbilitazioniSection.handleChangePatentino}"
								process="@this" oncomplete="MyPortal.Vacancy.notifySave();" />
							<p:ajax event="itemUnselect"
								listener="#{vacancyFormPfBean.vaAbilitazioniSection.handleChangePatentino}"
								process="@this" oncomplete="MyPortal.Vacancy.notifySave();" />
						</p:autoComplete>
						<ui:fragment rendered="#{!vacancyFormPfBean.isArchivedNoModify() and !vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
							<span class="input-group-btn input-button">
								<button class="btn btn-default " type="button"
									onclick="MyPortal.fireAutocompleteSearch('patentiniWV')"
									aria-label="Mostra Patentini">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</span>
						</ui:fragment>
					  </div>
					</ui:fragment>
					<p:message id="patentiniMessage" for="patentini"></p:message>
					<ui:fragment rendered="#{vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
				      <div class="form-group">
						 <p:inputTextarea maxlength="250" disabled="true" value="#{vacancyFormPfBean.vaAbilitazioniSection.concatPatentiniReadOnly}"
							styleClass="form-control" >
						 </p:inputTextarea>
				      </div>
				    </ui:fragment>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="albi" value="Albi"
					styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
				  <ui:fragment rendered="#{!vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
					<div class="input-group">
						<p:autoComplete id="albi" disabled="#{vacancyFormPfBean.isArchivedNoModify()}"
							value="#{vacancyFormPfBean.vaAbilitazioniSection.albiSelezionati}"
							converter="deAlboSilConverter" forceSelection="true" var="deAlbo"
							itemLabel="#{deAlbo.descrizione}" label="Albi"
							itemValue="#{deAlbo}"
							emptyMessage="#{ui['shared.emptyAutoComplete']}"
							completeMethod="#{vacancyFormPfBean.vaAbilitazioniSection.completeAlboSilWithoutSelected}"
							styleClass="form-control" widgetVar="albiWV" size="55"
							minQueryLength="2" scrollHeight="200" panelStyle="height: 200px"
							multiple="true">
							<p:ajax event="itemSelect"
								listener="#{vacancyFormPfBean.vaAbilitazioniSection.handleChangeAlbo}"
								process="@this" oncomplete="MyPortal.Vacancy.notifySave();" />
							<p:ajax event="itemUnselect"
								listener="#{vacancyFormPfBean.vaAbilitazioniSection.handleChangeAlbo}"
								process="@this" oncomplete="MyPortal.Vacancy.notifySave();" />
						</p:autoComplete>
						<ui:fragment rendered="#{!vacancyFormPfBean.isArchivedNoModify() and !vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
							<span class="input-group-btn input-button">
								<button class="btn btn-default " type="button"
									onclick="MyPortal.fireAutocompleteSearch('albiWV')"
									aria-label="Mostra Albi">
									<i class="fa fa-search" aria-hidden="true"></i>
								</button>
							</span>
						</ui:fragment>
					  </div>
					</ui:fragment>
					<p:message id="albiMessage" for="albi"></p:message>
					<ui:fragment rendered="#{vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}">
				      <div class="form-group">
						 <p:inputTextarea maxlength="250" disabled="true" value="#{vacancyFormPfBean.vaAbilitazioniSection.concatAlbiReadOnly}"
							styleClass="form-control" >
						 </p:inputTextarea>
				      </div>
				    </ui:fragment>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="noteAbilitazioni" value="Note abilitazioni"
					styleClass="col-sm-3 control-label">
					<i class="m-l-10 fa fa-info-circle info-circile"
                        title="Eventuali ulteriori abilitazioni professionali e/o certificazioni richieste"
                        data-toggle="tooltip" data-placement="top" data-container="body"></i>
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="noteAbilitazioni" required="false" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						styleClass="form-control compact-textarea" autoResize="false"
						richTextMode="false" counter="noteAbilitazioniCount"
						counterTemplate="{0} caratteri rimanenti"
						label="Note abilitazioni" maxlength="2000"
						value="#{vacancyFormPfBean.vaDatiVacancy.noteAbilitazioni}">
						<f:validateLength for="function" maximum="2000" />
					</p:inputTextarea>
					<br />
					<h:outputText id="noteAbilitazioniCount" />
				</div>
			</div>
		</div>
	</div>
</ui:composition>
