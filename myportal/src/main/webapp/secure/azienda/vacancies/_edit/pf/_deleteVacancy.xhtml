<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="modal fill-in fade in" id="deleteVacancy-modal" tabindex="-1" role="dialog"
		aria-labelledby="deleteVacancy-modal" data-keyboard="false" data-backdrop="static">
		<button type="button" class="close fa-3 " data-dismiss="modal" aria-label="Close"
			style="position: absolute; right: 0;">
			<span aria-hidden="true">&#215;</span>
		</button>
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<h:form id="deleteVacancyForm" styleClass="form-default">
					<h:panelGroup id="deleteVacancyGroup">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="panel-body">
										<h5>Elimina Vacancy</h5>
										<div class="row">
											<div class="col-md-12">

												<p>Sei sicuro di voler eliminare la vacancy ?</p>

											</div>
											<div class="col-md-4">
												<p:commandLink id="eliminaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#{vacancyFormPfBean.deleteVacancyNew}"
													onclick="buttonToDisable = MyPortal.enableLoadingButton(this)" update="@(.ui-message)"
													oncomplete="MyPortal.Vacancy.onDeleteVacancyComplete(args)" global="false">Elimina</p:commandLink>
											</div>
											<div class="col-md-4">
												<p:commandLink id="annullaBtn" styleClass="btn ui-button btn-primary m-t-10" action="#"
													onclick="$('#deleteVacancy-modal').modal('hide')" global="false">Annulla</p:commandLink>
												<p:defaultCommand target="annullaBtn" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>

					<p:remoteCommand name="redirectHomeRC" actionListener="#{vacancyFormPfBean.redirectHome}" process="@this"></p:remoteCommand>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
