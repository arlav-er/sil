<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<h:form id="competenzeDigitaliForm" styleClass="form-horizontal">
		<div class="row">
			<div class="col-md-12">
				<h4>Competenze digitali</h4>
			</div>
			<div class="col-sm-12 col-md-12 m-t-50">

				<h:panelGroup id="syncForm" styleClass="syncForm">
					<span id="syncFormContent" class="uk-margin-top block">
						<ui:include src="_form.xhtml" />
					</span>
				</h:panelGroup>
			</div>
		</div>
		<h:panelGroup layout="block" styleClass="well m-t-50 text-right">

			<a href="lingue"
			   class="ui-button btn btn-primary btn-grey uk-margin-right navYuri"
			   title="#{ui['shared.shortBack']}"> <i class="fa fa-arrow-left"
													 aria-hidden="true"></i> Indietro
			</a>
			<p:commandLink title="#{ui['shared.saveAndContinue']}" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
						   actionListener="#{vacancyFormPfBean.vaCompetenzeDigitaliPfSection.sync()}"
						   styleClass="btn btn-primary ui-button continue" onclick="buttonToDisable = MyPortal.enableLoadingButton(this)"
						   update="@(.ui-message) :navMenu" process="@this, syncForm"
						   oncomplete="MyPortal.Vacancy.navigateCompetenzeDigitaliComplete(args); MyPortal.disableLoadingButton(this);">
				#{ui['shared.saveAndContinue']}
				<i class="fa fa-arrow-right" aria-hidden="true"></i>
			</p:commandLink>
		</h:panelGroup>
	</h:form>
</ui:composition>
