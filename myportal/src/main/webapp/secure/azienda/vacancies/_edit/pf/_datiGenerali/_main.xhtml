<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<h:form id="datiGeneraliForm" styleClass="form-horizontal">
		<div class="col-md-12">
			<h4>Dati Generali</h4>
		</div>

		<ui:include src="_form.xhtml" />

		<h:panelGroup layout="block" styleClass="well m-t-50 text-right">
			<p:commandLink title="#{ui['shared.saveAndContinue']}" actionListener="#{vacancyFormPfBean.datiGeneraliVacancySection.sync}" disabled="#{vacancyFormPfBean.isArchivedNoModify() or vacancyFormPfBean.isCheckModifyPubbWithHasCandid()}"
				styleClass="btn btn-primary ui-button continue" onclick="buttonToDisable = MyPortal.enableLoadingButton(this)"
				update="@(.ui-message) :navMenu :publishVacancyForm"
				oncomplete="MyPortal.Vacancy.navigateDatiGeneraliComplete(args); MyPortal.disableLoadingButton(this);">
                #{ui['shared.saveAndContinue']}
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
			</p:commandLink>
		</h:panelGroup>
	</h:form>
</ui:composition>
