<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="modal fill-in fade in" id="prorogaVacancy-modal" tabindex="-1" role="dialog"
		aria-labelledby="prorogaVacancy-modal" data-keyboard="false" data-backdrop="static">
		<button type="button" class="close fa-3 " data-dismiss="modal" aria-label="Close"
			style="position: absolute; right: 0;">
			<span aria-hidden="true">&#215;</span>
		</button>
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<h:form id="prorogaVacancyForm" styleClass="form-default">
					<h:panelGroup id="prorogaVacancyGroup">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="panel-body">
										<h5>Proroga offerta di lavoro</h5>
										<div class="row">
											<div class="col-md-12">
												<div>Puoi prorogare l'offerta per altri 15 giorni.<br/> Dopo l'operazione non sarà più possibile modificare la data scadenza pubblicazione.</div>
												<div>Sei sicuro di voler confermare l'operazione?</div>
											</div>
											<div class="col-md-4">
												<p:commandLink id="prorogaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#{vacancyFormPfBean.prorogaVacancy}"
													onclick="buttonToDisable = MyPortal.enableLoadingButton(this)" update="@(.ui-message)"
													oncomplete="MyPortal.Vacancy.onProrogaVacancyComplete(args);MyPortal.disableLoadingButton(this);"
													global="false">Proroga</p:commandLink>
											</div>
											<div class="col-md-4">
												<p:commandLink id="annullaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#"
													onclick="$('#prorogaVacancy-modal').modal('hide')"
													global="false">Annulla</p:commandLink>
												<p:defaultCommand target="annullaBtn" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
