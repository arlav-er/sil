<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="modal fill-in fade in" id="publishVacancy-modal" tabindex="-1" role="dialog"
		aria-labelledby="publishVacancy-modal" data-keyboard="false" data-backdrop="static">
		<button type="button" class="close fa-3 " data-dismiss="modal" aria-label="Close"
			style="position: absolute; right: 0;">
			<span aria-hidden="true">&#215;</span>
		</button>
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<h:form id="publishVacancyForm" styleClass="form-default">
					<h:panelGroup id="publishVacancyGroup">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="panel-body">
										<h5>Pubblica offerta di lavoro</h5>
										<div class="row">
											<div class="col-md-12">
												<div>La data di pubblicazione non potrà essere più cambiata.</div>				   
												<div>L'offerta sarà resa visibile a partire dal giorno della data di pubblicazione.</div>
												<div>Sei sicuro di voler confermare l'operazione?</div>
											</div>

											<ui:fragment rendered="#{!vacancyFormPfBean.vaDatiVacancy.flagNoDiscriminazione}">
											<div class="col-md-12">
												<div class="form-group">
													<b> <h:outputText
															value="Non è possibile proseguire con la pubblicazione dell'offerta di lavoro per mancata accettazione condizioni di servizio"
															style="color:red;" /> <br />
													
													</b>
												</div>
											</div>
											</ui:fragment>
											<div class="col-md-4">
												<p:commandLink id="pubblicaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#{vacancyFormPfBean.pubblicaVacancy}"
													onclick="buttonToDisable = MyPortal.enableLoadingButton(this)" update="@(.ui-message)"
													oncomplete="MyPortal.Vacancy.onPubblicaVacancyComplete(args);MyPortal.disableLoadingButton(this);" disabled="#{!vacancyFormPfBean.vaDatiVacancy.flagNoDiscriminazione}"
													global="false">Pubblica</p:commandLink>
											</div>
											<div class="col-md-4">
												<p:commandLink id="annullaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#"
													onclick="$('#publishVacancy-modal').modal('hide')"
													global="false">Annulla</p:commandLink>
												<p:defaultCommand target="annullaBtn" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
