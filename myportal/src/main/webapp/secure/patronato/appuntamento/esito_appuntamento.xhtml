<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="../../template/main_primefaces.xhtml">

	<ui:define name="title">
		<h:outputText
			value="#{txt['patronato.app.esito_appuntamento.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputStylesheet library="css" name="#{sessionBean.cssStyle}/myportalPrimeFacesPatronato.css" />
			<div class="container-div">
				<h:panelGroup rendered="#{esitoAppuntamentoPatronatoBean.success}">
					<h:outputText
						value="#{txt['patronato.app.esito_appuntamento.descrizione']}"
						escape="false" />
					<table class="width50" style="border-spacing: 1.5em;">
						<tr>
							<td colspan="2">
								<p:outputLabel for="tipoAppuntamento" value="Tipo appuntamento" />
								<br />
								<h:outputText id="tipoAppuntamento"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.descTipoAppuntamento}" />
							</td>
						</tr>
						<tr>
							<td class="width50">
								<p:outputLabel for="data" value="Data" />
								<br />
								<h:outputText id="data"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.data}">
									<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
								</h:outputText>
							</td>
							<td class="width50">
								<p:outputLabel for="orario" value="Orario" />
								<br />
								<h:outputText id="orario"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.orario}" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<p:outputLabel for="cpi" value="CPI" />
								<br />
								<h:outputText id="cpi"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.denominazioneCpi}" />
								<br />
								<h:outputText id="cpi2"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.indirizzoStampaCpi}" />
							</td>
						</tr>
						<tr>
							<td class="width50">
								<p:outputLabel for="siglaOperatore" value="Sigla Operatore" />
								<br />
								<h:outputText id="siglaOperatore"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.siglaOperatore}" />
							</td>
							<td class="width50">
								<p:outputLabel for="sportelloDistaccato"
									value="Sportello distaccato" />
								<br />
								<h:outputText id="sportelloDistaccato"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.ambienteCpi}" />
							</td>
						</tr>
						<tr>
							<td class="width50">
								<p:outputLabel for="cfLavoratore" value="Lavoratore" />
								<br />
								<h:outputText id="cfLavoratore"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.codiceFiscale}" />
								<br />
								<h:outputText id="cognomeNome"
									value="#{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.cognome} #{esitoAppuntamentoPatronatoBean.appuntamentoPatronatoDTO.nome}" />
							</td>
						</tr>
					</table>

					<p:commandButton id="stampaButton" styleClass="commandButtonMargin"
						value="Stampa Promemoria" alt="Stampa Promemoria"
						title="Stampa Promemoria" ajax="false">
						<p:fileDownload
							value="#{esitoAppuntamentoPatronatoBean.promemoriaPdfFile}">
						</p:fileDownload>
					</p:commandButton>
					<p:commandButton id="nuovaRicercaButton" ajax="false"
						styleClass="commandButtonMargin"
						value="Torna alla Ricerca Appuntamento"
						alt="Torna alla Ricerca Appuntamento"
						action="#{esitoAppuntamentoPatronatoBean.nuovaRicerca}"
						title="Torna alla Ricerca Appuntamento" />
				</h:panelGroup>
				<h:panelGroup
					rendered="#{not esitoAppuntamentoPatronatoBean.success}">
					<h2>
						<h:outputText id="msg"
							value="#{esitoAppuntamentoPatronatoBean.msg}" escape="false" />
					</h2>

					<p:commandButton id="nuovaRicercaStessoLavButton" ajax="false"
						styleClass="commandButtonMargin"
						value="Effettua nuova ricerca per stesso lavoratore"
						alt="Effettua nuova ricerca per stesso lavoratore"
						action="#{esitoAppuntamentoPatronatoBean.nuovaRicercaStessoLav}"
						title="Effettua nuova ricerca per stesso lavoratore" />
					<p:commandButton id="nuovaRicercaNuovoLavButton" ajax="false"
						styleClass="commandButtonMargin"
						value="Effettua nuova ricerca per nuovo lavoratore"
						alt="Effettua nuova ricerca per nuovo lavoratore"
						action="#{esitoAppuntamentoPatronatoBean.nuovaRicerca}"
						title="Effettua nuova ricerca per nuovo lavoratore" />
				</h:panelGroup>
			</div>

			<p:commandButton id="scrivaniaButton" ajax="false"
				styleClass="commandButtonMargin redButton"
				value="Torna alla Scrivania" alt="Torna alla Scrivania"
				icon="ui-icon-arrowthick-1-w"
				action="#{esitoAppuntamentoPatronatoBean.tornaAScrivania}"
				title="Torna alla Scrivania" />
		</h:form>
	</ui:define>
</ui:composition>
