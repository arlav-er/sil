<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="/secure/template/messages_index.xhtml">

	<ui:param name="bean" value="#{patronatoMessagesBean}" />

	<ui:define name="tab_list">
		<h:inputHidden value="#{patronatoMessagesBean}" />
		<h:outputStylesheet library="css" name="pagination_datatable.css" />
		<style type="text/css">
			a.page-link{ text-decoration: none; }
		</style>

		<div id="tabs" class="widget_container">
			<ul>
				<li>
					<h:link id="notifiche_ricevute_link" outcome="_notifiche_ricevute" title="Notifiche ricevute">
						<h:outputText value="Notifiche ricevute" />
						<h:outputText styleClass="boldText" 
							value="(#{patronatoMessagesBean.nuoviMsgNotifica})"
							rendered="#{patronatoMessagesBean.nuoviMsgNotifica > 0}"/>
					</h:link>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			$(function() {
				selectMasterTab('#messages_area_link');
			});					
		</script>
	</ui:define>
</ui:composition>
