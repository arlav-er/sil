<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['patronato.portlet.app.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:form id="appunt_form">
			<h:panelGroup>
				<div style="text-align: justify;">
					<h:outputText value="#{txt['patronato.portlet.app.descrizione']}" escape="false"/>
				</div>				
				<br />
				<h:link
					styleClass="buttonStyle"
					outcome="/secure/patronato/appuntamento/prenota_appuntamento.xhtml"
					title="Ricerca Appuntamento">Ricerca Appuntamento</h:link>
				<br />
			</h:panelGroup>		
		</h:form>
	</ui:define>

</ui:composition>
