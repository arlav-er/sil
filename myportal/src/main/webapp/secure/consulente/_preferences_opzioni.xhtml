<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<h:form id="opzioni_form">
		<h3 id="opzioni_titolo" aria-controls="opzioni"
			class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
			<span id="opzioni_brake_titolo" class="ui-icon ui-icon-triangle-1-e"></span>
			<a href="#">Temi</a>
		</h3>
		<div
			class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
			<h:panelGroup layout="block" id="sezione_opzioni">
				<p>Seleziona il tema da utilizzare:</p>

				<cc:selectOneMenu id="cssSelect" value="#{sessionBean.cssStyle}"
					inputDisabled="false">
					<f:selectItem itemValue="myportal"
						itemLabel="Lavoro per Te" />
					<f:selectItem itemValue="er-lavoro"
						itemLabel="Gray style" />
					<f:selectItem itemValue="redmond" itemLabel="Redmond" />
					<f:selectItem itemValue="smoothness" itemLabel="Smoothness" />
					<f:selectItem itemValue="overcast" itemLabel="Overcast" />
					<f:selectItem itemValue="cupertino" itemLabel="Cupertino" />
					<f:selectItem itemValue="start" itemLabel="Start" />
					<f:selectItem itemValue="ui-lightness" itemLabel="Lightness" />
				</cc:selectOneMenu>

				<h:commandLink action="#{backBean.updateCSS}" value="Modifica"
					id="update_button_opzioni" styleClass="updateButton">
					<f:ajax execute="cssSelect" render=":preferences_messages"
						onevent="refreshCss"></f:ajax>
				</h:commandLink>
			</h:panelGroup>
		</div>
	</h:form>
</ui:composition>
