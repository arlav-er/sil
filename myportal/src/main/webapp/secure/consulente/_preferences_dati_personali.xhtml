<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<f:loadBundle basename="conf.const" var="const" />

	<h3 id="dati_personali_titolo" aria-controls="dati_personali"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="dati_personali_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Dati
			personali</a>
	</h3>
	<div
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">

		<h:form id="dati_personali_form">
			<h:panelGrid columns="2" cellspacing="10"
				columnClasses="fifty, fifty">

				<cc:inputText id="nome" value="#{backBean.data.nome}"
					maxlength="255" label="Nome">
				</cc:inputText>

				<cc:inputText id="cognome" value="#{backBean.data.cognome}"
					label="Cognome">
				</cc:inputText>

				<cc:inputText id="username" value="#{backBean.data.username}"
					label="Username" editingMode="false">
				</cc:inputText>

				<cc:inputText id="email" value="#{backBean.data.email}"
					maxlength="255" label="E-mail">
					<f:validator validatorId="emailValidator" for="function" />
					<f:validator validatorId="noPecEmailValidator" for="function" />
					<f:attribute name="id_pf_principal"
						value="#{backBean.pfPrincipalId}" />
					<f:validator validatorId="uniqueEmailValidator" for="function" />
				</cc:inputText>

				<cc:selectOneMenu id="tipo_consulenza" label="Tipo Consulenza"
					value="#{backBean.data.deTipoPratica.id}"
					valueDescription="#{backBean.data.deTipoPratica.descrizione}"
					editingMode="false">
					<f:selectItems value="#{backBean.tipiPratica}" />
				</cc:selectOneMenu>

				<cc:selectOneMenu id="sindacato" label="Sindacato di Appartenenza"
					value="#{backBean.data.sindacato.id}"
					valueDescription="#{backBean.data.sindacato.descrizione}"
					editingMode="false">
					<f:selectItems value="#{utilsBean.sindacati}" />
				</cc:selectOneMenu>

				<cc:inputText id="monte_ore" value="#{backBean.data.monteOre}"
					maxlength="255" label="Monte ore" editingMode="false">
				</cc:inputText>

				<cc:inputText id="ore_svolte" value="#{backBean.data.oreSvolte}"
					maxlength="255" label="Ore svolte" editingMode="false">
				</cc:inputText>

				<cc:inputText id="data_inizio" value="#{backBean.data.inizio}"
					label="Data inizio incarico" editingMode="false">
				</cc:inputText>

				<cc:inputText id="data_fine" value="#{backBean.data.fine}"
					label="Data fine incarico" editingMode="false">
				</cc:inputText>

				<cc:inputText id="privilegio" value="#{backBean.data.opzPrivilegio}"
					label="Privilegio (Scrittura/Lettura)" editingMode="false">
				</cc:inputText>

			</h:panelGrid>

			<br />
			<h:commandLink action="#{backBean.update}" value="Modifica"
				styleClass="updateButton" id="update_button_dati_personali">
				<f:ajax execute=":dati_personali_form" render="@all"
					onevent="updateCallback" />
			</h:commandLink>
		</h:form>
	</div>


	<script type="text/javascript">
	//<![CDATA[
	

		$(function() {
			disegnaBottoni();
		});
		//]]> 
	</script>
</ui:composition>
