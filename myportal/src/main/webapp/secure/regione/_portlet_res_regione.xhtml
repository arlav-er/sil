<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['regione.portlet.res.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<div style="text-align: justify;">
			<h:outputText value="#{txt['regione.portlet.res.descrizione']}" escape="false" />
			<br />			
			
			<form id="accedi_res" target="_blank" action="#{sessionBean.getUrlRES()}" method="post">
				<button type="submit" class="buttonStyle" alt="Accedi al RES" tabindex="0">
					Accedi al RES
				</button>								
			</form>													
		</div>
		<br />		
				
		<script type="text/javascript">
			$(function() {
				disegnaBottoni();
			});
		</script>
	</ui:define>
</ui:composition>
