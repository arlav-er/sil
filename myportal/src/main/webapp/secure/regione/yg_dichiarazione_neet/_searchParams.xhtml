<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<fieldset>
	<legend>Ricerca</legend>
	<table style="border-spacing: 1em; width: 80%">
		<tr>
			<td>
				<p:outputLabel value="Numero di protocollo" for="idDichiarazioneInput"></p:outputLabel><br/>
				<p:inputText id="idDichiarazioneInput" size="25"
					converterMessage="Inserisci un valore numerico"
					value="#{ygRegioneDichiarazioneNeetBean.searchParams.idDichiarazione}">
				</p:inputText>
				<p:message for="idDichiarazioneInput"></p:message> 
			</td>
			<td>
				<p:outputLabel value="Codice fiscale ente" for="codiceFiscaleEnteInput"></p:outputLabel><br/>
				<p:inputText id="codiceFiscaleEnteInput" size="25" maxlength="16"
					value="#{ygRegioneDichiarazioneNeetBean.searchParams.codiceFiscaleEnte}"></p:inputText>
				<p:message for="codiceFiscaleEnteInput"></p:message> 
			</td>
			<td>
				<p:outputLabel value="Codice fiscale cittadino" for="codiceFiscaleCittInput"></p:outputLabel><br/>
				<p:inputText id="codiceFiscaleCittInput" size="25" maxlength="16"
					value="#{ygRegioneDichiarazioneNeetBean.searchParams.codiceFiscale}"></p:inputText>
				<p:message for="codiceFiscaleCittInput"></p:message> 
			</td>
		</tr>
		
		<tr>
			<td>
				<p:outputLabel value="Inserite dopo il..." for="dataDaInput"></p:outputLabel><br/>
				<p:calendar id="dataDaInput" pattern="dd/MM/yyyy" navigator="true"
					value="#{ygRegioneDichiarazioneNeetBean.searchParams.dataDa}"></p:calendar>
				<p:message for="dataDaInput"></p:message>
			</td>
			<td>
				<p:outputLabel value="Inserite prima del..." for="dataAInput"></p:outputLabel><br/>
				<p:calendar id="dataAInput" pattern="dd/MM/yyyy" navigator="true"
					value="#{ygRegioneDichiarazioneNeetBean.searchParams.dataA}"></p:calendar>
				<p:message for="dataAInput"></p:message>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">
				<p:outputLabel value="Stato" for="statoInput"></p:outputLabel><br/>
				<p:selectOneButton id="statoInput" 
					value="#{ygRegioneDichiarazioneNeetBean.searchParams.stato}">
					<f:selectItems value="#{ygRegioneDichiarazioneNeetBean.statoSelectItems}" />
				</p:selectOneButton>
			</td>
		</tr>
	</table>
	</fieldset>
</ui:composition>
