<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/#{utilsBean.bootstrapTemplate}/main.xhtml">
	<ui:param name="pagetitle" value="Statistiche " />
	<ui:define name="content">
		<p:growl></p:growl>
		<h:outputScript library="commons" name="js/jquery.history.js" target="head"></h:outputScript>
		<h:outputScript library="commons" name="js/timeago.js" target="head"></h:outputScript>
				
		<div class="container-fluid animated fadeIn uk-margin-top">
			<p:dataTable var="gg" value="#{statisticGGBean.statsGG}" >
				<f:facet name="header">
            		L'adesione a Garanzia Giovani: quadro di insieme
        		</f:facet>
			    <p:column width="400">
			        <h:outputText value="#{gg.descrizioneColonna}" />
			    </p:column>
			 
			    <p:column headerText="TOT" width="200">
			        <h:outputText value="#{gg.numTot}" />
			    </p:column>
			    <p:column headerText="Residenti in RER" width="200">
			        <h:outputText value="#{gg.numReg}" />
			    </p:column>
			    <p:column headerText="Non residenti in RER" width="200">
			        <h:outputText value="#{gg.numNoReg}" />
			    </p:column>
			    <p:column headerText="Non rilevati" width="200">
			        <h:outputText value="#{gg.numNoRilevati}" />
			    </p:column>
			    			 			    
			</p:dataTable>
			<br />
		</div>
						
		<div class="container-fluid animated fadeIn uk-margin-top">
			<p:chart id="ades" type="bar" model="#{statisticGGBean.barModelAdesioniStato}" style="height:600px" />
			<br />
			<br />					
		</div>
		
		<div class="container-fluid animated fadeIn uk-margin-top">
			<p:chart id="adesStato" type="bar" model="#{statisticGGBean.barModelAdesioniStatoRegione}" style="height:600px" />
			<br />
			<br />					
		</div>
		
		<div class="container-fluid animated fadeIn uk-margin-top">
			<p:chart id="adesReg" type="bar" model="#{statisticGGBean.barModelAdesioniRegione}" style="height:600px" />
			<br />
			<br />					
		</div>
	</ui:define>
</ui:composition>
