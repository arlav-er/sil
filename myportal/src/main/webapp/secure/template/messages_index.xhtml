<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/secure/template/main.xhtml">
		
	<ui:define name="title">
		<h:outputText value="#{msg['messaggi.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			//<![CDATA[
			$(function() {				
				$('#tabs').tabs({ajaxOptions: {
			        error: function(xhr, status, index, anchor) {
			            $(anchor.hash).html("Impossibile caricare il contenuto della tab.");
			        },
			        data: {},
			        success: function(data, textStatus) {
			        },
			      },
			      show: function(event,ui) {
			      	$(ui.panel).html('<img src="${request.contextPath}/resources/images/ajax-loader-squares.gif" alt="Caricamento dati..."/><br/><b>Caricamento dati...</b>');										
				  }
			    });

				$('##{bean.tab2open}_link').click();
			});
			//]]>
		</script>
		<ui:insert name="tab_list" />
	</ui:define>
</ui:composition>
