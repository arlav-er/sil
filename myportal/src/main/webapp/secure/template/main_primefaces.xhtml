<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="#{utilsBean.templatePrimefaces}">
	

	<ui:define name="upper-bar">

		<h:form id="logout_form" style="display:none;">
			<h:commandLink styleClass="external-link" id="logout_link"
				action="#{sessionBean.logout}" title="Logout" tabindex="0"
				onclick="return confirm('Sei sicuro di voler uscire dal portale?');">
			</h:commandLink>
		</h:form>

		<div id='modal_session' style="display: none;"> 
			<h:form id="form_session">
				<div>
					<p>Sessione scaduta!</p>
					<h:commandButton id="logout_session" styleClass="buttonStyle" value="Esegui il Login!"
						action="#{sessionBean.logout}" />
				</div>
			</h:form>
		</div>
	</ui:define>

	<ui:define name="menu">
		<div id="menu">
			<f:loadBundle basename="conf.const" var="const" />
			<ui:include src="/secure/_home_menu.xhtml" />
		</div>
	</ui:define>


</ui:composition>
