<!--// TEMPLATE AUTENTICATO //-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="portlet ui-widget-content ui-corner-all shadow-box" id="portlet_#{portlet.nome}" style="display:none">
		<div class="portlet-caption ui-widget-header ui-corner-bottom title_head back_giallo">
			<ui:insert name="portlet_image"></ui:insert>
			<ui:insert name="portlet_title"></ui:insert>			
			<span style="float: right; cursor: pointer;" class="portlet-close ui-icon ui-icon-close" title="Rimuovi"></span>
			<span style="float: right; cursor: pointer;" class="portlet-shade ui-icon ui-icon-triangle-1-s" title="Nascondi/Mostra"></span> 
		</div>
		<div class="portlet-body">
			<f:subview id="portlet-#{portlet.id}">
				<ui:insert name="portlet_content"></ui:insert>
			</f:subview>
		</div>
				 
		<f:subview id="#{portlet.nome}">
			<h:form id="form_deletePortlet">
				<h:inputHidden value="#{portlet.idPortlet}" id="idPortlet" />
				<h:inputHidden value="#{portlet.visualizza}" id="flagVisualizza" />
				<h:inputHidden value="#{portlet.ridotta}" id="flagRidotta" />
				<h:inputHidden value="#{portlet.posizione}" id="posizione" />
				<h:inputHidden value="#{portlet.colonna}" id="colonna" />
			
						
				<h:commandButton id="eliminaPortlet" action="#{userBean.deletePortlet}" value="elimina" style="display: none;">
					<f:ajax execute="@form" />
				</h:commandButton>
				<br />
				<h:commandButton id="riduciPortlet" action="#{userBean.riduciPortlet}" value="riduci" style="display: none;">
					<f:ajax execute="@form" />
				</h:commandButton>
				<br />
				
			</h:form>	
		</f:subview>
	</div>

</ui:composition>
