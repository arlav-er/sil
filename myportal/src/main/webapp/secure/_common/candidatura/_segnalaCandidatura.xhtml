<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	

	<p:dialog id="segnalaCandidatura"
		header="Segnala annuncio"
		modal="true"
		widgetVar="segnalaCandidaturaDialogWv"> 
		<h:form id="sendVacancyForm">		
			<h:panelGrid id="dati_amico_panel" columns="1">
				<h:panelGroup>
					<p:outputLabel for="nominativo_amico" value="Nominativo"/>
					<br/>
					<h:inputText id="nominativo_amico"
						maxlength="255"
						required="true"
						requiredMessage="Campo obbligatorio"
						value="#{bean.nominativoAmico}">
					</h:inputText>
					<p:message for="nominativo_amico"/>        
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel for="email" value="E-mail"/>
					<br/>
					<h:inputText id="email" 
						required="true"
						requiredMessage="Campo obbligatorio"
						value="#{bean.emailAmico}">
						<f:validator validatorId="emailValidator" for="function" />
					</h:inputText> 
					<p:message for="email"/>        
			    </h:panelGroup>    
			</h:panelGrid>
			<h:panelGrid id="buttons_panel" columns="2">
				<p:commandButton actionListener="#{bean.segnalaCandidatura()}" value="Invia" 
								 update="sendVacancyForm :globalMessages" global="true"/>
				<p:commandButton value="Annulla" 
								 onclick="PF('segnalaCandidaturaDialogWv').hide()" global="true"/>											 					                 
			</h:panelGrid>
		</h:form>			
	</p:dialog>	
</ui:composition>
