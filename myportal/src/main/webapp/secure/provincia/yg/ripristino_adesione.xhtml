<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<f:metadata>
	<f:event listener="#{ygRipristinoAdesioneBean.checkViewPage()}"
		type="preRenderView" />
</f:metadata>

<h:body>

	<ui:composition template="../../template/main.xhtml">

		<f:loadBundle basename="conf.const" var="const" />

		<ui:define name="title">
			<h:outputText
				value="#{txt['provincia.yg.ripristino_adesioni.titolo']}"
				escape="false" />
		</ui:define>

		<ui:define name="content">
			<div class="widget_container ui-tabs ui-widget-content ui-corner-all">
				<div class="ninety page-max-width">
					<h:form id="form_ripristino_adesione"
						rendered="#{ygRipristinoAdesioneBean.codiceSapValido}">
						<h:panelGrid columns="2" columnClasses="twenty,"
							rendered="#{empty ygRipristinoAdesioneBean.ygAdesioneDTO.identificativoSapOld}">
							<h:outputLabel value="Codice Fiscale" for="codice_fiscale" />
							<h:outputText id="codice_fiscale"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.codiceFiscale}" />
							<h:outputLabel value="Data Adesione" for="data_adesione" />
							<h:outputText id="data_adesione"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.dtAdesione}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputLabel value="Codice SAP" for="codice_sap" />
							<h:outputText id="codice_sap"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.identificativoSap}" />
							<h:outputLabel value="Regione Adesione" for="regione_adesione" />
							<h:outputText id="regione_adesione"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.deRegioneRifNotifica.denominazione}" />
						</h:panelGrid>
						<h:panelGrid columns="2" columnClasses="twenty,"
							rendered="#{not empty ygRipristinoAdesioneBean.ygAdesioneDTO.identificativoSapOld}">
							<h:outputLabel value="Codice Fiscale" for="codice_fiscale2" />
							<h:outputText id="codice_fiscale2"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.codiceFiscale}" />
							<h:outputLabel value="Data Adesione" for="data_adesione2" />
							<h:outputText id="data_adesione2"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.dtAdesione}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputLabel value="Codice SAP" for="codice_sap_old2" />
							<ui:fragment>
								<h:outputText id="codice_sap_old2"
									value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.identificativoSapOld}" />
								<h:outputText id="codice_sap2"
									value=" non utilizzabile, si utilizzerÃ  il codice attuale: #{ygRipristinoAdesioneBean.ygAdesioneDTO.identificativoSap}" />
							</ui:fragment>
							<h:outputLabel value="Regione Adesione" for="regione_adesione2" />
							<h:outputText id="regione_adesione2"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.deRegioneRifNotifica.denominazione}" />
						</h:panelGrid>
						<br />

						<h:outputText
							value="#{txt['provincia.yg.ripristino_adesioni.attenzione']}"
							styleClass="red-text" escape="false" />
						<br />
						<br />

						<h:commandButton value="Invia adesione" styleClass="buttonStyle"
							action="#{ygRipristinoAdesioneBean.ripristinoAdesione}" />
					</h:form>
					<ui:fragment
						rendered="#{not ygRipristinoAdesioneBean.codiceSapValido}">
						<h:panelGrid columns="2" columnClasses="twenty,">
							<h:outputLabel value="Codice Fiscale" for="codice_fiscale3" />
							<h:outputText id="codice_fiscale3"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.codiceFiscale}" />
							<h:outputLabel value="Data Adesione" for="data_adesione3" />
							<h:outputText id="data_adesione3"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.dtAdesione}">
								<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
							</h:outputText>
							<h:outputLabel value="Codice SAP" for="codice_sap3" />
							<h:outputText id="codice_sap_3"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.identificativoSap} non utilizzabile" />
							<h:outputLabel value="Regione Adesione" for="regione_adesione3" />
							<h:outputText id="regione_adesione3"
								value="#{ygRipristinoAdesioneBean.ygAdesioneDTO.deRegioneRifNotifica.denominazione}" />
						</h:panelGrid>
						<br />

						<h:outputText
							value="#{txt['provincia.yg.ripristino_adesioni.attenzione_non_valido']}"
							styleClass="red-text" escape="false" />
					</ui:fragment>
				</div>
			</div>

			<cc:btnBack backTo="ricerca.xhtml" label="Torna indietro" />

			<cc:messages id="ripristino_messages" />
		</ui:define>

	</ui:composition>

</h:body>

</html>
