<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<f:metadata>
	<f:event listener="#{ygEsitoRipristinoAdesioneBean.checkViewPage()}"
		type="preRenderView" />
</f:metadata>

<h:body>

	<ui:composition template="../../template/main.xhtml">

		<f:loadBundle basename="conf.const" var="const" />

		<ui:define name="title">
			<h:outputText
				value="#{txt['provincia.yg.esito_ripristino_adesioni.titolo']}"
				escape="false" />
		</ui:define>

		<ui:define name="content">
			<div class="widget_container ui-tabs ui-widget-content ui-corner-all">
				<div class="ninety page-max-width">
					<h:outputText
						rendered="#{ygEsitoRipristinoAdesioneBean.risultatoInvioAdesione.isSuccess()}"
						value="#{txt['provincia.yg.esito_ripristino_adesioni.ok']}"
						escape="false" />

					<h:outputText
						rendered="#{not ygEsitoRipristinoAdesioneBean.risultatoInvioAdesione.isSuccess()}"
						value="#{ygEsitoRipristinoAdesioneBean.risultatoInvioAdesione.messaggioErrore}"
						escape="false" />

					<cc:btnBack backTo="ricerca.xhtml" label="Torna indietro" />
				</div>
			</div>

			<h:link rendered="true"
				styleClass="buttonStyle backButtonStyle yg_margin_right"
				outcome="home" title="Torna alla scrivania">Torna alla scrivania
		</h:link>
		</ui:define>
	</ui:composition>

</h:body>

</html>
