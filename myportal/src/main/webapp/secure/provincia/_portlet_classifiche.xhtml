<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:param name="portletCssClass" value="portletClassifiche" />

	<ui:define name="portlet_title">
		<h:outputText value="#{msg['provincia.portlet.classifiche.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:outputText value="#{txt['provincia.portlet.classifiche.descrizione']}" escape="false" />
		<h:link styleClass="buttonStyle" style="float: left;"
			outcome="/secure/classifiche/classifiche"
			title="Visualizza le classifiche">
						Visualizza le classifiche
		</h:link>

		<h:link styleClass="buttonStyle" style="float: right;"
			outcome="/secure/classifiche/classifiche_zona"
			title="Visualizza le classifiche per zona">
						Visualizza le classifiche per zona
		</h:link>
		<br />
		<br />
	</ui:define>

</ui:composition>
