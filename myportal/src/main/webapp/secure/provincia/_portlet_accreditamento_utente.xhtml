<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:param name="portletCssClass" value="portletAccreditamentoUtente" />

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['provincia.portlet.accreditamento_utente.titolo']}" 
			escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<p>
			<h:outputText value="#{txt['provincia.portlet.accreditamento_utente.descrizione']}" 
			escape="false" />
		</p>
		<form id="accreditamento_utente" action="#{sessionBean.getUrlMyAccount()}/secure/accreditamentoForte" method="post">
			<button type="submit" class="buttonStyle" alt="Vai alla pagina" tabindex="0">
				Vai alla pagina
			</button>								
		</form>
		<script type="text/javascript">
			$(function() {
				disegnaBottoni();
			})
		</script>
	</ui:define>
</ui:composition>
