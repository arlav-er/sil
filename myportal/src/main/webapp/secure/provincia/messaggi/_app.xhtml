<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<div id="app_tabs" class="widget_container">
		<ul>
			<li>
				<h:link id="notifiche_app_inviate_link"
					outcome="_notifiche_app_inviate"
					title="#{param.notificheTitle}">
					<h:outputText
						value="#{param.notificheTitle}"
						escape="false" />
				</h:link>
			</li>
			
			<li>
				<h:link id="valutazioni_app_link"
					outcome="_valutazioni_app"
					title="#{param.valutazioniTitle}">
					<h:outputText
						value="#{param.valutazioniTitle}"
						escape="false" />
				</h:link>
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		$(function() {				
			$('#app_tabs').tabs();
		});

	</script>
</ui:composition>
