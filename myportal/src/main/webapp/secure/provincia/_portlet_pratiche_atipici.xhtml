<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:define name="portlet_title">
		<h:outputText
			value="#{txt['provincia.portlet.pratiche_atipici.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:outputText
			value="#{txt['provincia.portlet.pratiche_atipici.descrizione']}"
			escape="false" />

		<br />
		<br />
		<h:link rendered="#{sessionBean.connectedProvincia.flagTematica or sessionBean.connectedProvincia.flagLavoro }" 
		    styleClass="buttonStyle" title="Pratiche Atipici"
			outcome="/secure/provincia/pratiche_atipici.xhtml">
						Accedi
			</h:link>
		<br />

		<script type="text/javascript">
			$(function() {
				$( ".buttonStyle" ).button();
			})
		</script>
	</ui:define>

</ui:composition>
