<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/#{utilsBean.bootstrapTemplate}/main.xhtml">
	<ui:param name="pagetitle" value="#{ui['tirocini.title']}" />
	<ui:define name="content">
		<p:growl></p:growl>
		<h:outputScript library="commons" name="js/jquery.history.js" target="head"></h:outputScript>
		<h:outputScript library="commons" name="js/timeago.js" target="head"></h:outputScript>
		<h:outputScript library="commons" name="js/prov/tirocini/tirocini.js" target="head"></h:outputScript>
		<div class="container-fluid animated fadeIn uk-margin-top">
			<h:form>				
				<p:remoteCommand name="updateSection" actionListener="#{provTirociniBean.updateSection}" process="@this" update=":section"
					onstart="navigationStart()" oncomplete="navigationComplete()" global="false"></p:remoteCommand>
			</h:form>
			<h:panelGroup id="section">
				<ui:include src="#{provTirociniBean.currentSection}"></ui:include>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
