<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="supportForm">
		<p:remoteCommand name="initList" actionListener="#{provTirociniBean.initList()}" update=":content" process="@this" autoRun="true"
			onstart="contentLoading()" oncomplete="$('.message-date').timeago();" global="false"></p:remoteCommand>
	</h:form>

	<div class="row">
		<div class="col-md-12">
			<h3>
				#{ui['tirocini.title']} <br /> <small>#{ui['tirocini.subtitle']}</small>
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-warning">
				<div class="panel-heading">#{ui['tirocini.searchTitle']}</div>
				<div class="panel-body">
					<h:form styleClass="form-horizontal">
						<div class="row">
							<ui:include src="list/_searchForm.xhtml" />
						</div>
						<div class="clearfix uk-margin-top"></div>
						<hr></hr>
						<div class="row">
							<div class="col-md-12">
								<div class="text-center">
									<p:commandLink id="searchBtn" actionListener="#{provTirociniBean.initList()}" styleClass="btn btn-primary action-link"
										update=":content">
										<i class="fa fa-search uk-margin-small-right"></i> #{ui['shared.search']}
									</p:commandLink>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<h:panelGroup id="content" layout="block" styleClass="row">
		<h:panelGroup id="tirociniTable" layout="block" styleClass="col-md-12">
			<ui:include src="list/_searchResults.xhtml" />
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
