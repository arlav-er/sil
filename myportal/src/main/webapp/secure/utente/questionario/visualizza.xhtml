<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/main.xhtml">

	<ui:param name="bean" value="#{visualizzaQuestionarioBean}" />

	<ui:define name="title">
		<h:outputText value="#{msg['cittadino.questionario.titolo']}" escape="false" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form_questionario">
			<ui:repeat var="questionario"
				value="#{bean.questionarioHome.domande}">
				<div class="widget_container questionario_container">
					<div class="mezzo_widget_left leftMargin" style="padding: 0%">
						<h:outputLabel value="#{questionario.domanda}" />
					</div>
					<div class="mezzo_widget_right" style="padding: 0%">
						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_blank.gif"
								styleClass="rightMargin" alt="Punteggio 0"
								style="padding:0%" rendered="#{0 == questionario.punteggio}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="1" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_yellow.gif"
								styleClass="rightMargin" alt="Punteggio 0"
								style="padding:0%" rendered="#{questionario.punteggio > 0}"/>
							<f:param id="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="1" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>

						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_blank.gif"
								styleClass="rightMargin" alt="Punteggio 1"
								style="padding:0%" rendered="#{1 >= questionario.punteggio}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="2" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_yellow.gif"
								styleClass="rightMargin" alt="Punteggio 1"
								style="padding:0%" rendered="#{questionario.punteggio > 1}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="2" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>

						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_blank.gif"
								styleClass="rightMargin" alt="Punteggio 2"
								style="padding:0%" rendered="#{2 >= questionario.punteggio}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="3" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_yellow.gif"
								styleClass="rightMargin" alt="Punteggio 2"
								style="padding:0%" rendered="#{questionario.punteggio > 2}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="3" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>

						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_blank.gif"
								styleClass="rightMargin" alt="Punteggio 3"
								style="padding:0%" rendered="#{3 >= questionario.punteggio}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="4" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_yellow.gif"
								styleClass="rightMargin" alt="Punteggio 3"
								style="padding:0%" rendered="#{questionario.punteggio > 3}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="4" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>

						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_blank.gif"
								styleClass="rightMargin" alt="Punteggio 4"
								style="padding:0%" rendered="#{4 >= questionario.punteggio}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="5" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
						<h:commandLink action="#{bean.calcolaPunteggio}">
							<h:graphicImage value="/resources/images/star_yellow.gif"
								styleClass="rightMargin" alt="Punteggio 4"
								style="padding:0%" rendered="#{questionario.punteggio > 4}" />
							<f:param name="id" value="#{questionario.id}" />
							<f:param name="punteggio" value="5" />
							<f:ajax execute="@this" render="@form" />
						</h:commandLink>
					</div>
				</div>
			</ui:repeat>
			<h:commandButton value="Salva" alt="Salva Questionario" action="#{bean.salvaQuestionario}"
				styleClass="buttonStyle leftMargin">
			</h:commandButton>

			<script type="text/javascript">
				$(function() {	
					disegnaBottoni();
				});
			</script>
			<cc:messages/>
		</h:form>
		<cc:btnBack backTo="#{bean.backTo}" />
	</ui:define>
</ui:composition>
