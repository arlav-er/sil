<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="../../template/template_portlet.xhtml">

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['cittadino.portlet.o2l.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:panelGroup layout="block">
			<h:outputText value="#{txt['cittadino.portlet.o2l.descrizione']}" escape="false" />
			<br />
			<form id="accedi_o2l" target="_blank" action="#{sessionBean.getUrlO2l()}" method="post">
				<button type="submit" class="buttonStyle" alt="Accedi agli strumenti per l'orientamento" tabindex="0">
					Accedi agli strumenti per l'orientamento
				</button>								
			</form>	
		</h:panelGroup>
	</ui:define>
</ui:composition>
