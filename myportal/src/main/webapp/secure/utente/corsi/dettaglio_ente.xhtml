<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../../template/main.xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:param name="bean" value="#{dettaglioEnteBean}" />

	<ui:define name="title">
		#{bean.data.ragioneSociale}
	</ui:define>
	<ui:define name="content">
		<div class="widget_container ui-tabs ui-widget-content ui-corner-all">
			<h:panelGrid columns="2" columnClasses="visualizza_left,visualizza_right">
				<h:outputText value="Codice organismo" />
				<h:outputText value="#{bean.data.codiceOrganismo}" />

				<h:outputText value="Ragione sociale" />
				<h:outputText value="#{bean.data.ragioneSociale}" />

				<h:outputText value="Indirizzo" />
				<h:panelGroup>
					<h:outputText value="#{bean.data.indirizzo}" />
					<br />
					<h:outputText value="#{bean.data.cap} - #{bean.data.strComune} (#{bean.data.targa})" />
				</h:panelGroup>

				<h:outputText value="Telefono" />
				<h:outputText value="#{bean.data.telefono}" />

				<h:outputText value="Fax" />
				<h:outputText value="#{bean.data.fax}" />

				<h:outputText value="E-mail" />
				<h:outputLink value="mailto:#{bean.data.email}">
					<h:outputText value="#{bean.data.email}" />
				</h:outputLink>

			</h:panelGrid>
					<cc:btnBack backTo="#{bean.backTo}" />
		</div>
	</ui:define>

</ui:composition>
