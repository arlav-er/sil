<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../../template/main.xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:param name="bean" value="#{dettaglioCorsoBean}" />

	<ui:define name="title">
		#{bean.data.titoloCorso}
	</ui:define>
	<ui:define name="content">
		<div class="widget_container ui-tabs ui-widget-content ui-corner-all">
			<h:panelGrid columns="2"
				columnClasses="visualizza_left,visualizza_right">
				<h:outputText value="Titolo del corso"
					rendered="#{not empty bean.data.titoloCorso }" />
				<h:outputText value="#{bean.data.titoloCorso}"
					rendered="#{not empty bean.data.titoloCorso }" />

				<h:outputText value="Codice identificativo"
					rendered="#{not empty bean.data.codiceIdentificativo }" />
				<h:outputText value="#{bean.data.codiceIdentificativo}"
					rendered="#{not empty bean.data.codiceIdentificativo }" />

				<h:outputText value="Gruppo professionale"
					rendered="#{not empty bean.data.strMansione }" />
				<h:outputText value="#{bean.data.strMansione}"
					rendered="#{not empty bean.data.strMansione }" />

				<h:outputText value="Tipologia Formazione"
					rendered="#{not empty bean.data.strTipoFormazione }" />
				<h:outputText value="#{bean.data.strTipoFormazione}"
					rendered="#{not empty bean.data.strTipoFormazione }" />

				<h:outputText value="Descrizione"
					rendered="#{not empty bean.data.descrizioneCorso }" />
				<h:outputText value="#{bean.data.descrizioneCorso}"
					rendered="#{not empty bean.data.descrizioneCorso }" />

				<h:outputText value="Ente di formazione" rendered="#{not empty bean.data.ragioneSocialeEnte }" />
				<h:outputLink value="dettaglio_ente.xhtml" title="Visualizza il dettaglio dell'ente di formazione"
					rendered="#{not empty bean.data.ragioneSocialeEnte }">
					<h:outputText value="#{bean.data.ragioneSocialeEnte}" rendered="#{ not empty bean.data.ragioneSocialeEnte }" />
					<f:param name="id" value="#{bean.data.idOrEnteCorso}" />
				</h:outputLink>

				<h:outputText value="Sede del corso"
					rendered="#{bean.data.numeroSedi == 1 }" />
				<h:outputText value="Sedi previste"
					rendered="#{bean.data.numeroSedi > 1 }" />
				<ui:repeat var="sede" value="#{bean.data.orSedeCorsos}"
					rendered="#{not empty bean.data.orSedeCorsos}">
					<div>
						<h:outputText value="#{sede.strComune} (#{sede.targa})"
							rendered="#{not empty sede.strComune}" />
						<br />
						<h:outputText value="Referente: #{sede.nominativoReferente} "
							rendered="#{not empty sede.nominativoReferente}" />
						<h:outputText value="Tel: #{sede.telefonoReferente} "
							rendered="#{not empty sede.telefonoReferente}" />
						<h:outputLink value="mailto:#{sede.emailReferente}"
							rendered="#{not empty sede.emailReferente}">
							<h:outputText value="#{sede.emailReferente}"
								rendered="#{not empty sede.emailReferente}" />
						</h:outputLink>
					</div>

				</ui:repeat>

				<h:outputText value="Edizioni avviate"
					rendered="#{not empty bean.data.orEdizioneAvviatas}" />
				<ui:repeat var="edizione" value="#{bean.data.orEdizioneAvviatas}"
					rendered="#{not empty bean.data.orEdizioneAvviatas}">
					<div>
						<h:outputText value="#{edizione.strComune} (#{edizione.targa})"
							rendered="#{not empty edizione.strComune}" />
						<br />
					</div>

				</ui:repeat>

				<h:outputText value="Contenuti del percorso"
					rendered="#{not empty bean.data.contenutiPercorso }" />
				<h:outputText value="#{bean.data.contenutiPercorso}"
					rendered="#{not empty bean.data.contenutiPercorso }" />

				<h:outputText value="Requisiti di accesso"
					rendered="#{not empty bean.data.requisitiAccesso }" />
				<h:outputText value="#{bean.data.requisitiAccesso}"
					rendered="#{not empty bean.data.requisitiAccesso }" />

				<h:outputText value="Iscrizione"
					rendered="#{not empty bean.data.iscrizione }" />
				<h:outputText value="#{bean.data.iscrizione}"
					rendered="#{not empty bean.data.iscrizione }" />

				<h:outputText value="Criteri di selezione"
					rendered="#{not empty bean.data.criteriSelezione }" />
				<h:outputText value="#{bean.data.criteriSelezione}"
					rendered="#{not empty bean.data.criteriSelezione }" />

				<h:outputText value="Data di avvio" />
				<h:outputText value="#{bean.data.dtAvvio}"
					rendered="#{not empty bean.data.dtAvvio }" />
				<h:outputText value="Corso non ancora avviato"
					rendered="#{bean.data.dtAvvio == null}" />

				<h:outputText value="Attestato rilasciato"
					rendered="#{not empty bean.data.attestatoRilascio }" />
				<h:outputText value="#{bean.data.attestatoRilascio}"
					rendered="#{not empty bean.data.attestatoRilascio }" />

				<h:outputText value="Qualifica SRQ"
					rendered="#{not empty bean.data.strQualificaSrqRilasciata }" />
				<h:outputText value="#{bean.data.strQualificaSrqRilasciata}"
					rendered="#{not empty bean.data.strQualificaSrqRilasciata }" />

				<h:outputText value="Durata (in ore)"
					rendered="#{not empty bean.data.durata }" />
				<h:outputText value="#{bean.data.durata}"
					rendered="#{not empty bean.data.durata }" />

				<h:outputText value="Periodo di svolgimento"
					rendered="#{not empty bean.data.periodoSvolgimento }" />
				<h:outputText value="#{bean.data.periodoSvolgimento}"
					rendered="#{not empty bean.data.periodoSvolgimento }" />

				<h:outputText value="Numero partecipanti"
					rendered="#{not empty bean.data.numeroPartecipanti }" />
				<h:outputText value="#{bean.data.numeroPartecipanti}"
					rendered="#{not empty bean.data.numeroPartecipanti }" />

				<h:outputText value="Quota d'iscrizione individuale" />
				<h:outputText
					value="#{bean.data.quotaIscrizioneIndividuale} &#8364;"
					rendered="#{not empty bean.data.quotaIscrizioneIndividuale and bean.data.quotaIscrizioneIndividuale gt 0 }" />
				<h:outputText value="Il corso, cofinanziato dal FSE, è gratuito"
					rendered="#{empty bean.data.quotaIscrizioneIndividuale or bean.data.quotaIscrizioneIndividuale eq 0}" />

				<h:outputText value="Amministrazione competente"
					rendered="#{not empty bean.data.amministrazioneCompetente }" />
				<h:outputText value="#{bean.data.amministrazioneCompetente}"
					rendered="#{not empty bean.data.amministrazioneCompetente }" />

			</h:panelGrid>
			<h3>
				<h:outputText value="Soggetti che partecipano alla progettazione e realizzazione del percorso"
					rendered="#{ not empty bean.data.scuolaCapofila or not empty bean.data.universita or not empty bean.data.imprese }" />
			</h3>
			<h:panelGrid columns="2" columnClasses="visualizza_left,visualizza_right">

				<h:outputText value="Scuola capofila" rendered="#{not empty bean.data.scuolaCapofila}" />
				<h:outputText value="#{bean.data.scuolaCapofila}" rendered="#{not empty bean.data.scuolaCapofila }" />

				<h:outputText value="Università" rendered="#{not empty bean.data.universita }" />
				<h:outputText value="#{bean.data.universita}" rendered="#{not empty bean.data.universita}" />

				<h:outputText value="Imprese" rendered="#{not empty bean.data.imprese }" />
				<h:outputText value="#{bean.data.imprese}" rendered="#{not empty bean.data.imprese }" />
			</h:panelGrid>
			<cc:btnBack backTo="#{bean.backTo}" />
		</div>

	</ui:define>

</ui:composition>
