<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
	<div class="list-group">
		<h:form id="navForm">
			<a id="support" href="support" class="list-group-item navYuri"> <em class="fa fa-fw fa-life-ring text-muted"></em> <span
				class="badge badge-red">50</span> #{ui['messaging.ricSup']}
			</a>
			<a id="consulting" href="consulting" class="list-group-item navYuri"> <em class="fa fa-fw fa-comments-o text-muted"></em>
				#{ui['messaging.chiCons']}
			</a>
			<a id="notifications" href="notifications" class="list-group-item navYuri"> <em class="fa fa-fw fa-bell text-muted"></em>
				#{ui['messaging.notifiche']}
			</a>
			<a id="contact" data-toggle="collapse" href="#contactMenu" class="list-group-item"> <em class="fa fa-fw fa-paper-plane text-muted"></em>
				#{ui['messaging.contatti']}
			</a>
			<div id="contactMenu" class="collapse sub-list-items">
				<a id="contactReceived" href="contactReceived" class="list-group-item navYuri"> #{ui['messaging.contactReceived']} </a> <a
					id="contactSent" href="contactSent" class="list-group-item navYuri"> #{ui['messaging.contactSent']} </a>
			</div>
			<p:remoteCommand name="updateSection" actionListener="#{utenteMessagingBean.updateSection}" process="@this" update=":section"
				onstart="navigationStart()" oncomplete="navigationComplete()" global="false"></p:remoteCommand>
			<ui:remove>
				if you remove the selectCheckboxMenu component from here > YOU ARE FUCKED UP!
				<!-- This is used to tell PrimeFaces to load the scripts of the core.js even if there's no component in the main.xhtml
				     Loading the scripts earlier makes sure the includes are working fine-->
			</ui:remove>
			<p:selectCheckboxMenu style="display:none">
			</p:selectCheckboxMenu>
		</h:form>
	</div>
</ui:composition>
