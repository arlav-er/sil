<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/#{utilsBean.bootstrapTemplate}/main.xhtml">
	<ui:param name="pagetitle" value="#{ui['messaging.title']}" />
	<ui:define name="content">
		<p:growl></p:growl>
		<h:outputScript library="commons" name="js/jquery.history.js" target="head"></h:outputScript>
		<h:outputScript library="commons" name="js/timeago.js" target="head"></h:outputScript>
		<h:outputScript library="commons" name="js/jquery.flexibleArea.js"></h:outputScript>
		<h:outputScript library="commons" name="js/utente/messaging/messaging.js" target="head"></h:outputScript>
		<div class="container-fluid animated fadeIn uk-margin-top">
			<div class="row">
				<div class="col-md-3">
					<div class="panel panel-warning">
						<div class="panel-heading">
							<h4 class="panel-title">#{ui['messaging.title']}</h4>
						</div>
						<ui:include src="_menu.xhtml" />
					</div>
				</div>
				<div class="col-md-9">
					<h:panelGroup id="section">
						<ui:include src="#{utenteMessagingBean.currentSection}"></ui:include>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
