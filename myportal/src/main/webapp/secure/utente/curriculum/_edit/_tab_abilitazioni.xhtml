<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../../template/partial_tab.xhtml">

	<ui:param name="form_id" value="abilitazioni" />
	<ui:param name="tabBean" value="#{cvAbilitazioniBean}" />
	<ui:param name="deleteId" value="#{tabBean.data.idCvDatiPersonali}" />

	<ui:define name="form_data">

		<div style="width: 20px; position: relative; left: 98%;">
			<cc:infoSectionPanel target_id="abilitazioni_info_panel"
				message="#{tabBean.info.testo}" />
		</div>

		<h:panelGrid id="insert_form" columns="1" cellspacing="10">
			<cc:inputToken label="Patenti" value="#{tabBean.data.listaPatenti}"
				editingMode="#{tabBean.editing}">
				<f:selectItems value="#{tabBean.patenti}" />
			</cc:inputToken>

			<cc:inputToken label="Patentini"
				value="#{tabBean.data.listaPatentini}"
				editingMode="#{tabBean.editing}">
				<f:selectItems value="#{tabBean.patentini}" />
			</cc:inputToken>

			<cc:inputToken label="Albi" value="#{tabBean.data.listaAlbi}"
				editingMode="#{tabBean.editing}">
				<f:selectItems value="#{tabBean.albi}" />
			</cc:inputToken>

			<cc:inputTextarea id="descrizione" style="width:100%;"
				label="Note" editingMode="#{tabBean.editing}" rows="10"
				richTextMode="false" value="#{tabBean.data.noteAbilitazioni}"
				maxlength="2000" />

		</h:panelGrid>
	</ui:define>

	<ui:define name="info_panel_data">
		<br />
		<div id="abilitazioni_info_panel" class="helpPanelMessage" />
	</ui:define>

	<ui:define name="javascript_data">
		<script type="text/javascript">
			$(function() {
				disegnaBottoni();

				attachListener();
			});
		</script>
	</ui:define>
</ui:composition>
