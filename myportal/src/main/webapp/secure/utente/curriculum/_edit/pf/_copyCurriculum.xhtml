<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="modal fill-in fade in" id="copyCurriculum-modal" tabindex="-1" role="dialog"
		aria-labelledby="copyCurriculum-modal" data-keyboard="false" data-backdrop="static">
		<button type="button" class="close fa-3 " data-dismiss="modal" aria-label="Close"
			style="position: absolute; right: 0;">
			<span aria-hidden="true">&#215;</span>
		</button>
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<h:form id="copyCurriculumForm" styleClass="form-default">
					<h:panelGroup id="copyCurriculumGroup">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="panel-body">
										<h5>Copia Curriculum</h5>
										<div class="row">
											<div class="col-md-12">
												<p:inputText id="nome" value="#{curriculumVitaePfBean.tempCurriculumNameToCopy}" requiredMessage="Il nome del curriculum e' obbligatorio"
													placeholder="Nome Curriculum" label="Nome Curriculum" styleClass="form-control" required="true">
												</p:inputText>
												<p:message id="nomeMessage" for="nome"></p:message>
											</div>
											<div class="col-md-12 text-center">
												<p:commandLink id="copiaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#{curriculumVitaePfBean.copyCurriculum}"
													onclick="buttonToDisable = MyPortal.enableLoadingButton(this)" update="@(.ui-message)"
													oncomplete="MyPortal.Curriculum.onCopiaCurriculumComplete(args);MyPortal.disableLoadingButton(this);"
													global="false">Copia</p:commandLink>
												<p:defaultCommand target="copiaBtn" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
