<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:repeat var="professioneDesiderata"
		value="#{curriculumVitaePfBean.cvProfessionePfSection.listaProfessioni}">

		<article id="#{professioneDesiderata.idCvProfessioniDesiderate}"
			class="media" tabindex="0">
			<span class="pull-left"> <span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i> <i
					class="fa fa-suitcase fa-stack-1x text-white" aria-hidden="true"></i>
			</span>
			</span>

			<div class="media-body">
				<div
					class="pull-right text-center text-muted article-controls-container">
					<strong class="not-article-controls h5"> 
					</strong>

					<div class="article-controls hidden">
						<p:commandLink
							actionListener="#{curriculumVitaePfBean.cvProfessionePfSection.editProfessione(professioneDesiderata)}"
							update=":professioniDesiderateForm:syncForm"
							oncomplete="MyPortal.Curriculum.callEditArticleComplete(args, xhr, status, this.source)"
							styleClass="article-control" process="@this">Modifica</p:commandLink>
						<a data-toggle="confirm" class="article-control">Cancella</a>
						<p:commandLink name="removeArticle"
							actionListener="#{curriculumVitaePfBean.cvProfessionePfSection.removeProfessione(professioneDesiderata)}"
							oncomplete="MyPortal.Curriculum.syncArticleComplete(args, xhr, status);"
							update=":professioniDesiderateForm:articles" process="@this" styleClass="remove-article hidden"></p:commandLink>
					</div>

					<br /> <small class="not-article-controls label bg-light">#{professioneDesiderata.descrizioneProfessione}</small>
				</div>
				<span class="h4 title">#{professioneDesiderata.deBpMansione.descrizione}</span>
				<small class="block">
					<p:outputLabel rendered="#{professioneDesiderata.flagEspSettore}"  > | Esperienza Pregressa</p:outputLabel>
				</small>
			</div>

		</article>

	</ui:repeat>
</ui:composition>
