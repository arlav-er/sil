<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../../template/partial_tab.xhtml">

	<ui:param name="tabBean" value="#{cvCompetenzeTrasversaliBean}" />
	<ui:param name="form_id" value="competenze_trasversali" />
	<ui:param name="deleteId" value="#{tabBean.data.id}"></ui:param>

	<ui:define name="form_data">
		<script type="text/javascript">
		if (window.tinyMCE) window.tinyMCE = undefined;
		if (window.tinymce) window.tinymce = undefined;
		</script>
		<script type="text/javascript"
			src="${request.contextPath}/resources/js/tinymce/jscripts/tiny_mce/tiny_mce.js" />

		<h:inputHidden value="#{tabBean.data.idCvDatiPersonali}" id="id" />

		<div style="width: 20px; position: relative; left: 98%;">
			<cc:infoSectionPanel target_id="competenze_trasversali_info_panel"
				message="#{tabBean.info.testo}" />
		</div>

		<h:panelGrid columns="1" cellspacing="10">
			<cc:inputTextarea id="rel_interpersonali" required="false"
				style="width:80%" label="Capacità di relazioni interpersonali"
				requiredMessage="Campo Relazioni Interpersonali obbligatorio"
				editingMode="#{tabBean.editing}" maxlength="5000"
				value="#{tabBean.data.capCompRelInterpersonali}">
			</cc:inputTextarea>

			<cc:inputTextarea id="tecniche" required="falsefalse"
				label="Capacità tecniche" style="width:80%"
				requiredMessage="Campo Capacità Tecniche obbligatorio"
				editingMode="#{tabBean.editing}" maxlength="5000"
				value="#{tabBean.data.capCompTecniche}">
			</cc:inputTextarea>

			<cc:inputTextarea id="comp_organizzative" required="false"
				label="Competenze organizzative" style="width:80%"
				requiredMessage="Campo Competenze organizzative obbligatorio"
				editingMode="#{tabBean.editing}" maxlength="5000"
				value="#{tabBean.data.capCompOrganizzative}">
			</cc:inputTextarea>

			<h:inputHidden value="validatore" validator="#{tabBean.validaCampi}" />
		</h:panelGrid>
	</ui:define>

	<ui:define name="info_panel_data">
		<br />
		<div id="competenze_trasversali_info_panel" class="helpPanelMessage" />
	</ui:define>

	<ui:define name="javascript_data">
		<script type="text/javascript">
			$(function() {
				attachListener();

				disegnaBottoni();
			});
		</script>
	</ui:define>

</ui:composition>
