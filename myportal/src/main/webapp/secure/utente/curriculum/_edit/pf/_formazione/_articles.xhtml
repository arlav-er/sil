<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:repeat var="cvFormazione" value="#{curriculumVitaePfBean.cvFormazioneProfPfSection.cvFormazioneList}">
		<article id="#{sapFormazione.idCvDatiPersonali}" class="media" tabindex="0">
			<span class="pull-left"> <span class="fa-stack fa-lg"> <i class="fa fa-circle fa-stack-2x"
					aria-hidden="true"></i> <i class="fa fa-leanpub fa-stack-1x text-white" aria-hidden="true"></i>
			</span>
			</span>
			<div class="media-body">
				<div class="pull-right text-center text-muted article-controls-container">
					<strong class="not-article-controls h5"> #{cvFormazione.numAnno} </strong>
					<div class="article-controls hidden">
						<p:commandLink actionListener="#{curriculumVitaePfBean.cvFormazioneProfPfSection.editFormazione(cvFormazione)}"
							update=":formazioneForm:syncForm"
							oncomplete="MyPortal.Curriculum.callEditArticleComplete(args, xhr, status, this.source)"
							styleClass="article-control" process="@this">#{ui['shared.modifica']}</p:commandLink>


						<a data-toggle="confirm" class="article-control">Cancella</a>
						<p:commandLink name="removeArticle"
							actionListener="#{curriculumVitaePfBean.cvFormazioneProfPfSection.removeFormazione(cvFormazione)}"
							oncomplete="MyPortal.Curriculum.syncArticleComplete(args, xhr, status);" update=":formazioneForm:articles"
							process="@this" styleClass="remove-article hidden"></p:commandLink>
					</div>
					<br />
					<ui:fragment rendered="#{sapFormazione.flgCompletato}">
						<small class="not-article-controls label label-success uk-margin-top">Completato</small>
					</ui:fragment>
				</div>
				<span class="h4 title">#{cvFormazione.titoloCorso}</span> <span class="h5 uk-marign-small-left"> |
					#{cvFormazione.deAreaFormazione.descrizione}</span> <small class="block"> | <p:outputLabel
						rendered="not #{cvFormazione.flgInCorso}" value="#{cvFormazione.numAnno}"></p:outputLabel> <p:outputLabel
						rendered="#{cvFormazione.flgInCorso}" value="In corso"></p:outputLabel>
				</small>
			</div>
		</article>
	</ui:repeat>
</ui:composition>
