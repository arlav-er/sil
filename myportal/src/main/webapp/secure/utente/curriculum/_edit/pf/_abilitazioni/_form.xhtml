<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="patenti" value="Patenti" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<div class="input-group">
						<p:autoComplete id="patenti" value="#{curriculumVitaePfBean.cvAbilitazioniPfSection.patentiSelezionate}"
							converter="dePatenteSilConverter" forceSelection="true" var="dePatente"
							itemLabel="#{dePatente.descrizione}" label="Patenti" itemValue="#{dePatente}"
							emptyMessage="#{ui['shared.emptyAutoComplete']}"
							completeMethod="#{curriculumVitaePfBean.cvAbilitazioniPfSection.completePatenteSilWithoutSelected}"
							styleClass="form-control" widgetVar="patentiWV" size="55" minQueryLength="2" scrollHeight="200" multiple="true">
							<p:ajax event="itemSelect" listener="#{curriculumVitaePfBean.cvAbilitazioniPfSection.handleChangePatente}"
								process="@this" oncomplete="MyPortal.Curriculum.notifySave();" />
							<p:ajax event="itemUnselect" listener="#{curriculumVitaePfBean.cvAbilitazioniPfSection.handleChangePatente}"
								process="@this" oncomplete="MyPortal.Curriculum.notifySave();" />
						</p:autoComplete>
						<span class="input-group-btn input-button">
							<button class="btn btn-default " type="button" onclick="MyPortal.fireAutocompleteSearch('patentiWV')"
								aria-label="Mostra Patenti">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</span>
					</div>

					<p:message id="patentiMessage" for="patenti"></p:message>
				</div>
			</div>

		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="patentini" value="Patentini" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<div class="input-group">
						<p:autoComplete id="patentini" value="#{curriculumVitaePfBean.cvAbilitazioniPfSection.patentiniSelezionati}"
							converter="dePatentinoSilConverter" forceSelection="true" var="dePatentino" itemLabel="#{dePatentino.descrizione}"
							label="Patentini" itemValue="#{dePatentino}" emptyMessage="#{ui['shared.emptyAutoComplete']}"
							completeMethod="#{curriculumVitaePfBean.cvAbilitazioniPfSection.completePatentinoSilWithoutSelected}"
							styleClass="form-control" widgetVar="patentiniWV" size="55" minQueryLength="2" scrollHeight="200" multiple="true">
							<p:ajax event="itemSelect" listener="#{curriculumVitaePfBean.cvAbilitazioniPfSection.handleChangePatentino}"
								process="@this" oncomplete="MyPortal.Curriculum.notifySave();" />
							<p:ajax event="itemUnselect" listener="#{curriculumVitaePfBean.cvAbilitazioniPfSection.handleChangePatentino}"
								process="@this" oncomplete="MyPortal.Curriculum.notifySave();" />
						</p:autoComplete>
						<span class="input-group-btn input-button">
							<button class="btn btn-default " type="button" onclick="MyPortal.fireAutocompleteSearch('patentiniWV')"
								aria-label="Mostra Patentini">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</span>
					</div>

					<p:message id="patentiniMessage" for="patentini"></p:message>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="albi" value="Albi" styleClass="col-sm-3 control-label" />
				<div class="col-md-9 col-lg-9">
					<div class="input-group">
						<p:autoComplete id="albi" value="#{curriculumVitaePfBean.cvAbilitazioniPfSection.albiSelezionati}"
							converter="deAlboSilConverter" forceSelection="true" var="deAlbo" itemLabel="#{deAlbo.descrizione}" label="Albi"
							itemValue="#{deAlbo}" emptyMessage="#{ui['shared.emptyAutoComplete']}"
							completeMethod="#{curriculumVitaePfBean.cvAbilitazioniPfSection.completeAlboSilWithoutSelected}"
							styleClass="form-control" widgetVar="albiWV" size="55" minQueryLength="2" scrollHeight="200"
							panelStyle="height: 200px" multiple="true">
							<p:ajax event="itemSelect" listener="#{curriculumVitaePfBean.cvAbilitazioniPfSection.handleChangeAlbo}"
								process="@this" oncomplete="MyPortal.Curriculum.notifySave();" />
							<p:ajax event="itemUnselect" listener="#{curriculumVitaePfBean.cvAbilitazioniPfSection.handleChangeAlbo}"
								process="@this" oncomplete="MyPortal.Curriculum.notifySave();" />
						</p:autoComplete>
						<span class="input-group-btn input-button">
							<button class="btn btn-default " type="button" onclick="MyPortal.fireAutocompleteSearch('albiWV')"
								aria-label="Mostra Albi">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</span>
					</div>

					<p:message id="albiMessage" for="albi"></p:message>
				</div>
			</div>
		</div>
		<div class="col-md-12">
			<div class="form-group">
				<p:outputLabel for="noteAbilitazioni" value="Note" styleClass="col-sm-3 control-label">
				</p:outputLabel>
				<div class="col-md-9 col-lg-9">
					<p:inputTextarea id="noteAbilitazioni" required="false" styleClass="form-control compact-textarea"
									 autoResize="false" richTextMode="false"
									 counter="noteAbilitazioniCount"
									 counterTemplate="{0} caratteri rimanenti"
									 label="Diplomi/Certificati" maxlength="2000"
									 value="#{curriculumVitaePfBean.cvDatiPersonali.noteAbilitazioni}">
						<f:validateLength for="function" maximum="3000" />
					</p:inputTextarea>
					<br />
					<h:outputText id="noteAbilitazioniCount" />
				</div>
			</div>
		</div>


	</div>
</ui:composition>
