<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:repeat var="titoloStudio"
		value="#{curriculumVitaePfBean.cvIstruzionePfSection.listaTitoliIstruzione}">

		<article id="#{titoloStudio.idCvIstruzione}" class="media"
			tabindex="0">
			<span class="pull-left"> <span class="fa-stack fa-lg">
					<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i> <i
					class="fa fa-graduation-cap fa-stack-1x text-white"
					aria-hidden="true"></i>
			</span>
			</span>

			<div class="media-body">
				<div
					class="pull-right text-center text-muted article-controls-container">
					<strong class="not-article-controls h5"> <h:outputFormat
							value="#{titoloStudio.votazione}">
						</h:outputFormat>

					</strong>

					<div class="article-controls hidden">
						<p:commandLink
							actionListener="#{curriculumVitaePfBean.cvIstruzionePfSection.editIstruzione(titoloStudio)}"
							update=":istruzioniForm:syncForm"
							oncomplete="MyPortal.Curriculum.callEditArticleComplete(args, xhr, status, this.source)"
							styleClass="article-control" process="@this">Modifica</p:commandLink>
						<a data-toggle="confirm" class="article-control">Cancella</a>
						<p:commandLink name="removeArticle"
							actionListener="#{curriculumVitaePfBean.cvIstruzionePfSection.removeIstruzione(titoloStudio)}"
							oncomplete="MyPortal.Curriculum.syncArticleComplete(args, xhr, status);"
							update=":istruzioniForm:articles" process="@this" styleClass="remove-article hidden"></p:commandLink>
					</div>

					<br /> <small class="not-article-controls label bg-light">#{titoloStudio.votazione}</small>
				</div>
				<span class="h4 title">#{titoloStudio.deTitolo.descrizione}</span> <span
					class="h5 uk-marign-small-left"><ui:fragment
						rendered="#{!titoloStudio.flgInCorso}">
				 	#{titoloStudio.numAnno}
				 	</ui:fragment> <ui:fragment rendered="#{titoloStudio.flgInCorso}">
				 	In corso
				 	</ui:fragment>
				</span>
				<ui:remove>
					<small class="block"> #{titoloStudio.nomeIstituto}</small>
				</ui:remove>
			</div>



		</article>

	</ui:repeat>
</ui:composition>
