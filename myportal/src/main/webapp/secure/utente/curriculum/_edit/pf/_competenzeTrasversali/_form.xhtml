<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">

	<div class="form-group">
		<p:outputLabel for="comunicative" value="Competenze comunicative" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="comunicative"  maxlength="5000" counter="comunicativeCount" counterTemplate="{0} caratteri rimanenti"
							 styleClass="form-control compact-textarea"
							 autoResize="false" value="#{curriculumVitaePfBean.cvCompetenzeTrasversaliPfSection.cvCompetenzeTrasv.capCompRelInterpersonali}"/>
			<br/>
			<h:outputText id="comunicativeCount"/>
			<p:message id="comunicativeMessage" for="comunicative"/>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="organizzative" value="Competenze organizzative e gestionali" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="organizzative" maxlength="5000" counter="organizzativeCount" counterTemplate="{0} caratteri rimanenti"
							 styleClass="form-control compact-textarea"
							 autoResize="false" value="#{curriculumVitaePfBean.cvCompetenzeTrasversaliPfSection.cvCompetenzeTrasv.capCompOrganizzative}"/>
			<br/>
			<h:outputText id="organizzativeCount"/>
			<p:message id="organizzativeMessage" for="organizzative"/>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="professionali" value="Competenze professionali" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="professionali"  maxlength="5000" counter="professionaliCount" counterTemplate="{0} caratteri rimanenti"
							 styleClass="form-control compact-textarea"
							 autoResize="false" value="#{curriculumVitaePfBean.cvCompetenzeTrasversaliPfSection.cvCompetenzeTrasv.capCompTecniche}"/>
			<br/>
			<h:outputText id="professionaliCount"/>
			<p:message id="professionaliMessage" for="professionali"/>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="altre" value="Altre competenze" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="altre" maxlength="5000" counter="altreCount" counterTemplate="{0} caratteri rimanenti"
							 styleClass="form-control compact-textarea"
							 autoResize="false" value="#{curriculumVitaePfBean.cvCompetenzeTrasversaliPfSection.cvCompetenzeTrasv.capCompAltre}"/>
			<br/>
			<h:outputText id="altreCount"/>
			<p:message id="altreMessage" for="altre"/>
		</div>
	</div>

</ui:composition>
