<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">

	<div class="col-md-12">
		<div class="form-group">
			<p:outputLabel for="descrizione" value="Descrizione delle competenze digitali" styleClass="col-sm-3 control-label"/>
			<div class="col-md-9 col-lg-9">
				<p:inputTextarea id="descrizione" required="true" maxlength="5000" requiredMessage="La descrizione e' obbligatoria"
								 styleClass="form-control compact-textarea" autoResize="false" counter="descrizioneCount"
								 counterTemplate="{0} caratteri rimanenti"
								 value="#{curriculumVitaePfBean.cvCompetenzeDigitaliPfSection.cvInformatica.descrizione}"/>
				<br/>
				<h:outputText id="descrizioneCount"/>
				<p:message id="descrizioneMessage" for="descrizione"/>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="form-group">
			<p:outputLabel for="certificazione" value="Diplomi/Certificati" styleClass="col-sm-3 control-label"/>
			<div class="col-md-9 col-lg-9">
				<p:inputTextarea id="certificazione" maxlength="3000"
								 styleClass="form-control compact-textarea" autoResize="false"
								 counter="certificazioneCount"	 counterTemplate="{0} caratteri rimanenti"
								 value="#{curriculumVitaePfBean.cvCompetenzeDigitaliPfSection.cvInformatica.certificazione}"/>
				<br/>
				<h:outputText id="certificazioneCount"/>
			</div>
		</div>
	</div>
</ui:composition>
