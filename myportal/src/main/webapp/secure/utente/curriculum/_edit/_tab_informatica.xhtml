<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../../template/partial_tab.xhtml">

	<ui:param name="tabBean" value="#{cvInformaticaBean}" />
	<ui:param name="form_id" value="informatica" />
	<ui:param name="deleteId" value="#{tabBean.data.id}"></ui:param>

	<ui:define name="form_data">
		<script type="text/javascript">
		if (window.tinyMCE) window.tinyMCE = undefined;
		if (window.tinymce) window.tinymce = undefined;
		</script>

		<script type="text/javascript"
			src="${request.contextPath}/resources/js/tinymce/jscripts/tiny_mce/tiny_mce.js" />

		<div style="width: 20px; position: relative; left: 98%;">
			<cc:infoSectionPanel target_id="informatica_info_panel"
				message="#{tabBean.info.testo}" />
		</div>

		<h:panelGrid id="insert_form" columns="1" cellspacing="10">
			<cc:inputTextarea id="descrizione" required="true"
				style="width:100%; display:none;" label="Descrizione"
				requiredMessage="La descrizione e' obbligatoria"
				editingMode="#{tabBean.editing}" value="#{tabBean.data.descrizione}"
				maxlength="5000">
			</cc:inputTextarea>
		</h:panelGrid>


	</ui:define>

	<ui:define name="info_panel_data">
		<br />
		<div id="informatica_info_panel" class="helpPanelMessage" />
	</ui:define>

	<ui:define name="javascript_data">
		<script type="text/javascript">
			$(function() {
				disegnaBottoni();
				attachListener();
			});		
		</script>
	</ui:define>

</ui:composition>
