<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<div id="dati_invio_cliclavoro_cv_modal"
		title="Dati di sincronizzazione con Cliclavoro" class="modal_dialog">
		<h:panelGrid id="dati_invio_cv_view" columns="2">
			<h:outputLabel id="codice_candidatura_label"
				for="codice_candidatura_view" value="Codice comunicazione:" />
			<h:outputText id="codice_candidatura_view" value="" />

			<h:outputLabel id="codice_candidatura_prec_label"
				for="codice_candidatura_prec_view"
				value="Codice comunicazione precedente:" />
			<h:outputText id="codice_candidatura_prec_view" value="" />

			<h:outputLabel id="motivo_chiusura_label" for="motivo_chiusura_view"
				value="Motivo chiusura:" />
			<h:outputText id="motivo_chiusura_view" value="" />

			<h:outputLabel id="data_invio_label" for="data_invio_view"
				value="Data Richiesta:" />
			<h:outputText id="data_invio_view" value="" />

			<h:outputLabel id="data_scadenza_label" for="data_scadenza_view"
				value="Data Scadenza:" />
			<h:outputText id="data_scadenza_view" value="" />
		</h:panelGrid>
		<br />

		<h:button id="chiudiModalDatiCLiclavoro" styleClass="cancelButton"
			value="Chiudi" title="Chiudi" tabindex="0"
			onclick="$('#dati_invio_cliclavoro_cv_modal').dialog('close');return false;"
			onkeypress="if (event.keyCode==13 ) $('#dati_invio_cliclavoro_cv_modal').dialog('close');return false;" />
	</div>
</ui:composition>
