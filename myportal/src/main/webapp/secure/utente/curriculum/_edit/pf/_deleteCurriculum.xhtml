<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:of="http://omnifaces.org/functions" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="modal fill-in fade in" id="deleteCurriculum-modal" tabindex="-1" role="dialog"
		aria-labelledby="deleteCurriculum-modal" data-keyboard="false" data-backdrop="static">
		<button type="button" class="close fa-3 " data-dismiss="modal" aria-label="Close"
			style="position: absolute; right: 0;">
			<span aria-hidden="true">&#215;</span>
		</button>
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<h:form id="deleteCurriculumForm" styleClass="form-default">
					<h:panelGroup id="deleteCurriculumGroup">
						<div class="modal-body">
							<div class="row">
								<div class="col-md-12">
									<div class="panel-body">
										<h5>Elimina Curriculum</h5>
										<div class="row">
											<div class="col-md-12">
												<c:if test="#{curriculumVitaePfBean.isReferenziatoInMsg()}">
													<p>Questo curriculum Ã¨ referenziato all'interno di una richiesta di supporto. Sei sicuro di volerlo eliminare?</p>
												</c:if>
												<c:if test="#{!curriculumVitaePfBean.isReferenziatoInMsg()}">
													<p>Sei sicuro di voler eliminare il curriculum?</p>
												</c:if>
											</div>
											<div class="col-md-4">
												<p:commandLink id="eliminaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#{curriculumVitaePfBean.deleteCurriculum}"
													onclick="buttonToDisable = MyPortal.enableLoadingButton(this)" update="@(.ui-message)"
													global="false">Elimina</p:commandLink>
											</div>
											<div class="col-md-4">
												<p:commandLink id="annullaBtn" styleClass="btn ui-button btn-primary m-t-10"
													action="#"
													onclick="$('#deleteCurriculum-modal').modal('hide')"
													global="false">Annulla</p:commandLink>
												<p:defaultCommand target="annullaBtn" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
