<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:eng="http://java.sun.com/jsf/composite/components">
	
	<div class="form-group">
		<p:outputLabel for="trasferte" value="DisponibilitÃ  a trasferte" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:selectOneMenu id="trasferte" converter="deTrasfertaConverter" styleClass="form-control"
				value="#{curriculumVitaePfBean.cvAltreInfoPfSection.deTrasferta}" unselectable="true">
	            <f:selectItems value="#{curriculumVitaePfBean.cvAltreInfoPfSection.deTrasfertas}" var="trasferta" 
	            	itemLabel="#{trasferta.descrizione}" itemValue="#{trasferta}"/>
	        </p:selectOneMenu>
			<p:message id="trasferteMessage" for="trasferte"/>
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="automunito" value="Automunito" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:selectBooleanCheckbox id="automunito" styleClass="form-control"
				value="#{curriculumVitaePfBean.cvAltreInfoPfSection.cvAltreInfo.flagAutomunito}"/>
			<p:message id="automunitoMessage" for="automunito"/>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="motomunito" value="Motomunito" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:selectBooleanCheckbox id="motomunito" styleClass="form-control"
				value="#{curriculumVitaePfBean.cvAltreInfoPfSection.cvAltreInfo.flagMotomunito}"/>
			<p:message id="motomunitoMessage" for="motomunito"/>
		</div>
	</div>
	
	<div class="col-md-12">
		<hr />
	</div>
	
	<div class="form-group">
		<p:outputLabel for="l68Art1" value="Iscrizione L68 art.1" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:selectBooleanCheckbox id="l68Art1" styleClass="form-control"
				value="#{curriculumVitaePfBean.cvAltreInfoPfSection.cvAltreInfo.flagL68Art1}"/>
			<p:message id="l68Art1Message" for="l68Art1"/>
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="l68Art18" value="Iscrizione L68 art.18" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:selectBooleanCheckbox id="l68Art18" styleClass="form-control"
				value="#{curriculumVitaePfBean.cvAltreInfoPfSection.cvAltreInfo.flagL68Art18}"/>
			<p:message id="l68Art18Message" for="l68Art18"/>
		</div>
	</div>
	
	<div class="col-md-12">
		<hr />
	</div>
	
	<div class="form-group">
		<p:outputLabel for="ulterioriInfo" value="Ulteriori informazioni" styleClass="col-sm-3 control-label"/>
		<div class="col-md-9 col-lg-9">
			<p:inputTextarea id="ulterioriInfo"  styleClass="form-control compact-textarea"
							 autoResize="false" maxlength="1000" counter="ulterioriInfoCount" counterTemplate="{0} caratteri rimanenti"
				value="#{curriculumVitaePfBean.cvAltreInfoPfSection.cvAltreInfo.ulterioriInfo}"/>
			<br/>
			<h:outputText id="ulterioriInfoCount"/>
			<p:message id="ulterioriInfoMessage" for="ulterioriInfo"/>
		</div>
	</div>
	
</ui:composition>
