<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
	<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO}">
	<h3 class="altre_informazioni_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="altre_informazioni_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Altre informazioni</a>
	</h3>
	<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">

		<h:panelGroup layout="block" style="width:100%">
			<h:panelGrid id="altre_informazioni_panel" columns="2" columnClasses="visualizza_left,visualizza_right">

				<h:outputLabel for="trasferta" value="Disponibile a trasferte"
					rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.tipoTrasferta.descrizione}" />
				<h:outputText id="trasferta" value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.tipoTrasferta.descrizione}"
					rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.tipoTrasferta.descrizione}" />

				<h:outputLabel for="automunito" value="Automunito" rendered="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.automunito}" />
				<cc:selectFlagCheckbox id="automunito" value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.automunito}"
					rendered="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.automunito}" editingMode="false" />

				<h:outputLabel for="motomunito" value="Motomunito" rendered="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.motomunito}" />
				<cc:selectFlagCheckbox id="motomunito" value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.motomunito}"
					rendered="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.motomunito}" editingMode="false" />

				<h:outputLabel for="agevolazioni_panel"
					rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.listaAgevolazioniDTO}" value="Agevolazioni" />
				<ui:repeat value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.listaAgevolazioniDTO}"
					rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.listaAgevolazioniDTO}" var="agevolazione"
					varStatus="status">
					<h:panelGroup layout="block">
						<h:panelGrid id="agevolazioni_panel" columns="1" columnClasses="visualizza_left">
							<h:outputText id="agevolazione" value="#{agevolazione.descrizione}" />
						</h:panelGrid>
					</h:panelGroup>
				</ui:repeat>
				
				<h:outputLabel for="ulteriori_info" value="Ulteriori informazioni"
					rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.ulterioriInfo}" />
				<h:outputText id="ulteriori_info" value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.ulterioriInfo}"
					rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.ulterioriInfo}" escape="false" />
				<br />
			</h:panelGrid>
		</h:panelGroup>
	</div>
	</ui:fragment>

</ui:composition>
