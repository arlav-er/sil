<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:fragment
		rendered="#{not empty visCvBean.cvVisualizzaDTO.listaCvFormazioneDTO}">
		<h3 class="formazione_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
			<span class="formazione_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
			<a href="#">Formazione</a>
		</h3>
		<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
			<h:outputText value="Nessun elemento inserito"
				rendered="#{empty visCvBean.cvVisualizzaDTO.listaCvFormazioneDTO}" />
			<ui:repeat value="#{visCvBean.cvVisualizzaDTO.listaCvFormazioneDTO}"
				var="formazione" varStatus="status">
				<h:panelGroup layout="block" style="width:100%">
					<h:panelGrid id="formazione_panel" columns="2" width="100%"
						columnClasses="visualizza_left,visualizza_right">

						<h:outputLabel for="titolo_corso" value="Titolo corso"
							rendered="#{not empty formazione.titoloCorso}" />
						<h:outputText id="titolo_corso" value="#{formazione.titoloCorso}"
							rendered="#{not empty formazione.titoloCorso}" />

						<h:outputLabel for="tematiche_principali"
							value="Tematiche principali"
							rendered="#{not empty formazione.principaliTematiche}" />
						<h:outputText id="tematiche_principali"
							value="#{formazione.principaliTematiche}"
							rendered="#{not empty formazione.principaliTematiche}" />

						<h:outputLabel for="nome_istituto" value="Istituto"
							rendered="#{not empty formazione.nomeIstituto}" />
						<h:outputText id="nome_istituto"
							value="#{formazione.nomeIstituto}"
							rendered="#{not empty formazione.nomeIstituto}" />

						<h:outputLabel for="durata_corso" value="Durata"
							rendered="#{not empty formazione.durata}" />
						<h:outputText id="durata_corso" value="#{formazione.durata}"
							rendered="#{not empty formazione.durata}" />

						<h:outputLabel for="livello_classificazione_corso"
							value="Livello di classificazione"
							rendered="#{not empty formazione.livelloClassificazione}" />
						<h:outputText id="livello_classificazione_corso"
							value="#{formazione.livelloClassificazione}"
							rendered="#{not empty formazione.livelloClassificazione}" />

						<h:outputLabel for="anno_corso" value="Anno"
							rendered="#{not empty formazione.anno}" />
						<h:outputText id="anno_corso" value="#{formazione.anno}"
							rendered="#{not empty formazione.anno}" />
						<br />
					</h:panelGrid>
				</h:panelGroup>
			</ui:repeat>
		</div>
	</ui:fragment>

</ui:composition>
