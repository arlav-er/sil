<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali
and empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche
and empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative
)}" >
	<h3 class="competenze_trasversali_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="competenze_trasversali_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Competenze trasversali</a>
	</h3>
	
	<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">

		<h:panelGroup layout="block" style="width:100%">
			<h:panelGrid id="competenze_trasversali_panel" columns="2"
				columnClasses="visualizza_left,visualizza_right">
				<h:outputLabel for="competenza_trasversale_capCompRelInterpersonali"
					value="Capacità di relazioni interpersonali" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali}"  />
				<h:outputText id="competenza_trasversale_capCompRelInterpersonali"
					value="#{visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali}" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali}" escape="false" />

				<h:outputLabel for="competenza_trasversale_capCompTecniche"
					value="Capacità tecniche" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche}" />
				<h:outputText id="competenza_trasversale_capCompTecniche"
					value="#{visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche}" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche}" escape="false" />

				<h:outputLabel for="competenza_trasversale_capCompOrganizzative"
					value="Competenze organizzative" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative}" />
				<h:outputText id="competenza_trasversale_capCompOrganizzative"
					value="#{visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative}" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative}" escape="false" />
				<br />
			</h:panelGrid>
		</h:panelGroup>
	</div>
</ui:fragment>
</ui:composition>
