<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.listaCvLinguaDTO}" >
	<h3 class="lingue_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="lingue_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Lingue</a>
	</h3>
	<div
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visCvBean.cvVisualizzaDTO.listaCvLinguaDTO}" />
		<ui:repeat value="#{visCvBean.cvVisualizzaDTO.listaCvLinguaDTO}"
			var="lingua" varStatus="status">
			<h:panelGroup layout="block" style="width:100%">
				<h:panelGrid id="lingua_panel" columns="2" columnClasses="visualizza_left,visualizza_right">
					<h:outputLabel for="lingue_descrizione" value="Lingua" rendered="#{not empty lingua.strLingua}" />
					<h:outputText id="lingue_descrizione" value="#{lingua.strLingua}" rendered="#{not empty lingua.strLingua}" />

					<h:outputLabel for="lingue_grado_letto" value="Livello lettura"
						rendered="#{not empty lingua.strGradoLinguaLetto}" />
					<h:outputText id="lingue_grado_letto" value="#{lingua.strGradoLinguaLetto}"
						rendered="#{not empty lingua.strGradoLinguaLetto}" />

					<h:outputLabel for="lingue_grado_scritto" value="Livello scrittura"
						rendered="#{not empty lingua.strGradoLinguaScritto}" />
					<h:outputText id="lingue_grado_scritto" value="#{lingua.strGradoLinguaScritto}"
						rendered="#{not empty lingua.strGradoLinguaScritto}" />

					<h:outputLabel for="lingue_grado_parlato" value="Livello espressione orale"
						rendered="#{not empty lingua.strGradoLinguaParlato}" />
					<h:outputText id="lingue_grado_parlato" value="#{lingua.strGradoLinguaParlato}"
						rendered="#{not empty lingua.strGradoLinguaParlato}" />

					<br />
				</h:panelGrid>
			</h:panelGroup>
		</ui:repeat>
	</div>
	</ui:fragment>

</ui:composition>
