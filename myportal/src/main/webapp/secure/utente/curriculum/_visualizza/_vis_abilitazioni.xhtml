<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatenti 
and empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatentini
and empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaAlbi
)}" >
	<h3 class="abilitazioni_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="abilitazioni_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Abilitazioni</a>
	</h3>
	<div
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputLabel for="patenti" value="Patenti" styleClass=""
			rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatenti}">
			<br />
		</h:outputLabel>
		
			<ui:repeat
				value="#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatenti}"
				var="patente" varStatus="status">
				<h:panelGroup layout="block" styleClass="curriculumMargin5">
					
						<h:outputText 
							value="#{patente.descrizione}" />
					
				</h:panelGroup>
			</ui:repeat>
		
		<br />

		<h:outputLabel for="patentini" value="Patentini" styleClass=""
			rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatentini}">
			<br />
		</h:outputLabel>
	
			<ui:repeat
				value="#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatentini}"
				var="patentino" varStatus="status">
				<h:panelGroup layout="block" styleClass="curriculumMargin5">
					
						<h:outputText id="patentino"
							value="#{patentino.descrizione}" />
					
				</h:panelGroup>
			</ui:repeat>
	
		<br />

		<h:outputLabel for="albi" value="Albi" styleClass=""
			rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaAlbi}">
			<br />
		</h:outputLabel>
		<ui:repeat
			value="#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaAlbi}"
			var="albo" varStatus="status">
			<h:panelGroup layout="block" styleClass="curriculumMargin5">
				
					<h:outputText id="albi"
						value="#{albo.descrizione}" />
				
			</h:panelGroup>
		</ui:repeat>
	</div>
	</ui:fragment>

</ui:composition>
