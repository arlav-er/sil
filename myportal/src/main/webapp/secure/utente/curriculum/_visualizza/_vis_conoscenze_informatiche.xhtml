<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvInformaticaDTO.descrizione}" >
	<h3 class="conoscenze_informatiche_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="conoscenze_informatiche_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Conoscenze informatiche</a>
	</h3>
	<div
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visCvBean.cvVisualizzaDTO.cvInformaticaDTO}" />
		<h:panelGroup layout="block" style="width:100%">
			<h:panelGrid id="conoscenze_informatiche_panel" columns="2"
				columnClasses="visualizza_left,visualizza_right">
				<h:outputLabel for="conoscenza_informatica_descrizione" value="" />
				<h:outputText id="conoscenza_informatica_descrizione"
					value="#{visCvBean.cvVisualizzaDTO.cvInformaticaDTO.descrizione}" rendered="#{not empty visCvBean.cvVisualizzaDTO.cvInformaticaDTO.descrizione}" escape="false" />
				<br />
			</h:panelGrid>
		</h:panelGroup>
	</div>
</ui:fragment>

</ui:composition>
