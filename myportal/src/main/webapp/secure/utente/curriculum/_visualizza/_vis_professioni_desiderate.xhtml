<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.listCvProfDesiderataDTO}">

		<h3 class="professioni_desiderate_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
			<span class="professioni_desiderate_brake_titolo ui-icon ui-icon-triangle-1-e" />
			<a href="#">Professioni desiderate</a>
		</h3>
		<div
			class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
			<ui:repeat
				value="#{visCvBean.cvVisualizzaDTO.listCvProfDesiderataDTO}"
				rendered="#{not empty visCvBean.cvVisualizzaDTO.listCvProfDesiderataDTO}"
				var="professione_desiderata" varStatus="status">
				<h:panelGroup layout="block" styleClass="professioni_desiderate_item" style="width:100%">
					<h:panelGrid id="esperienza_professionale_panel" columns="2"
						columnClasses="visualizza_left,visualizza_right">
						<h:outputLabel for="mansione"
							value="Gruppo professionale"
							rendered="#{professione_desiderata.deMansione.descrizione != null}" />
						
						<h:outputText id="mansione"
							value="#{professione_desiderata.deMansione.descrizione}"
							rendered="#{not empty professione_desiderata.deMansioneMin.descrizione}" />
						
						<h:panelGroup>
							<h:outputLabel for="professione_desiderata"
								value="Corrispondente professione ministeriale"
								rendered="#{professione_desiderata.deMansioneMin.descrizione != null}" />
						</h:panelGroup>
						<h:outputText id="professione_desiderata"
							value="#{professione_desiderata.deMansioneMin.descrizione}"
							rendered="#{not empty professione_desiderata.deMansioneMin.descrizione}" />

						<h:outputLabel for="descrizione_professione"
							value="Descrizione professione"
							rendered="#{not empty professione_desiderata.descrizioneProfessione}" />
						<h:outputText id="descrizione_professione"
							value="#{professione_desiderata.descrizioneProfessione}"
							rendered="#{not empty professione_desiderata.descrizioneProfessione}" />

						<h:outputLabel for="esperto_settore" value="Esperto nel settore"
							rendered="#{not empty professione_desiderata.flagEspSettore}" />
						<h:outputText id="esperto_settore"
							value="#{professione_desiderata.flagEspSettore ? 'SI' : 'NO'}"
							rendered="#{not empty professione_desiderata.flagEspSettore}" />

						<h:outputLabel for="breve_descrizione_professione_e_durata"
							value="Breve descrizione e durata dell'esperienza"
							rendered="#{not empty professione_desiderata.breveDescrProfessione}" />
						<h:outputText id="breve_descrizione_professione_e_durata"
							value="#{professione_desiderata.breveDescrProfessione}"
							rendered="#{not empty professione_desiderata.breveDescrProfessione}" />

						<h:outputLabel for="disponibilita_trasferte"
							value="Disponibilità a trasferte"
							rendered="#{not empty professione_desiderata.flagDispTrasferte}" />
						<h:outputText id="disponibilita_trasferte"
							value="#{professione_desiderata.flagDispTrasferte ? 'SI' : 'NO'}"
							rendered="#{not empty professione_desiderata.flagDispTrasferte}" />

						<h:outputLabel for="disponibilita_mezzo_proprio"
							value="Disponibilità di utilizzo mezzo proprio"
							rendered="#{not empty professione_desiderata.flagDispMezzoProprio}" />
						<h:outputText id="disponibilita_mezzo_proprio"
							value="#{professione_desiderata.flagDispMezzoProprio ? 'SI' : 'NO'}"
							rendered="#{not empty professione_desiderata.flagDispMezzoProprio}" />

						<h:outputLabel value="Preferenze sulla modalità di lavoro"
							rendered="#{not empty professione_desiderata.listaOrario}">
							<br />
						</h:outputLabel>
						<ui:repeat value="#{professione_desiderata.listaOrario}"
							var="orario" varStatus="status">
							<h:panelGroup layout="block" styleClass="curriculumMargin5">
								<h:outputText value="#{orario.descrizione}" />
							</h:panelGroup>
						</ui:repeat>

						<h:outputLabel value="Preferenze sui rapporti di lavoro"
							rendered="#{not empty professione_desiderata.listaRapportoLavoro}">
							<br />
						</h:outputLabel>
						<ui:repeat value="#{professione_desiderata.listaRapportoLavoro}"
							var="rapportoLavoro" varStatus="status">
							<h:panelGroup layout="block" styleClass="curriculumMargin5">
								<h:outputText value="#{rapportoLavoro.descrizione}" />
							</h:panelGroup>
						</ui:repeat>
					</h:panelGrid>
				</h:panelGroup>
			</ui:repeat>
		</div>
		<script type="text/javascript">
			$(function() {
				disegnaBottoni();
			});
		</script>
	</ui:fragment>
</ui:composition>
