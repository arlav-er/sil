<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.listaCvIstruzioneDTO}" >
	<h3 class="istruzione_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="istruzione_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Istruzione</a>
	</h3>
	<div
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:outputText value="Nessun elemento inserito"
			rendered="#{empty visCvBean.cvVisualizzaDTO.listaCvIstruzioneDTO}" />
		<ui:repeat value="#{visCvBean.cvVisualizzaDTO.listaCvIstruzioneDTO}"
			var="istruzione" varStatus="status">
			<h:panelGroup layout="block" style="width:100%">
				<h:panelGrid id="istruzione_panel" columns="2"
					columnClasses="visualizza_left,visualizza_right">
					<h:outputLabel for="titolo" value="Titolo" rendered="#{not empty istruzione.titolo.descrizioneParlante}" />
					<h:outputText id="titolo" value="#{istruzione.titolo.descrizioneParlante}" rendered="#{not empty istruzione.titolo.descrizioneParlante}" />

					<h:outputLabel for="tipo_titolo" value="Tipo titolo" rendered="#{not empty istruzione.titolo.descrizioneTipoTitolo}" />
					<h:outputText id="tipo_titolo" value="#{istruzione.titolo.descrizioneTipoTitolo}" rendered="#{not empty istruzione.titolo.descrizioneTipoTitolo}" />
					
					<h:outputLabel for="data_titolo" value="Anno di conseguimento" rendered="#{not empty istruzione.anno}" />
					<h:outputText id="data_titolo" value="#{istruzione.anno}" rendered="#{not empty istruzione.anno}" />
					
					<h:outputLabel for="tematiche" value="Tematiche trattate" rendered="#{not empty istruzione.tematicheTrattate}" />
					<h:outputText id="tematiche" value="#{istruzione.tematicheTrattate}" rendered="#{not empty istruzione.tematicheTrattate}" />

					<h:outputLabel for="nome_istituto_titolo" value="Istituto"  rendered="#{not empty istruzione.nomeIstituto}" />
					<h:outputText id="nome_istituto_titolo"
						value="#{istruzione.nomeIstituto}" rendered="#{not empty istruzione.nomeIstituto}" />
						
						<h:outputLabel for="comune_istituto" value="Comune" rendered="#{not empty istruzione.comuneIstitutoDenominazione}" />
					<h:outputText id="comune_istituto" value="#{istruzione.comuneIstitutoDenominazione}" rendered="#{not empty istruzione.comuneIstitutoDenominazione}" />

					<h:outputLabel for="votazione" value="Votazione" rendered="#{not empty istruzione.votazione}" />
					<h:outputText id="votazione" value="#{istruzione.votazione}" rendered="#{not empty istruzione.votazione}" />
					<br />
				</h:panelGrid>
			</h:panelGroup>
		</ui:repeat>
	</div>
</ui:fragment>

</ui:composition>
