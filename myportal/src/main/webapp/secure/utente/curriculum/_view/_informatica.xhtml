<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<div id="informatica" class="curriculum-info-paper-layer">
		<div class="curriculum-info-paper">
			<div class="curriculum-info-paper-content">
				<section class="section padd-box">
					<div class="row">
						<div class="col-sm-12 clear-mrg text-box">
							<h2 class="title-lg text-upper">Informatica</h2>

							<div class="block-item">
								<h4 class="block-item-title">Conoscenze Informatiche</h4>
								<p>
									<h:outputFormat escape="false" value="#{curriculumVitaePfViewBean.cvInformatica.descrizione}" />
								</p>
							</div>
							<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvInformatica.certificazione}">
								<div class="block-item">
									<h4 class="block-item-title">Certificazioni</h4>
									<p>
										<h:outputFormat escape="false" value="#{curriculumVitaePfViewBean.cvInformatica.certificazione}" />
									</p>
								</div>
							</ui:fragment>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
