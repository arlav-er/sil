<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
	<div class="modal fade valuta-modal" id="valuta-modal" tabindex="-1" role="dialog" aria-labelledby="valuta-modal"
		data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#215;</span>
					</button>
					<h4 class="modal-title">Assegna Valutazione</h4>
				</div>
				<h:form id="valutaForm" styleClass="form-horizontal" enctype="multipart/form-data">
					<h:panelGroup id="valutaGroup">
						<div class="modal-body ">
							<div class="row">
								<div class="col-md-12">
									<div class="text-center m-b-20">
										<h4>Assegna Valutazione al candidato</h4>
									</div>
									<div class="form-group">
										<p:outputLabel for="valutazione" value="Valutazione" styleClass="col-md-3 control-label"></p:outputLabel>
										<div class="col-md-9">
											<p:selectOneMenu id="valutazione" styleClass="form-control" converter="deIdoneitaCandidaturaConverter" disabled="#{!curriculumVitaePfViewBean.checkModifiyAssegnaValutazioneSchedaVal()}"
												style="width: 100%;" value="#{curriculumVitaePfViewBean.livelliValutazione.deIdoneitaCandidatura}">
												<f:selectItems var="valutazione" value="#{decodificheBean.getLivelloCandidatura()}"
													itemLabel="#{valutazione.descrizione}" itemValue="#{valutazione}" />
											</p:selectOneMenu>
											<p:message id="valutazioneMessage" for="valutazione"></p:message>
										</div>
									</div>
									<div class="form-group">
										<p:outputLabel for="nota" value="Nota" styleClass="col-md-3 control-label"></p:outputLabel>
										<div class="col-md-9">
											<p:inputTextarea id="nota" value="#{curriculumVitaePfViewBean.livelliValutazione.noteInterne}" styleClass="form-control" disabled="#{!curriculumVitaePfViewBean.checkModifiyAssegnaValutazioneSchedaVal()}"
												maxlength="4000" label="Messaggio" rows="3" cols="100" style="width:100%">
												<f:validateLength maximum="4000" />
											</p:inputTextarea>
											<p:message id="notaMessage" for="nota"></p:message>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="modal-footer">
							<p:commandLink id="salva" actionListener="#{curriculumVitaePfViewBean.syncValutazione}" update="@(.ui-message)" disabled="#{!curriculumVitaePfViewBean.checkModifiyAssegnaValutazioneSchedaVal()}"
								styleClass="btn btn-primary btn-search " onclick="buttonToDisable = MyPortal.enableLoadingButton(this)"
								oncomplete="MyPortal.disableLoadingButton(this); MyPortal.CurriculumView.valutaOnComplete(args);" title="Valuta">
								<i class="fa fa-star" aria-hidden="true"></i>
                                Valuta
                            </p:commandLink>
						</div>

					</h:panelGroup>
				</h:form>
			</div>
		</div>
	</div>
</ui:composition>
