<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<div id="altreInformazioni" class="curriculum-info-paper-layer">
		<div class="curriculum-info-paper">
			<div class="curriculum-info-paper-content">
				<section class="section padd-box">
					<div class="row">
						<div class="col-sm-12 clear-mrg text-box">
							<h2 class="title-lg text-upper">Altre Informazioni</h2>
							<dl class="dl-horizontal clear-mrg">

								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvAltreInfo.deTrasferta}">
									<dt class="text-upper">Disponibilit√† trasferte</dt>
									<dd>
										<h:outputFormat value="#{curriculumVitaePfViewBean.cvAltreInfo.deTrasferta.descrizione}" escape="false" />
									</dd>
								</ui:fragment>

								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvAltreInfo.flagAutomunito}">
									<dt class="text-upper">Automunito</dt>
									<dd>
										<i class="fa #{curriculumVitaePfViewBean.cvAltreInfo.flagAutomunito?'fa-check-circle':'fa-times'} "
											aria-hidden="true"></i>
									</dd>
								</ui:fragment>

								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvAltreInfo.flagMotomunito}">
									<dt class="text-upper">Motomunito</dt>
									<dd>
										<i class="fa #{curriculumVitaePfViewBean.cvAltreInfo.flagMotomunito?'fa-check-circle':'fa-times'} "
											aria-hidden="true"></i>
									</dd>
								</ui:fragment>

								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvAltreInfo.flagL68Art1}">
									<dt class="text-upper">Iscrizione L68 art.1</dt>
									<dd>
										<i class="fa #{curriculumVitaePfViewBean.cvAltreInfo.flagL68Art1?'fa-check-circle':'fa-times'} "
											aria-hidden="true"></i>
									</dd>
								</ui:fragment>
							
								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvAltreInfo.ulterioriInfo}">
									<dt class="text-upper">Ulteriori informazioni</dt>
									<dd>
										<h:outputFormat value="#{curriculumVitaePfViewBean.cvAltreInfo.ulterioriInfo}" escape="false" />
									</dd>
								</ui:fragment>
							</dl>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
