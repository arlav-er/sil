<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
	<div class="modal fade sendEmailLavoratore-modal" id="sendEmailLavoratore-modal" tabindex="-1" role="dialog"
		aria-labelledby="sendEmailLavoratore-modal" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&#215;</span>
					</button>
					<h4 class="modal-title">Messaggio di contatto di un lavoratore</h4>
				</div>
				<h:form id="sendEmailLavoratoreForm" styleClass="form-horizontal" enctype="multipart/form-data">
					<h:panelGroup id="sendEmailLavoratoreGroup">
						
						<div class="modal-body ">
							<div class="row">
								<div class="col-md-12">
									<div class="text-center m-b-20">
										<h4>Scrivi il tuo messaggio</h4>
										<p>Inserire nella sezione sottostante il testo che verrà inviato al titolare del CV interessato</p>
									</div>

									<div class="form-group">
										<p:outputLabel for="messaggio" value="Messaggio" styleClass="col-md-3 control-label"></p:outputLabel>
										<div class="col-md-9">
											<p:inputTextarea id="messaggio" value="#{curriculumVitaePfViewBean.primoContatto.messaggio}"
												styleClass="form-control" maxlength="2000" label="Messaggio" rows="3" cols="100" style="width:100%"
												required="true">
												<f:validateLength maximum="2000" />
											</p:inputTextarea>
											<p:message id="messaggioMessage" for="messaggio"></p:message>
										</div>
									</div>
								</div>
							</div>

						</div>
						<div class="modal-footer">
							
							<p:commandLink id="invia" actionListener="#{curriculumVitaePfViewBean.sendEmail}"
								update="@(.ui-message)" styleClass="btn btn-primary btn-search contatt-dattore-lavoro"
								onclick="buttonToDisable = MyPortal.enableLoadingButton(this)"
								oncomplete="MyPortal.disableLoadingButton(this); MyPortal.CurriculumView.sendEmailLavoratoreOnComplete(args);"
								title="Invia Messaggio">
								<i class="fa fa-paper-plane" aria-hidden="true"></i>
                                Invia
                            </p:commandLink>
							<a type="button" class="ui-commandlink btn ui-button btn-primary btn-grey pull-left" data-dismiss="modal">Annulla</a>
						</div>
						
						
						<ui:remove>
						<div class="modal-body ">
							<div class="row">
								<div class="col-md-12">
									<div class="text-center m-b-20">
										<ui:remove>
										<h4>Contatta il lavoratore</h4>
										</ui:remove>
									</div>
									
									<ui:remove>
									<div class="form-group">
										
										<p:outputLabel for="oggetto" value="Oggetto" styleClass="col-md-3 control-label"></p:outputLabel>
										<div class="col-md-9">
											<p:inputText id="oggetto" value="#{curriculumVitaePfViewBean.messageTitle}"
												styleClass="form-control" required="true"></p:inputText>
											<p:message id="oggettoMessage" for="oggetto"></p:message>
										</div>
									</div>
									</ui:remove>
									
									<div class="form-group">
										<p:outputLabel for="messaggio" value="Inserire nella sezione il testo che verrà inviato al titolare del CV interessato." styleClass="col-md-3 control-label"></p:outputLabel>
										<div class="col-md-9">
											<p:inputTextarea id="messaggio" value="#{curriculumVitaePfViewBean.primoContatto.messaggio}"
												styleClass="form-control" maxlength="2000" label="Messaggio" rows="3" cols="100" style="width:100%"
												required="true">
												<f:validateLength maximum="2000" />
											</p:inputTextarea>
											<p:message id="messaggioMessage" for="messaggio"></p:message>
										</div>
									</div>

									<div class="sendEmail-error alert alert-danger hidden">
										<strong>Errore invio mail!</strong>
										Impossibile inviare la mail.
									</div>

								</div>
							</div>

						</div>
						<div class="modal-footer">
							<p:commandLink id="invia" actionListener="#{curriculumVitaePfViewBean.sendEmail}"
								update="@(.ui-message)" styleClass="btn btn-primary btn-search contatt-dattore-lavoro"
								onclick="buttonToDisable = MyPortal.enableLoadingButton(this)"
								oncomplete="MyPortal.disableLoadingButton(this); MyPortal.CurriculumView.sendEmailLavoratoreOnComplete(args);"
								title="Invia Messaggio">
								<i class="fa fa-paper-plane" aria-hidden="true"></i>
                                Invia Messaggio
                            </p:commandLink>
						</div>
						</ui:remove>
					</h:panelGroup>
				</h:form>


			</div>
		</div>
	</div>
</ui:composition>
