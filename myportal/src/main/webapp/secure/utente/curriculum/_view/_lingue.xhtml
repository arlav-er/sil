<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<o:importConstants type="it.eng.myportal.utils.ConstantsSingleton.LivelloLinguaEnum"/>
	<div id="lingue" class="curriculum-info-paper-layer">
		<div class="curriculum-info-paper">
			<div class="curriculum-info-paper-content">
				<section class="section padd-box">
					<div class="row">
						<div class="col-sm-12 clear-mrg text-box">
							<h2 class="title-lg text-upper">Lingue</h2>
							<hr />
							<ui:repeat value="#{curriculumVitaePfViewBean.lingueSelezionate}" var="lingua">
								<div class="block-item">
									<h4 class="block-item-title">#{lingua.deLingua.denominazione}</h4>
									<div class="row">
										<ui:fragment rendered="#{not empty lingua.deGradoLinSilLetto}">
											<div class="col-md-4">
												<div class="progress-bullets crt-animated" role="progressbar" aria-valuenow="97" aria-valuemin="0"
													aria-valuemax="10">
													<strong class="progress-title">Letto: <h:outputText title="#{lingua.deGradoLinSilLetto.descrizioneIdoLetto}" value="#{lingua.deGradoLinSilLetto.codIdo}"/></strong>
													<span class="progress-bar-nar">
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.SCOLASTICO, lingua.deGradoLinSilLetto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.MEDIO, lingua.deGradoLinSilLetto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.BUONO, lingua.deGradoLinSilLetto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.OTTIMO, lingua.deGradoLinSilLetto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.TECNICO, lingua.deGradoLinSilLetto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.ECCELLENTE, lingua.deGradoLinSilLetto.descrizione)}"></span>
													</span>
												</div>
											</div>
										</ui:fragment>

										<ui:fragment rendered="#{not empty lingua.deGradoLinSilParlato}">
											<div class="col-md-4">
												<div class="progress-bullets crt-animated" role="progressbar" aria-valuenow="97" aria-valuemin="0"
													aria-valuemax="10">
													<strong class="progress-title">Parlato: <h:outputText title="#{lingua.deGradoLinSilParlato.descrizioneIdoParlato}" value="#{lingua.deGradoLinSilParlato.codIdo}"/></strong>
													<span class="progress-bar-nar">
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.SCOLASTICO, lingua.deGradoLinSilParlato.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.MEDIO, lingua.deGradoLinSilParlato.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.BUONO, lingua.deGradoLinSilParlato.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.OTTIMO, lingua.deGradoLinSilParlato.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.TECNICO, lingua.deGradoLinSilParlato.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.ECCELLENTE, lingua.deGradoLinSilParlato.descrizione)}"></span>
													</span>
												</div>
											</div>
										</ui:fragment>
										<ui:fragment rendered="#{not empty lingua.deGradoLinSilScritto}">
											<div class="col-md-4">
												<div class="progress-bullets crt-animated" role="progressbar" aria-valuenow="97" aria-valuemin="0"
													aria-valuemax="10">
													<strong class="progress-title">Scritto: <h:outputText title="#{lingua.deGradoLinSilScritto.descrizioneIdoScritto}" value="#{lingua.deGradoLinSilScritto.codIdo}"/></strong>
													<span class="progress-bar-nar">
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.SCOLASTICO, lingua.deGradoLinSilScritto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.MEDIO, lingua.deGradoLinSilScritto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.BUONO, lingua.deGradoLinSilScritto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.OTTIMO, lingua.deGradoLinSilScritto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.TECNICO, lingua.deGradoLinSilScritto.descrizione)}"></span>
														<span class="bullet #{curriculumVitaePfViewBean.fillLinguaLevel(LivelloLinguaEnum.ECCELLENTE, lingua.deGradoLinSilScritto.descrizione)}"></span>
													</span>
												</div>
											</div>
										</ui:fragment>
										<ul>
											<ui:fragment rendered="#{lingua.flagMadrelingua}">
												<li>
													<span class="text-muted small">MADRELINGUA: </span>
													<i class="fa fa-check-circle" aria-hidden="true"></i>
												</li>
											</ui:fragment>

											<ui:fragment rendered="#{not empty lingua.certificazione}">
												<li>
													<span class="text-muted small">Diplomi/Certificati: </span>
													#{lingua.certificazione}
												</li>
											</ui:fragment>
										</ul>
									</div>
								</div>
							</ui:repeat>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
