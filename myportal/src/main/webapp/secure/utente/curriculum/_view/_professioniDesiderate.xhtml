<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<div id="professioniDesiderate" class="curriculum-info-paper-layer">
		<div class="curriculum-info-paper">
			<div class="curriculum-info-paper-content">
				<section class="section padd-box">
					<div class="row">
						<div class="col-sm-12 clear-mrg text-box">
							<h2 class="title-lg text-upper">Professioni Desiderate</h2>
							<div class="timeline">
								<ui:repeat value="#{curriculumVitaePfViewBean.cvProfessioniSelezionate}" var="professione">
									<div class="timeline-item">

										<ui:fragment rendered="#{not empty professione.deBpMansione.descrizione}">
											<h4 class="item-title">Professione</h4>
											<span class="item-period">#{professione.deBpMansione.descrizione}</span>
										</ui:fragment>
										<ul>
											<ui:fragment rendered="#{not empty professione.descrizioneProfessione}">
												<li><span class="text-muted small">Mansione Desiderata:</span> #{professione.descrizioneProfessione}</li>
											</ui:fragment>
											<ui:fragment>
												<li><span class="text-muted small">Esperienza nel settore:</span> <i
													class="fa #{professione.flagEspSettore?'fa-check-circle':'fa-times'} " aria-hidden="true"></i></li>
											</ui:fragment>

											<ui:fragment rendered="#{not empty professione.deTrasferta.descrizione}">
												<li><span class="text-muted small">Disponibilita trasferte:</span>
													#{professione.deTrasferta.descrizione}</li>
											</ui:fragment>
											<ui:fragment rendered="#{not empty professione.noteDisponibilita}">
												<li><span class="text-muted small">Note:</span> #{professione.noteDisponibilita}</li>
											</ui:fragment>

										</ul>
									</div>
								</ui:repeat>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
