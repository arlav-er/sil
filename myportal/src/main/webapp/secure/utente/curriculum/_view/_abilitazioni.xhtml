<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
				xmlns:o="http://omnifaces.org/ui">
	<div id="abilitazioni" class="curriculum-info-paper-layer">
		<div class="curriculum-info-paper">
			<div class="curriculum-info-paper-content">
				<section class="section padd-box">
					<div class="row">
						<div class="col-sm-12 clear-mrg text-box">
							<h2 class="title-lg text-upper">Abilitazioni</h2>
							<div class="row">
								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.albiSelezionati}">
									<div class="col-md-4">
										<dt class="text-upper">Albi</dt>
										<dd>
											<ul class="cool-ul">
												<ui:repeat value="#{curriculumVitaePfViewBean.albiSelezionati}" var="albo">
													<li>#{albo.codAlboSil} - #{albo.descrizione}</li>
												</ui:repeat>
											</ul>
										</dd>
									</div>
								</ui:fragment>
								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.patentiSelezionate}">
									<div class="col-md-4">
										<dt class="text-upper">Patenti</dt>
										<dd>
											<ul class="cool-ul">
												<ui:repeat value="#{curriculumVitaePfViewBean.patentiSelezionate}" var="patente">
													<li>#{patente.codPatenteSil} - #{patente.descrizione}</li>
												</ui:repeat>
											</ul>
										</dd>
									</div>
								</ui:fragment>
								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.patentiniSelezionati}">
									<div class="col-md-4">
										<dt class="text-upper">Patentini</dt>
										<dd>
											<ul class="cool-ul">
												<ui:repeat value="#{curriculumVitaePfViewBean.patentiniSelezionati}" var="patentino">
													<li>#{patentino.codPatentinoSil} - #{patentino.descrizione}</li>
												</ui:repeat>
											</ul>
										</dd>
									</div>
								</ui:fragment>
							</div>
						</div>
						<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvDatiPersonali.noteAbilitazioni}">
							<div class="col-sm-12 clear-mrg text-box">
								<span class="text-muted small">Note: #{curriculumVitaePfViewBean.cvDatiPersonali.noteAbilitazioni} </span>
							</div>
						</ui:fragment>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
