<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	<div id="competenzeTrasversali" class="curriculum-info-paper-layer">
		<div class="curriculum-info-paper">
			<div class="curriculum-info-paper-content">
				<section class="section padd-box">
					<div class="row">
						<div class="col-sm-12 clear-mrg text-box">
							<h2 class="title-lg text-upper">Altre Competenze</h2>
							<dl class="dl-horizontal clear-mrg">
								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompRelInterpersonali}">
									<div class="block-item">
										<h4 class="block-item-title">Competenze comunicative</h4>
										<p>
											<h:outputFormat value="#{curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompRelInterpersonali}"
												escape="false" />
										</p>
									</div>
								</ui:fragment>

								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompOrganizzative}">
									<div class="block-item">
										<h4 class="block-item-title">Competenze organizzative e gestionali</h4>
										<p>
											<h:outputFormat value="#{curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompOrganizzative}" escape="false" />
										</p>
									</div>
								</ui:fragment>

								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompTecniche}">
									<div class="block-item">
										<h4 class="block-item-title">Competenze professionali</h4>
										<p>
											<h:outputFormat value="#{curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompTecniche}" escape="false" />
										</p>
									</div>
								</ui:fragment>
								<ui:fragment rendered="#{not empty curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompAltre}">
									<div class="block-item">
										<h4 class="block-item-title">Altre competenze</h4>
										<p>
											<h:outputFormat value="#{curriculumVitaePfViewBean.cvCompetenzeTrasv.capCompAltre}" escape="false" />
										</p>
									</div>
								</ui:fragment>
							</dl>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</ui:composition>
