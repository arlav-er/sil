<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO}">
	<h3 class="altre_informazioni_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="altre_informazioni_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Altre informazioni</a>
	</h3>
	
	<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<table style="border-spacing: 10px;">
			<tr>
				<td style="width: 25%"></td>
				<td style="width: 25%"></td>
				<td style="width: 25%"></td>
				<td style="width: 25%"></td>
			</tr>
			<tr>
				<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.tipoTrasferta.descrizione}">
					<td>
						<label>Disponibile a trasferte</label><br />
						#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.tipoTrasferta.descrizione}
					</td>
				</ui:fragment>
				<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.automunito}">
					<td>
						<label>Automunito</label><br />
						#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.automunito? 'Sì' : 'No'}
					</td>
				</ui:fragment>
				<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.motomunito}">
					<td>
						<label>Motomunito</label><br />
						#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.motomunito? 'Sì' : 'No'}
					</td>
				</ui:fragment>
			</tr>
		</table>
		
		<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.listaAgevolazioniDTO}">
			<table class="striped-table va-visualizza-table" style="width: 33%">
				<tr><th>Agevolazioni</th></tr>
				<ui:repeat value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.listaAgevolazioniDTO}" var="agevolazione"
					varStatus="status">
					<tr><td>#{agevolazione.descrizione}</td></tr>
				</ui:repeat>
			</table>
		</ui:fragment>
		
		<table style="border-spacing: 10px;">
			<tr>
				<td style="width: 50%"></td>
				<td style="width: 50%"></td>
			</tr>
			<tr>
				<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.limitazioni}">
					<td>
						<label>Limitazioni</label><br />
						<h:outputText value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.limitazioni}" escape="false" />
					</td>
				</ui:fragment>
				<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.ulterioriInfo}">
					<td>
						<label>Ulteriori informazioni</label><br />
						<h:outputText value="#{visCvBean.cvVisualizzaDTO.cvAltreInfoDTO.ulterioriInfo}" escape="false" />
					</td>
				</ui:fragment>
			</tr>
		</table>
	</div>
</ui:fragment>
</ui:composition>
