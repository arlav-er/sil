<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatenti 
	and empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatentini
	and empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaAlbi)}" >
	<h3 class="abilitazioni_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="abilitazioni_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Abilitazioni</a>
	</h3>
	
	<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<h:panelGrid columns="3" columnClasses="width30,width30,width30"
			styleClass="va-fieldset-table">
			<h:panelGroup rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatenti}">
				<table class="striped-table va-visualizza-table">
					<tr><th>Patenti:</th></tr>
					<ui:repeat value="#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatenti}"
						var="patente" varStatus="status">
						<tr><td>#{patente.descrizione}</td></tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatentini}">
				<table class="striped-table va-visualizza-table">
					<tr><th>Patentini:</th></tr>
					<ui:repeat value="#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaPatentini}"
						var="patentino" varStatus="status">
						<tr><td>#{patentino.descrizione}</td></tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
			<h:panelGroup rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaAlbi}">
				<table class="striped-table va-visualizza-table">
					<tr><th>Albi:</th></tr>
					<ui:repeat value="#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.listaAlbi}"
						var="albo" varStatus="status">
						<tr><td>#{albo.descrizione}</td></tr>
					</ui:repeat>
				</table>
			</h:panelGroup>
		</h:panelGrid>
		
		<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.noteAbilitazioni}">
			<label>Note abilitazioni</label><br />
			<p>#{visCvBean.cvVisualizzaDTO.cvAbilitazioniDTO.noteAbilitazioni}</p>
		</ui:fragment>
	</div>
</ui:fragment>
</ui:composition>
