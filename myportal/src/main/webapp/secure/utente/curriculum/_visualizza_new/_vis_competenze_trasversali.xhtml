<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not (empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali
	and empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche
	and empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative)}" >
	<h3 class="competenze_trasversali_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="competenze_trasversali_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Competenze trasversali</a>
	</h3>
	
	<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali}">
			<label>Capacità di relazioni interpersonali</label><br />
			<p><h:outputText value="#{visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompRelInterpersonali}" escape="false" /></p>
		</ui:fragment>
		
		<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche}">
			<label>Capacità tecniche</label><br />
			<p><h:outputText value="#{visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompTecniche}" escape="false" /></p>
		</ui:fragment>
		
		<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative}">
			<label>Competenze organizzative</label><br />
			<p><h:outputText value="#{visCvBean.cvVisualizzaDTO.cvCompetenzeTrasvDTO.capCompOrganizzative}" escape="false" /></p>
		</ui:fragment>
	</div>
</ui:fragment>
</ui:composition>
