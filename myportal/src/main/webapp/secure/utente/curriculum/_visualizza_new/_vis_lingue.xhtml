<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<ui:fragment rendered="#{not empty visCvBean.cvVisualizzaDTO.listaCvLinguaDTO}" >
	<h3 class="lingue_titolo headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span class="lingue_brake_titolo ui-icon ui-icon-triangle-1-e"></span>
		<a href="#">Lingue</a>
	</h3>
	<div class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">
		<ui:repeat value="#{visCvBean.cvVisualizzaDTO.listaCvLinguaDTO}" var="lingua" varStatus="status">
			<ui:fragment rendered="#{not status.first}">
				<hr />
			</ui:fragment>
			<table>
				<tr>
					<td style="width: 25%"></td>
					<td style="width: 25%"></td>
					<td style="width: 25%"></td>
					<td style="width: 25%"></td>
				</tr>
				<tr>
					<ui:fragment rendered="#{not empty lingua.strLingua}">
						<td>
							<label>Lingua</label><br />
							#{lingua.strLingua}
						</td>
					</ui:fragment>
					<ui:fragment rendered="#{not empty lingua.strGradoLinguaLetto}">
						<td>
							<label>Livello lettura</label><br />
							#{lingua.strGradoLinguaLetto}
						</td>
					</ui:fragment>
					<ui:fragment rendered="#{not empty lingua.strGradoLinguaScritto}">
						<td>
							<label>Livello scrittura</label><br />
							#{lingua.strGradoLinguaScritto}
						</td>
					</ui:fragment>
					<ui:fragment rendered="#{not empty lingua.strGradoLinguaParlato}">
						<td>
							<label>Livello espressione orale</label><br />
							#{lingua.strGradoLinguaParlato}
						</td>
					</ui:fragment>
				</tr>
				<tr>
					<ui:fragment rendered="#{not empty lingua.deModalitaLinguaDTO.descrizione}">
						<td>
							<label>Modalità di acquisizione</label><br />
							#{lingua.deModalitaLinguaDTO.descrizione}
						</td>
					</ui:fragment>
					<ui:fragment rendered="#{not empty lingua.altraModalita}">
						<td>
							<label>Modalità di acquisizione (altro)</label><br />
							#{lingua.altraModalita}
						</td>
					</ui:fragment>
					<ui:fragment rendered="#{not empty lingua.flgCertificata}">
						<td>
							<label>Conoscenza certificata</label><br />
							#{lingua.flgCertificata ? 'Sì' : 'No'}
						</td>
					</ui:fragment>
				</tr>
			</table>
		</ui:repeat>
	</div>
</ui:fragment>
</ui:composition>
