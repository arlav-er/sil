<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:param name="portletCssClass" value="portletCorsiFormazione" />

	<ui:define name="portlet_title">
		<h:outputText value="#{msg['cittadino.portlet.ricerca_corso.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:outputText value="#{txt['portlet_corsi.descrizione']}" escape="false" />
		<ui:fragment rendered="#{utilsBean.regione == 8}">
			<div>
				<a class="buttonStyle" title="Cerca un corso" target="blank"
					href="http://orienter.regione.emilia-romagna.it/orienter/exec/portale?actionRequested=performShowCorsiFormazioneProfessionale">
					Cerca un corso
				</a>
			</div>
		</ui:fragment>
		<ui:fragment rendered="#{utilsBean.regione != 8}">
			<br />
			<div>
				<h:link styleClass="buttonStyle" title="Cerca un corso"
					outcome="/secure/utente/corsi/ricerca.xhtml">
					Cerca un corso
				</h:link>
			</div>
		</ui:fragment>
	</ui:define>
</ui:composition>
