<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:param name="portletCssClass" value="portletElencoCurricula" />

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['cittadino.portlet.reimpiego.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">
		<h:panelGroup layout="block">
			<h:outputText value="#{txt['cittadino.portlet.reimpiego.descrizione']}" escape="false" />
			<br />
			<h:link styleClass="buttonStyle" id="nuovo_cv_button"
				outcome="/secure/utente/reimpiego/nuovo"
				title="Compila un nuovo Curriculum Vitae">
				Accedi al servizio di reimpiego
			</h:link>
		</h:panelGroup>
	</ui:define>
</ui:composition>
