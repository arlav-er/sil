<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:param name="bean" value="#{programmaLavoroBean}" />
	
	<fieldset>
		<legend>Dati extra UE</legend>
		<table style="border-spacing: 1.5em;">
			<tr>
				<td>
					<p:outputLabel for="tipoTitoloSoggiornoInput" value="Titolo di soggiorno" />
					<br />
					<p:selectOneMenu id="tipoTitoloSoggiornoInput" required="true"
						value="#{bean.utenteCompletoDTO.utenteInfo.documentoSoggiorno}"
						requiredMessage="Il tipo di titolo di soggiorno è obbligatorio"
						converter="deTitoloSoggiornoDTOConverter">
						<f:selectItem itemLabel=" -- " itemValue="" />
						<f:selectItems value="#{bean.titoloSoggiornoList}" var="titolo"
							itemValue="#{titolo}" itemLabel="#{titolo.descrizione}" />
					</p:selectOneMenu>
					<br />
					<p:message for="tipoTitoloSoggiornoInput" />
				</td>
				<td>
					<p:outputLabel for="numTitoloSoggiornoInput" value="Numero del documento" />
					<br />
						<p:inputText id="numTitoloSoggiornoInput" required="true"
							requiredMessage="Il numero del titolo di soggiorno è obbligatorio"
							value="#{bean.utenteCompletoDTO.utenteInfo.numeroDocumento}"/>
					<br />
					<p:message for="numTitoloSoggiornoInput" />
				</td>
			</tr>
			<tr>
				<td>
					<p:outputLabel for="motivoPermessoInput" value="Motivo del permesso" />
					<br />
					<p:selectOneMenu id="motivoPermessoInput" required="true"
						requiredMessage="Il motivo del permesso di soggiorno è obbligatorio"
						value="#{bean.utenteCompletoDTO.utenteInfo.motivoPermesso}"
						converter="deMotivoPermessoDTOConverter">
						<f:selectItem itemLabel=" -- " itemValue="" />
						<f:selectItems value="#{bean.motiviPermessoList}" var="motivo"
							itemValue="#{motivo}" itemLabel="#{motivo.descrizione}" />
					</p:selectOneMenu>
					<br />
					<p:message for="motivoPermessoInput" />
				</td>
				<td>
					<p:outputLabel for="scadenzaSoggiornoInput" value="Data di scadenza" />
					<br />
						<p:calendar id="scadenzaSoggiornoInput" required="true"
							showOn="button" navigator="true" 
							requiredMessage="La data di scadenza del documento è obbligatoria"
							value="#{bean.utenteCompletoDTO.utenteInfo.dataScadenzaDocumento}"/>
					<br />
					<p:message for="scadenzaSoggiornoInput" />
				</td>
			</tr>
		</table>
	</fieldset>
</ui:composition>
