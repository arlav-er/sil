<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../../template/main_primefaces.xhtml">

	<ui:define name="title">
		<h:outputText value="#{txt['cittadino.app.esito_appuntamento.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputStylesheet library="css" name="#{sessionBean.cssStyle}/myportalPrimeFacesCittOrientamentoBase.css" />
			<div class="container-div">
				<h:panelGroup rendered="#{esitoCittOrientamentoBaseBean.success}">
					<h:outputText value="#{txt['cittadino.app.esito_appuntamento.descrizione']}" escape="false" />
					<table class="width50" style="border-spacing: 1.5em;">
						<tr>
							<td colspan="2">
								<p:outputLabel for="tipoAppuntamento" value="Tipo appuntamento" />
								<br />
								<h:outputText id="tipoAppuntamento"
									value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.descTipoAppuntamento}" />
							</td>
						</tr>
						<tr>
							<td class="width50">
								<p:outputLabel for="data" value="Data" />
								<br />
								<h:outputText id="data" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.data}">
									<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
								</h:outputText>
							</td>
							<td class="width50">
								<p:outputLabel for="orario" value="Orario" />
								<br />
								<h:outputText id="orario" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.orario}" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<p:outputLabel for="cpi" value="CPI" />
								<br />
								<h:outputText id="cpi" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.denominazioneCpi}" />
								<br />
								<h:outputText id="cpi2" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.indirizzoStampaCpi}" />
							</td>
						</tr>
						<tr>
							<td class="width50">
								<p:outputLabel for="siglaOperatore" value="Sigla Operatore" />
								<br />
								<h:outputText id="siglaOperatore" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.siglaOperatore}" />
							</td>
							<td class="width50">
								<p:outputLabel for="sportelloDistaccato" value="Sportello distaccato" />
								<br />
								<h:outputText id="sportelloDistaccato" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.ambienteCpi}" />
							</td>
						</tr>
						<tr>
							<td class="width50">
								<p:outputLabel for="cfLavoratore" value="Lavoratore" />
								<br />
								<h:outputText id="cfLavoratore" value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.codiceFiscale}" />
								<br />
								<h:outputText id="cognomeNome"
									value="#{esitoCittOrientamentoBaseBean.appuntamentoDTO.cognome} #{esitoCittOrientamentoBaseBean.appuntamentoDTO.nome}" />
							</td>
						</tr>
					</table>
				</h:panelGroup>
				<h:panelGroup rendered="#{not esitoCittOrientamentoBaseBean.success}">
					<h2>
						<h:outputText id="msg" value="#{esitoCittOrientamentoBaseBean.msg}" escape="false" />
					</h2>
				</h:panelGroup>
			</div>

			<p:commandButton id="scrivaniaButton" ajax="false" styleClass="commandButtonMargin redButton"
				value="Torna alla Scrivania" alt="Torna alla Scrivania" icon="ui-icon-arrowthick-1-w"
				action="#{esitoCittOrientamentoBaseBean.tornaAScrivania}" title="Torna alla Scrivania" />
		</h:form>
	</ui:define>
</ui:composition>
