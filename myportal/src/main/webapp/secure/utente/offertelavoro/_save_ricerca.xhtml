<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">	

	<p:dialog id="saveRicerca" header="Vuoi salvare la ricerca?" widgetVar="saveRicercaDialog" modal="true"> 
		<h:form id="saveForm" >			
			<h:panelGrid id="dati_save_panel" columns="1" columnClasses="save_col1" style="width: 250px;">			
				<br />
				<p:outputLabel>Descrizione della ricerca</p:outputLabel>											
				<p:inputText id="descrizioneRicerca" label="Descrizione della ricerca" title="Descrizione della ricerca" 
							value="#{ricercaOfferteLavoroNewBean.data.descrizione}"
							maxlength="100" required="true" size="50">
				</p:inputText>
				<br />				
				<p:commandButton actionListener="#{ricercaOfferteLavoroNewBean.saveFilter}" value="Salva" 				
								 update="@form :globalMessages"
								 rendered="#{ricercaOfferteLavoroNewBean.data.id == null}"
								 oncomplete="if (!args.validationFailed) PF('saveRicercaDialog').hide()" 
								 global="false"/>
								 
				<p:commandButton actionListener="#{ricercaOfferteLavoroNewBean.updateFilter}" value="Aggiorna" 				
								 update="@form :globalMessages"
								 rendered="#{ricercaOfferteLavoroNewBean.data.id != null}"
								 oncomplete="if (!args.validationFailed) PF('saveRicercaDialog').hide()" 
								 global="false"/>				 	
				<br />			 										 					
			</h:panelGrid>
		</h:form>			
	</p:dialog>	
</ui:composition>
