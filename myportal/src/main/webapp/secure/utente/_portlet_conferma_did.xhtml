<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/template_portlet.xhtml">

	<ui:define name="portlet_title">
		<h:outputText value="#{txt['cittadino.portlet.conferma_did.titolo']}" escape="false" />
	</ui:define>

	<ui:define name="portlet_content">

		<div style="text-align: justify;">
			<h:outputText
				value="#{txt['cittadino.portlet.conferma_did.descrizione']}"
				escape="false" />																								
		</div>				
		<br />
		<h:form id="conferma_form">			
			<div >
				<h:panelGroup rendered="#{utenteConfermaDidBean.esisteConferma}">
					 <h:outputText value="#{txt['cittadino.portlet.conferma_did.esisteConf']}" escape="false" /> <b><h:outputText value="#{utenteConfermaDidBean.strDataConferma}" escape="false" /></b>
					 <br />
				</h:panelGroup>
				
				<h:panelGroup rendered="#{utenteConfermaDidBean.abilitaButtonConferma}">								
					<h:panelGroup rendered="#{not utenteConfermaDidBean.esisteConferma}">
						<h:commandLink action="#{utenteConfermaDidBean.insertConferma}" value="Conferma" onclick="return confirm('Sei sicuro di voler confermare?')"
										styleClass="buttonStyle" id="updateButtonConferma"  >
						</h:commandLink>					
						<br />
					</h:panelGroup>
				
				</h:panelGroup>
				
				<h:panelGroup rendered="#{not utenteConfermaDidBean.abilitaButtonConferma and not utenteConfermaDidBean.esisteConferma}">
					<br />
					<h:outputText value="#{txt['cittadino.portlet.conferma_did.disabilitato']}" escape="false" />
					<br />
				</h:panelGroup>
			</div>
		</h:form>
		

	</ui:define>

</ui:composition>
