<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/main.xhtml">

	<ui:param name="bean" value="#{visualizzaLetteraAccompagnamentoBean}" />

	<ui:define name="title">
		Lettera di presentazione di: #{bean.data.nomeCandidato} #{bean.data.cognomeCandidato}
	</ui:define>

	<ui:define name="content">

		<br />
		<br />
		<ui:include src="_contenuto_lettera.xhtml" />
		<br />
		<br />

		<h:outputLink id="printButton" styleClass="printButton" title="Stampa"
			onclick="fetchStampa('#{request.contextPath}/secure/rest/services/getLetteraAccompagnamento?id='+#{bean.letteraId});return false;">	
				Stampa
		</h:outputLink>
		<br />
		<br />

		<cc:btnBack backTo="#{bean.backTo}" />
	</ui:define>

</ui:composition>
