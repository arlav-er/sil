<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<ui:param name="bean_corpo" value="#{visualizzaLetteraAccompagnamentoBean}" />

	<p>
		<h:outputText id="brevePresentazione"
			value="#{bean_corpo.data.brevePresentazione}" escape="false" />
	</p>
	<p>
		<h:outputText id="motivazObiettivi"
			value="#{bean_corpo.data.motivazObiettivi}" escape="false" />
	</p>
	<p>
		<h:outputText id="benefici" value="#{bean_corpo.data.benefici}"
			escape="false" />
	</p>
	<p>
		<h:outputText id="lettpuntiForzaQualitaera"
			value="#{bean_corpo.data.puntiForzaQualita}" escape="false" />
	</p>
	<p>
		<h:outputText id="saluti" value="#{bean_corpo.data.saluti}" escape="false" />
	</p>
	<script type="text/javascript">
		$(function() {
			// Aggiungo l'indentazione ai paragrafi
			$('#lettera p').css('text-indent', '20px')
			disegnaBottoni();
		});
	</script>

</ui:composition>
