<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../../template/main.xhtml">

	<ui:define name="title">
		<h:outputText
			value="#{txt['cittadino.yg.dettaglio_appuntamento.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="content">
		<div class="widget_container ui-tabs ui-widget-content ui-corner-all">

			<h5>
				<h:outputText
					value="#{txt['cittadino.yg.dettaglio_appuntamento.descrizione']}"
					escape="false" />
				<h:outputText
					value="#{txt['cittadino.yg.dettaglio_appuntamento.annulla']}"
					escape="false" />
			</h5>

			<div style="margin: 1em 3em">

				<div style="margin: 1em 0em">
					<h:outputLabel value="Tipo appuntamento:" />
					<br />
					<cc:inputText layout="inline" editingMode="false"
						value="#{ygDettaglioAppuntamentoBean.tipoAppuntamento}" />
				</div>

				<div style="margin: 1em 0em">
					<span style="display: inline-block"> <h:outputLabel
							style="display:block" value="Data:" /> <cc:inputText
							id="dataAppuntamento" layout="inline"
							value="#{ygDettaglioAppuntamentoBean.agAppuntamentoDTO.dtAppuntamento}"
							type="date" datePattern="dd/MM/yyyy" editingMode="false" />
					</span> <span style="display: inline-block; margin-left: 4em"> <h:outputLabel
							style="display:block" value="Orario:" /> <cc:inputText
							id="oraAppuntamento" layout="inline"
							value="#{ygDettaglioAppuntamentoBean.agAppuntamentoDTO.oraAppuntamento}"
							editingMode="false" />
					</span>
				</div>

				<div style="margin: 1em 0em">
					<h:outputLabel style="display:block" value="CPI:" />
					<h:outputText style="display:block"
						value="#{ygDettaglioAppuntamentoBean.agAppuntamentoDTO.denominazioneCpi}" />
					<h:outputText style="display:block"
						value="#{ygDettaglioAppuntamentoBean.agAppuntamentoDTO.indirizzoCpiStampa}" />
				</div>

				<div style="margin: 1em 0em">
					<span style="display: inline-block"> <h:outputLabel
							style="display:block" value="Sigla Operatore:" /> <cc:inputText
							style="display:block" id="siglaOperatore" layout="inline"
							value="#{ygDettaglioAppuntamentoBean.agAppuntamentoDTO.siglaOperatore}"
							editingMode="false" /></span> <span
						style="display: inline-block; margin-left: 4em"> <h:outputLabel
							style="display:block" value="Sportello distaccato:"
							rendered="#{not empty ygDettaglioAppuntamentoBean.agAppuntamentoDTO.ambiente}" />
						<cc:inputText
							rendered="#{not empty ygDettaglioAppuntamentoBean.agAppuntamentoDTO.ambiente}"
							style="display:block" id="ambiente" layout="inline"
							value="#{ygDettaglioAppuntamentoBean.agAppuntamentoDTO.ambiente}"
							editingMode="false" />
					</span>
				</div>
			</div>

			<h:outputText
				value="#{txt['cittadino.yg.dettaglio_appuntamento.descrizione2']}"
				escape="false" />
		</div>

		<br />
		<h:link rendered="true" styleClass="buttonStyle" outcome="home"
			title="Torna alla scrivania">Torna alla scrivania</h:link>
	</ui:define>

</ui:composition>
