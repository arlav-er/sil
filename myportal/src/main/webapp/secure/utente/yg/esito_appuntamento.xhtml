<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../../template/main.xhtml">

	<ui:define name="title">
		<h:outputText value="#{txt['cittadino.yg.esito_appuntamento.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="content">

		<div class="widget_container ui-tabs ui-widget-content ui-corner-all">
			<div id="answer">

				<cc:waiting id="wait" hidden="false"
					waitMessage="Prenotazione appuntamento in corso..." />

				<div class="appuntamento_ok" style="display: none">
					<h5>
						<h:outputText
							value="#{txt['cittadino.yg.dettaglio_appuntamento.annulla']}"
							escape="false" />
					</h5>
					<div style="width: 70%; margin: auto">
						<h:outputText id="description" value="" />

						<br />
						<cc:inputText value="#{ygAppuntamentoBean.tipoAppuntamento}"
							label="Tipo appuntamento:" editingMode="false" />

						<h:panelGrid columns="2" columnClasses="fifty, fifty">
							<cc:inputText id="dataAppuntamento" value="" label="Data:"
								editingMode="false" />

							<cc:inputText id="oraAppuntamento" value="" label="Orario:"
								editingMode="false" />


							<cc:inputText id="cpi" value="" label="CPI:" editingMode="false" />

							<h:outputText value="" />

							<cc:inputText id="siglaOperatore" value=""
								label="Sigla Operatore:" editingMode="false" />

							<cc:inputText id="ambiente" value=""
								label="Sportello distaccato:" editingMode="false" />
						</h:panelGrid>
					</div>
				</div>

				<div class="error" style="display: none" />

			</div>
		</div>

		<br />
		<h:link rendered="true" styleClass="buttonStyle" outcome="home"
			title="Torna alla scrivania">Torna alla scrivania</h:link>

		<script type="text/javascript">
		/*
		 * al servizio di prenotazione ripasso tutti i dati anche se
		 * probabilmente molti sono inutili dato che ho l'identificativo dello
		 * slot. Ciononostante si e' oculatamente deciso di lasciare anche tutti
		 * i dati di prima senza un motivo apparente.
		 */
		$(function() {
			setTimeout("fetchFissaAppuntamentoYG(#{sessionBean.connectedUtente.id}, #{ygAppuntamentoBean.idYgAdesione}, #{ygAppuntamentoBean.identificativoSlot})",2000); 
			disegnaBottoni();
		});
		</script>
	</ui:define>

</ui:composition>
