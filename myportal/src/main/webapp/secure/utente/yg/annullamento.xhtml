<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

<h:head>

</h:head>

<f:metadata>
	<f:event listener="#{ygAdesioneBean.checkViewPage()}"	type="preRenderView" />
</f:metadata>

<h:body>

<ui:composition template="../../template/main.xhtml">

	<ui:define name="content">
		<ui:fragment rendered="#{ygAdesioneBean.showMessaggioRer}">
			<ui:include src="_headerRer.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{ygAdesioneBean.showMessaggioUmbria}">
			<ui:include src="_headerUmbria.xhtml" />
		</ui:fragment>
		<ui:fragment rendered="#{not ygAdesioneBean.showMessaggioUmbria and not ygAdesioneBean.showMessaggioRer}">
			<ui:include src="_header.xhtml" />
		</ui:fragment>
					
		<div class="widget_container" style="clear: both;">
		<div class="ui-widget-content ui-widget ui-corner-all">
		
		<h:panelGrid columns="1" rendered="#{ygAdesioneBean.adesioneAttiva and not ygAdesioneBean.errore}">
			<H2>Annullamento Adesione </H2>
			<h:form id="annulla_form">
			
				<cc:messages />
			
				<h:panelGrid columns="1">
					<h:outputText value="In caso di ripensamento è possibile annullare la propria adesione." escape="false" />
					<h:outputText value="In seguito sarà comunque possibile effettuare una nuova adesione alla Garanzia Giovani" escape="false" />
				</h:panelGrid>
				
				<center>
				
				<br/>
				
				<h:link 
					rendered="true"
					styleClass="buttonStyle yg_margin_right" 
					outcome="home"
					title="Torna alla scrivania">Torna alla scrivania</h:link>
				
				<h:commandLink 
					action="#{ygAdesioneBean.annullaAdesione()}" 
					value="Annulla Adesione"
					styleClass="cancelButton" 
					id="annulla_adesione_btn">
				</h:commandLink>				
				</center>
				<br />
			</h:form>
		
		</h:panelGrid>
		
		<h:panelGrid columns="1" rendered="#{not ygAdesioneBean.adesioneAttiva and not ygAdesioneBean.errore}">
			<H2>Annullamento Adesione </H2>
			
				<cc:messages />
			
				<h:panelGrid columns="1">
					<h:outputText value="L'annullamento dell'adesione alla garanzia giovani è stato effettuato" escape="false" />
				</h:panelGrid>
				
				<center>
				
				<h:link 
					rendered="true"
					styleClass="buttonStyle yg_margin_right" 
					outcome="home"
					title="Torna alla scrivania">Torna alla scrivania</h:link>				
				</center>
				<br />
		
		
		</h:panelGrid>
		
		</div>
		</div>
		
	</ui:define>
	
</ui:composition>

</h:body>

</html>
