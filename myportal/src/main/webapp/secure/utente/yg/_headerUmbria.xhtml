<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
	<f:loadBundle basename="conf.const" var="const" />
	
	<div>
		<div style="width: 100%; text-align: center;">
			<img id="yg_logo_umbria" style="width:100%"
				src="#{request.contextPath}/resources/images/Umbriattiva_Giovani.png" />
		</div>

		<ui:fragment  rendered="#{const['regione.cod'] != 10}">
			<div class="yg_header_left">
				<a href="http://www.garanziagiovani.gov.it" target="_blank"><img id="yg_logo" class="yg_logo" src="#{request.contextPath}/resources/images/rer/yg_logo_small_white_www.png" /></a>
			</div>
		
			<div class="yg_header_right">
				<div class="yg_header_loghi" style="height:46px;"></div>
				<div class="yg_header_menu">
					<div class="yg_header_regione">
						<h:outputText styleClass="yg_header_regione_text" value="Regione Emilia Romagna" rendered="#{const['regione.cod'] == 8}"/>
						<h:outputText styleClass="yg_header_regione_text" value="Provincia Autonoma di Trento" rendered="#{const['regione.cod'] == 22}"/>
						<h:outputText styleClass="yg_header_regione_text" value="Umbria" rendered="#{const['regione.cod'] == 10}"/>
					</div>
				</div>
			</div>
		</ui:fragment>
	</div>
</ui:composition>
