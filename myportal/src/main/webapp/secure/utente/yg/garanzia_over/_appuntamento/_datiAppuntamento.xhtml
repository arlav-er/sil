<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<fieldset>
			<legend>Dati Appuntamento</legend>
			<table class="width50" style="border-spacing: 1.5em;">
				<tr>
					<td colspan="2">
						<p:outputLabel for="tipoAppuntamento" value="Tipo appuntamento" />
						<br />
						<h:outputText id="tipoAppuntamento"
							value="#{ygOverAppuntamentoBean.appuntamento.descTipoAppuntamento}" />
					</td>
				</tr>
				<tr>
					<td class="width50">
						<p:outputLabel for="data" value="Data" />
						<br />
						<h:outputText id="data" value="#{ygOverAppuntamentoBean.appuntamento.data}">
							<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
						</h:outputText>
					</td>
					<td class="width50">
						<p:outputLabel for="orario" value="Orario" />
						<br />
						<h:outputText id="orario" value="#{ygOverAppuntamentoBean.appuntamento.orario}" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<p:outputLabel for="cpi" value="CPI" />
						<br />
						<h:outputText id="cpi" value="#{ygOverAppuntamentoBean.appuntamento.denominazioneCpi}" />
						<br />
						<h:outputText id="cpi2" value="#{ygOverAppuntamentoBean.appuntamento.indirizzoStampaCpi}" />
					</td>
				</tr>
				<tr>
					<td class="width50">
						<p:outputLabel for="siglaOperatore" value="Sigla Operatore" />
						<br />
						<h:outputText id="siglaOperatore" value="#{ygOverAppuntamentoBean.appuntamento.siglaOperatore}" />
					</td>
					<td class="width50">
						<p:outputLabel for="sportelloDistaccato" value="Sportello distaccato" />
						<br />
						<h:outputText id="sportelloDistaccato" value="#{ygOverAppuntamentoBean.appuntamento.ambienteCpi}" />
					</td>
				</tr>
				<tr>
					<td class="width50">
						<p:outputLabel for="cfLavoratore" value="Lavoratore" />
						<br />
						<h:outputText id="cfLavoratore" value="#{ygOverAppuntamentoBean.appuntamento.codiceFiscale}" />
						<br />
						<h:outputText id="cognomeNome"
							value="#{ygOverAppuntamentoBean.appuntamento.cognome} #{ygOverAppuntamentoBean.appuntamento.nome}" />
					</td>
				</tr>
			</table>
		</fieldset>
	</h:form>
</ui:composition>
