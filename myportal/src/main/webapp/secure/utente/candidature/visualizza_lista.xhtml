<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../../template/main.xhtml">

	<ui:param name="bean" value="#{visualizzaListaCandidatureUtenteBean}" />
	<ui:param name="form_id" value="candidature_form"></ui:param>

	<ui:define name="title">
		<h:outputText value="#{msg['cittadino.candidature.titolo']}"
			escape="false" />
	</ui:define>

	<ui:define name="content">
		<cc:candidatureList showStatoOccupazionale="true" 
			showFlagCresco="visualizzaListaCandidatureUtenteBean.showFlagCresco()"
			list="#{visualizzaListaCandidatureUtenteBean.candidature}" />
		<h:button value="Torna alla homepage" outcome="home"
				  styleClass="buttonStyle" title="Torna alla homepage" />
	</ui:define>

</ui:composition>
