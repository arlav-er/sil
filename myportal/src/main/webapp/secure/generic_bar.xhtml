<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<!-- 
	<div id="upper_bar_" style="padding-top: 0px; padding-right: 10px;">
	 -->
	<div id="sectionsWrapper" class="page-max-width"  >
		<h:panelGroup layout="block" id="rer_data" style="margin-top: 0;" >
			<h:outputText lang="it" value="#{sessionBean.titleDescription}" />			
			<h:form id="logout_form" style="display:none;">
				<h:commandLink styleClass="external-link" id="logout_link"
					action="#{sessionBean.logout}" title="Logout" tabindex="0"
					onclick="return confirm('Sei sicuro di voler uscire dal portale?');">
				</h:commandLink>
			</h:form>
		</h:panelGroup>
		<h5 class="hiddenStructure">Sections</h5>
		<ul id="portal-globalnav">
			<li id="home_link" class="plain tab_link"><h:link accesskey="1"  styleClass="iconFloatRight"
					outcome="home" value="Home Page" title="Torna alla tua Home Page" tabindex="0" /></li>
			<li id="preferences_link" class="plain tab_link"><h:link  styleClass="iconFloatRight"
					outcome="preferences" value="Preferenze" title="Preferenze" tabindex="0" /></li>
			<li id="portlets_link" class="plain tab_link"><h:link  styleClass="iconFloatRight"
					value="Scrivania" title="Configurazione scrivania" outcome="portlets" tabindex="0" /></li>
			<li id="messages_area_link" class="plain tab_link">
			<h:link id="messages_area" 
			styleClass="iconFloatRight" outcome="messages" title="Area messaggi" tabindex="0">
			<h:outputText value="Area messaggi "  />
			<b></b>
			</h:link></li>
		</ul>
		<div style="clear: both; display: none;" />
		<h:panelGroup layout="block" style="padding-top: 0px; padding-right: 10px;" rendered="false">
			<h:form id="bar_buttons_org" style="float:right">
				<h:commandLink style="border:0;" styleClass="iconFloatRight" action="#{sessionBean.logout}" title="Esegui il logout"
					tabindex="0" onclick="return confirm('Sei sicuro di voler uscire dal portale?');">
					<h:graphicImage id="logout_icon" style="width:16px; height: 16px;" url="/resources/images/icons/logout.png" alt="Esegui il logout" />
				</h:commandLink>
			</h:form>

		</h:panelGroup>


		<script type="text/javascript">    
			 $(function(){
				pollNotifications(#{sessionBean.principalId});
		    });
		</script>
	</div>
</ui:component>
