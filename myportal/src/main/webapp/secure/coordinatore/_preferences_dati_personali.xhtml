<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:cc="http://java.sun.com/jsf/composite/components">

	<f:loadBundle basename="conf.const" var="const" />

	<h3 id="dati_personali_titolo" aria-controls="dati_personali"
		class="headingCollapse ui-accordion-header ui-helper-reset ui-state-default ui-corner-all">
		<span id="dati_personali_brake_titolo"
			class="ui-icon ui-icon-triangle-1-e"></span> <a href="#">Dati
			personali</a>
	</h3>
	<div
		class="contentCollapse ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom">

		<h:form id="dati_personali_form">
			<h:panelGrid columns="2" cellspacing="10"
				columnClasses="fifty, fifty">
				<cc:inputText id="nome" value="#{backBean.data.nome}" label="Nome"
					maxlength="50" required="true" requiredMessage="Inserire il Nome">
				</cc:inputText>

				<cc:inputText id="cognome" value="#{backBean.data.cognome}"
					maxlength="50" label="Cognome" required="true"
					requiredMessage="Inserire il Cognome">
				</cc:inputText>

				<cc:inputText id="username"
					value="#{backBean.data.principal.username}" maxlength="50"
					label="Username" required="true" editingMode="false"
					requiredMessage="Inserire uno Username">
				</cc:inputText>

				<cc:inputText id="email" value="#{backBean.data.email}"
					label="E-mail" required="true" requiredMessage="Inserire la E-mail">
					<f:validator validatorId="emailValidator" for="function" />
					<f:validator validatorId="noPecEmailValidator" for="function" />
					<f:attribute name="id_pf_principal"
						value="#{backBean.pfPrincipalId}" />
					<f:validator validatorId="uniqueEmailValidator" for="function" />
				</cc:inputText>

				<cc:inputText id="data_inizio" value="#{backBean.data.inizio}"
					label="Data inizio incarico" required="true"
					requiredMessage="Inserire la Data inizio incarico"
					editingMode="false">
				</cc:inputText>

				<cc:inputText id="data_fine" value="#{backBean.data.fine}"
					label="Data fine incarico" required="true"
					requiredMessage="Inserire la Data fine incarico"
					editingMode="false">
				</cc:inputText>

				<cc:inputText id="privilegio" value="#{backBean.data.privilegio}"
					label="Privilegio" required="true"
					requiredMessage="Inserire il privilegio" editingMode="false">
				</cc:inputText>
			</h:panelGrid>
			<br />
			<h:commandLink action="#{backBean.save}" value="Modifica"
				styleClass="updateButton" id="update_button_dati_personali">
				<f:ajax execute=":dati_personali_form" render="@all"
					onevent="updateCallback" />
			</h:commandLink>
		</h:form>
	</div>
</ui:composition>
