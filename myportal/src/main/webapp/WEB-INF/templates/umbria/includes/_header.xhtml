<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<div class="container-fluid header">
		<div class="logos">
			<div id="rerLogoContainer">
				<a href="http://www.regione.umbria.it">
					<div class="umbriaLogo"></div>
				</a>
			</div>
		</div>

	</div>
	<div id="contentCarousel">
		<div class="shadow_sx">
			<div class="shadow_dx">
				<div id="subsiteTitle">
					<h2 style="background-color: #FFCC3D; display: inline">Lavoro per Te</h2>
					<div id="menu">
						<div class="btn-group">
							<button data-toggle="dropdown" class="menu-header dropdown-toggle">
								#{sessionBean.titleDescription} <b class="fa fa-home fa-2 menu-icon pull-right"></b>
							</button>
							<ul class="dropdown-menu" style="">
								<ui:fragment rendered="#{not empty sessionBean.connectedAzienda}">
									<li><h:link outcome="new_home" value="La mia scrivania" /></li>
									<li class="divider"></li>
									<li><a href="#{sessionBean.getUrlMyAccount()}/secure/account">Profilo</a></li>
									<li><h:link outcome="portlets" value="Personalizza scrivania" /></li>
									<li><h:link outcome="messages" value="Messaggi" /><b></b></li>
									<ui:fragment rendered="#{sessionBean.checkAbilitazioneVisibile('ESP')}">
										<li class="external-link-underline"><h:link outcome="messages" value="Assistenza tecnica">
												<f:param name="tema" value="assistenza_tecnica" />
											</h:link></li>
									</ui:fragment>
								</ui:fragment>
								<ui:fragment rendered="#{not empty sessionBean.connectedUtente}">
									<li><h:link outcome="new_home" value="La mia scrivania" /></li>
									<li class="divider"></li>
									<li><a href="#{sessionBean.getUrlMyAccount()}/secure/account">Profilo</a></li>
									<li><h:link outcome="portlets" value="Personalizza scrivania" /></li>
									<li><h:link outcome="messages" value="Messaggi" /><b></b></li>
									<ui:fragment rendered="#{sessionBean.checkAbilitazioneVisibile('ESP')}">
										<li class="external-link-underline"><h:link outcome="messages" value="Assistenza tecnica" styleClass="external-link">
												<f:param name="tema" value="assistenza_tecnica" />
											</h:link></li>
									</ui:fragment>
								</ui:fragment>
								<ui:fragment rendered="#{not empty sessionBean.connectedProvincia}">
									<li><h:link outcome="new_home" value="La mia scrivania" /></li>
									<li><a href="#{sessionBean.getUrlMyAccount()}/secure/account">Profilo</a></li>
									<li><h:link outcome="portlets" value="Personalizza scrivania" /></li>
									<li><h:link outcome="messages" value="Messaggi" /><b></b></li>
								</ui:fragment>

								<h:form>
									<p:remoteCommand actionListener="#{accountInfoBean.logout()}" name="logout"></p:remoteCommand>
								</h:form>
								<li class="divider"></li>
								<li><a href="#" onclick="doLogout()">Logout</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
