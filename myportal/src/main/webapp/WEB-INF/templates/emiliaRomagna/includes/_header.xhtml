<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

	<div class="container-fluid grey-banner">
		<div class="container header-banner">
			<a href="https://www.regione.emilia-romagna.it/" class="er-link">Regione Emilia-Romagna</a>
		</div>
	</div>
	<div class="container">
		<div class="logos">
			<a href="https://www.agenzialavoro.emr.it/" class="logo">
				<img alt="Regione Emilia-Romagna" src="#{request.contextPath}/resources/images/agency3.png" width="200px"
					style="margin-top: 15px;" />
			</a>
			<h1 class="mainTitle hidden-xs hidden-sm">
				<a accesskey="1" href="https://www.agenzialavoro.emr.it/">Agenzia regionale per il lavoro</a>
			</h1>
		</div>
	</div>
	<div class="container-fluid red-banner">
		<div id="menu">
			<div class="btn-group">
				<button data-toggle="dropdown" class="menu-header dropdown-toggle">
					#{sessionBean.titleDescription}
				</button>
				<ul class="dropdown-menu" style="">
					<ui:fragment rendered="#{not empty sessionBean.connectedAzienda}">
						<li>
							<h:link outcome="new_home" value="La mia scrivania" />
						</li>
						<li class="divider"></li>
						<li>
							<a href="#{sessionBean.getUrlMyAccount()}/secure/account">Profilo</a>
						</li>
						<li>
							<h:link outcome="portlets" value="Personalizza scrivania" />
						</li>
						<li>
							<h:link outcome="messages" value="Messaggi" />
							<b></b>
						</li>
						<ui:fragment rendered="#{sessionBean.checkAbilitazioneVisibile('ESP')}">
							<li class="external-link-underline">
								<h:link outcome="messages" value="Assistenza tecnica">
									<f:param name="tema" value="assistenza_tecnica" />
								</h:link>
							</li>
						</ui:fragment>
					</ui:fragment>
					<ui:fragment rendered="#{not empty sessionBean.connectedUtente}">
						<li>
							<h:link outcome="new_home" value="La mia scrivania" />
						</li>
						<li class="divider"></li>
						<li>
							<a href="#{sessionBean.getUrlMyAccount()}/secure/account">Profilo</a>
						</li>
						<li>
							<h:link outcome="portlets" value="Personalizza scrivania" />
						</li>
						<li>
							<h:link outcome="messages" value="Messaggi" />
							<b></b>
						</li>
						<ui:fragment rendered="#{sessionBean.checkAbilitazioneVisibile('ESP')}">
							<li class="external-link-underline">
								<h:link outcome="messages" value="Assistenza tecnica" styleClass="external-link">
									<f:param name="tema" value="assistenza_tecnica" />
								</h:link>
							</li>
						</ui:fragment>
					</ui:fragment>
					<ui:fragment rendered="#{not empty sessionBean.connectedProvincia}">
						<li>
							<h:link outcome="new_home" value="La mia scrivania" />
						</li>
						<li>
							<a href="#{sessionBean.getUrlMyAccount()}/secure/account">Profilo</a>
						</li>
						<li>
							<h:link outcome="portlets" value="Personalizza scrivania" />
						</li>
						<li>
							<h:link outcome="messages" value="Messaggi" />
							<b></b>
						</li>
					</ui:fragment>

					<h:form>
						<p:remoteCommand actionListener="#{accountInfoBean.logout()}" name="logout"></p:remoteCommand>
					</h:form>
					<li class="divider"></li>
					<li>
						<a href="#" onclick="doLogout()">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

</ui:composition>
</html>
