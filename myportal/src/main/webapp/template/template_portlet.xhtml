<!--// TEMPLATE AUTENTICATO //-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	
	<ui:param name="pname" value="#{(portlet.nome != null) ? portlet.nome : portlet_name}" />
	<ui:param name="pid" value="#{(portlet.id != null) ? portlet.id : portlet_name}" />
<div>
	<dl class="portlet rerPortletAdvancedStatic portletSimple #{portletCssClass}" id="portlet_#{pname}" style="display:none">
		<dt class="portletHeader">
			<span class="portletTopLeft"></span>
        	<span class="tile">
        		<span style="float:left">
					<ui:insert name="portlet_title"></ui:insert>
				</span>
		   	    <span style="float: left; cursor: pointer;" class="portlet-shade ui-icon ui-icon-triangle-1-s" title="Nascondi/Mostra"></span>
			</span>
	 		<span style="position: absolute; cursor: pointer;" class="portlet-close" title="Rimuovi"></span>
        	<span class="portletTopRight"></span>
					
			 
		</dt>
		<dd class="portletItem">
		<div>
			<f:subview id="portlet-#{pid}">
				<ui:insert name="portlet_content"></ui:insert>
			</f:subview>
		</div>
		</dd>
		<dd>		 
		<f:subview id="#{pname}">
			<h:form id="form_deletePortlet" style="display:none;">
				<h:inputHidden value="#{portlet.idPortlet}" id="idPortlet" />
				<h:inputHidden value="#{portlet.visualizza}" id="flagVisualizza" />
				<h:inputHidden value="#{portlet.ridotta}" id="flagRidotta" />
				<h:inputHidden value="#{portlet.posizione}" id="posizione" />
				<h:inputHidden value="#{portlet.colonna}" id="colonna" />
			
						
				<h:commandButton id="eliminaPortlet" action="#{userBean.deletePortlet}" value="elimina" style="display: none;">
					<f:ajax execute="@form" />
				</h:commandButton>
				<br />
				<h:commandButton id="riduciPortlet" action="#{userBean.riduciPortlet}" value="riduci" style="display: none;">
					<f:ajax execute="@form" />
				</h:commandButton>
				<br />
				
			</h:form>	
		</f:subview>
		</dd>		
	</dl>
	<div style="clear:both;"></div>
</div>
</ui:composition>
