<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite/components"
	template="../template/main.xhtml">
	
<ui:define name="content">
	<f:loadBundle var="errors" basename="messages.errors"/>
	
	<div class="errors-div">
		<div class="errors-title ui-widget-header">
			Errore imprevisto
		</div>
		<div class="errors-text">
			<p style="font-size: 1.4em">E' avvenuto un errore durante la navigazione!</p>
			<a class="buttonStyle" href="#{utilsBean.logoutUrl}">Torna all'HomePage</a>
		</div>
	</div>
</ui:define>
</ui:composition>
