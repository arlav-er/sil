cittadino.messaggi.supporto.titolo=Richiedi supporto per CV e lettera
cittadino.messaggi.supporto.descrizione=<p>Da qui puoi inviare CV e lettera di presentazione agli specialisti di orientamento e preselezione di Lavoro per Te. Ti risponderanno con suggerimenti personalizzati per la compilazione e, se stai rispondendo a un'offerta specifica, verificheranno se il tuo CV corrisponde ai requisiti.</p>
cittadino.messaggi.consulenza.titolo=Chiedi una consulenza
cittadino.messaggi.consulenza.descrizione=<p>Da qui puoi inoltrare le tue richieste riguardo alle tematiche che trovi elencate nel modulo. Un operatore ti risponder&agrave; con una consulenza su misura per te.</p>
cittadino.messaggi.notifiche.titolo=Notifiche
cittadino.messaggi.notifiche.descrizione=<p>Qui trovi messaggi generati dal sistema (per esempio la segnalazione del corretto invio delle candidature).</p>
