personalizza_scrivania.descrizione=<p>Per rendere pi&ugrave; facile la tua navigazione su Lavoro per Te, puoi personalizzare la tua Scrivania scegliendo quali servizi visualizzare: nell'home page puoi minimizzare o chiudere i riquadri che non ti interessano, oppure spostarli nella posizione che preferisci (basta puntare il mouse sulla banda gialla e trascinarli). Qui trovi la lista di tutti i servizi disponibili, con la possibilit&agrave; di ripristinare quelli che hai eliminato con un semplice clic.</p>

