cittadino.ricerca_corso.titolo=Corsi di formazione
cittadino.ricerca_corso.descrizione=<p>Trovi qui le schede informative di tutti i corsi di formazione finanziati dalla Regione Emilia-Romagna e dalle Province attraverso Fondo sociale europeo, fondi nazionali e regionali, e dei corsi di formazione autorizzati dalla Regione.</p>
cittadino.ricerca_corso.ricerca_semplice.guida=<p>Seleziona almeno uno dei tre campi seguenti e clicca CERCA</p>
cittadino.ricerca_corso.formazione_regolamentata.titolo=Ricerca corsi di Formazione regolamentata
cittadino.ricerca_corso.ricerca_libera.titolo=Ricerca libera
cittadino.ricerca_corso.ricerca_libera.descrizione=<p>Scrivi una o pi&ugrave; parole significative per descrivere il corso che stai cercando o le tue caratteristiche (es. informatica, CAD, segreteria, disoccupato, autonomo, etc.) e clicca CERCA. Per ottenere un numero maggiore di risultati, ti consigliamo di omettere la desinenza: per esempio, se cerchi atipico scrivi atipic, in modo tale da visualizzare tutti i risultati, sia al singolare che al plurale.</p>
cittadino.ricerca_corso.ricerca_riferimento.titolo=Ricerca per codice identificativo (Rif./PA)
cittadino.ricerca_corso.ricerca_riferimento.descrizione=<p>Se conosci il Numero di Riferimento (Rif./PA) assegnato al corso dalla Pubblica Amministrazione, scrivilo nel campo Ricerca e clicca CERCA.</p>
cittadino.ricerca_azienda.titolo=Ricerca aziende
cittadino.ricerca_azienda.descrizione=<p>Le aziende iscritte a Lavoro per Te hanno una loro vetrina sul portale, dove presentano la loro attivit&agrave; e pubblicano le offerte di lavoro. Qui puoi cercare le aziende che ti interessano e visitare le loro pagine, per conoscerle meglio e per visualizzare le offerte di lavoro che hanno pubblicato.</p> <p>Per visualizzare l&apos;elenco completo, clicca direttamente &quot;cerca&quot;.</p>
