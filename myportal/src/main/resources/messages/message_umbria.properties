## CITTADINO
cittadino.info.cv.clicklavoro=Attraverso questo campo puoi decidere l\u2019ambito di diffusione del tuo curriculum. Scegliendo &quot;regionale&quot; il tuo CV sar&agrave; visibile esclusivamente su Lavoro per Te, scegliendo &quot;nazionale&quot; invece sar&agrave; visibile anche sul portale nazionale per il lavoro Cliclavoro. Infine scegliendo &quot;europeo&quot; verr&agrave; inserito anche al portale per europeo per la mobilit&agrave; professionale EURES.
cittadino.info.cv.qualifica_svolta=Le qualifiche sono sotto categorie del gruppo professionale che corrispondono a professionalit\u0430 specifiche. Solo dopo aver selezionato un gruppo professionale, puoi scegliere una qualifica tra quelle che appartengono al gruppo.
cittadino.info.cv.professione_desiderata=Questa sezione serve per specificare quali siano le professioni che pi&ugrave; ti interessa svolgere. Per compilarla sar&agrave; sufficiente scegliere i gruppi professionali che pi&ugrave; corrispondono alle tue competenze/preferenze. Dopo aver effettuato la scelta, il sistema in automatico assocer&agrave; al tuo CV tutte quelle professioni che sono ricomprese all&apos;interno del gruppo professionale scelto. Qualora dopo l&apos;inserimento tu voglia eliminare una o pi&ugrave; professioni inserite ti sar&agrave; sufficiente agire sul cestino presente accanto ad ogni singola professione.
cittadino.info.cv.gruppo_professionale=Se hai deciso di pubblicare il tuo CV anche sul portale nazionale ClicLavoro, devi compilare la sezione \u201CProfessioni desiderate\u201D indicando quali professioni sei interessato a svolgere. Una volta selezionato un gruppo professionale, tutte le professioni che fanno parte di quel gruppo ti verranno associate. Dopo aver salvato, potrai eliminare quelle che non ti interessano cliccando sul cestino.
cittadino.info.cv.ricercabilita=Selezionando questo campo renderai pubblico il tuo CV e le aziende potranno ricercarlo e visionarlo liberamente. Viceversa potrai utilizzare questo CV solo per candidarti a specifiche offerte di lavoro.
