## COORDINATORE
coordinatore.home.titolo=Benvenuto
coordinatore.portlet.pratiche_atipici.titolo=Pratiche lavoratori atipici
coordinatore.portlet.pratiche_atipici.descrizione=Da qui accedi agli strumenti online per la gestione delle pratiche relative alla consulenza per il lavoro \u201Catipico\u201D/P.IVA.<br /><br />Per pratica si intende la richiesta inviata da parte di un lavoratore/lavoratrice \u201Catipico/a\u201D o con Partita IVA al servizio di consulenza online nei diversi stadi di realizzazione fino alla sua chiusura con l\u2019invio della risposta al richiedente.

coordinatore.pratiche_atipici.titolo=Consulenza per il lavoro \u201Catipico\u201D/P.IVA
coordinatore.pratiche_atipici.descrizione= Puoi gestire una pratica selezionandone di seguito la tipologia (\u201Cconsulenza tematica\u201D / \u201Cconsulenza al lavoro\u201D).
coordinatore.pratiche_atipici.consulenza_lavoro.descrizione=Da qui puoi dare il via al processo di gestione di una nuova pratica (approvazione e invio al centro per l\u2019Impiego di competenza; non approvazione e invio del relativo messaggio all\u2019utente), monitorare lo stato di quelle in corso e accedere all\u2019elenco delle pratiche concluse.<br />N.B.\: In caso di quesiti che non rientrano nell\u2019ambito della consulenza online per il lavoro \u201Catipico\u201D/PIVA (pratica \u201Cnon approvata\u201D), l\u2019utente va comunque indirizzato con sufficiente precisione verso altri servizi o uffici regionali, fornendo un\u2019informazione orientativa e di primo livello.<br /><br />Lo stato delle pratiche.<br />Per accedere al dettaglio della pratica su cui intendi lavorare clicca sul relativo numero identificativo.<br />La funzione \u201Cfiltra veloce\u201D ti permette di ricercare le pratiche per tipologia.<br />
coordinatore.pratiche_atipici.consulenza_tematica.descrizione=Da qui puoi dare il via al processo di gestione di una nuova pratica (approvazione e invio al centro per l\u2019Impiego di competenza; non approvazione e invio del relativo messaggio all\u2019utente), monitorare lo stato delle pratiche in corso e accedere all\u2019elenco di quelle concluse.<br /><br />N.B.\: In caso di quesiti che non rientrano nell\u2019ambito della consulenza online per il lavoro \u201Catipico\u201D/PIVA (pratica \u201Cnon approvata\u201D), l\u2019utente va comunque indirizzato con sufficiente precisione verso altri servizi o uffici regionali, fornendo un\u2019informazione orientativa e di primo livello.<br /><br />Lo stato delle pratiche.<br />Per accedere al dettaglio della pratica su cui intendi lavorare, clicca sul relativo numero identificativo.<br />La funzione \u201Cfiltra veloce\u201D ti permette di ricercare le pratiche per tipologia.

## CONSULENTE
consulente.portlet.pratiche_atipici.titolo=Pratiche lavoratori atipici
consulente.portlet.pratiche_atipici.descrizione=Da qui accedi agli strumenti online per la gestione delle pratiche relative alla consulenza per il lavoro \u201Catipico\u201D/P.IVA.<br /><br />Per pratica si intende la richiesta inviata da parte di un lavoratore/lavoratrice \u201Catipico/a\u201D o con Partita IVA al servizio di consulenza online nei diversi stadi di realizzazione fino alla sua chiusura con l\u2019invio della risposta al richiedente.

consulente.pratiche_atipici.titolo=Consulenza per il lavoro \u201Catipico\u201D/P.IVA
consulente.pratiche_atipici.descrizione=
consulente.pratiche_atipici.consulenza_tematica.descrizione=Da qui puoi curare la gestione di una nuova pratica (rifiutare l\u2019assegnazione; rispondere al quesito e quindi inoltrare la risposta al centro per l\u2019impiego), conoscere lo stato di quelle in corso e accedere all\u2019elenco delle pratiche concluse.<br /><br />Lo stato delle pratiche.<br />Per accedere al dettaglio della pratica su cui intendi lavorare clicca sul relativo numero identificativo.<br />La funzione \u201Cfiltra veloce\u201D ti permette di ricercare le pratiche per tipologia.

## AZIENDA
azienda.info.qualifica_richiesta=Le qualifiche sono sotto categorie del gruppo professionale che corrispondono a professionalit\u00E0 specifiche. Se vuoi dare visibilit\u00E0 alla tua offerta anche nel portale nazionale ClicLavoro, dopo aver selezionato un gruppo professionale devi scegliere una qualifica tra quelle che appartengono al gruppo
azienda.info.attivita_ateco=La classificazione delle attivit\u00E0 economiche ATECO \u00E8 usata per le rilevazioni statistiche nazionali. Se vuoi dare visibilit\u00E0 alla tua offerta anche nel portale nazionale ClicLavoro, dopo aver selezionato un settore devi scegliere un\u2019attivit\u0430 ATECO tra quelle che fanno parte di quel settore
azienda.info.flag_invio_cl=Attraverso questo campo puoi decidere l&apos;ambito di diffusione della tua richiesta di personale. Scegliendo &quot;regionale&quot; la tua richiesta sar&agrave; visibile esclusivamente su Lavoro per Te, scegliendo &quot;nazionale&quot; invece la tua richiesta sar&agrave; visibile anche sul portale nazionale per il lavoro Cliclavoro. Infine scegliendo &quot;europeo&quot; verr&agrave; inviata anche al portale europeo per la mobilit&agrave; professionale EURES.

azienda.portlet.benvenuto.titolo=Benvenuto
azienda.portlet.vacancies.titolo=Offerte di lavoro
azienda.portlet.vacancies.descrizione=<p>Se cerchi personale, puoi pubblicare qui i tuoi annunci in modo semplice, veloce e personalizzato e decidere se diffonderli a livello regionale o nazionale. Riceverai le candidature direttamente in quest'area riservata e potrai procedere autonomamente alla selezione.</p>
azienda.portlet.vetrina.titolo=Vetrina
azienda.portlet.vetrina.descrizione=<p>Lavoro per Te ti d&agrave; l'opportunit&agrave; di aprire sul portale una tua vetrina, consultabile da tutti gli iscritti. In questo spazio, personalizzabile con testi e immagini, potrai presentare l'azienda e pubblicare gli annunci di lavoro.</p>
azienda.portlet.sare.titolo=Accesso a SARE
azienda.portlet.sare.descrizione=<p>In questa sezione puoi accedere al sistema di Comunicazioni Obbligatorie SARE (Semplificazione Amministrativa in REte), il sistema regionale per l'invio telematico delle comunicazioni obbligatorie per i datori di lavoro. Se hai un account, puoi accedere a SARE direttamente da qui. Se ti devi accreditare, vai nella sezione Profilo, stampa il modulo di accreditamento, firmalo e invialo alla Provincia competente. La Provincia verifichera' la tua richiesta e, dopo averti abilitato, potrai accedere al SARE direttamente da qui.</p>
azienda.portlet.cerca_curriculum.titolo=Cerca curriculum
azienda.portlet.cerca_curriculum.descrizione=<p>Qui puoi consultare i CV degli utenti iscritti a Lavoro per Te e al portale nazionale ClicLavoro. Puoi selezionarli in base a parametri di ricerca specifici e, se trovi candidati di tuo interesse, metterti in contatto con loro direttamente attraverso il portale.</p>
azienda.portlet.servizi_atipico.titolo=Pratiche Atipici
azienda.portlet.sareprototipo.invio_comunicazione.titolo=Invio comunicazione
azienda.portlet.sareprototipo.invio_comunicazione.descrizione=Invia una comunicazione al S.A.RE.

azienda.vetrina.descrizione=La vetrina è costituita da diverse sezioni, personalizzabili con testi e immagini. Una volta creata la tua vetrina, potrai modificare in ogni momento i contenuti, con informazioni aggiornate sull'azienda e la sua attività. Nella sezione "Profili richiesti", invece, vengono visualizzate automaticamente le offerte di lavoro da te inserite.

azienda.messaggi.consulenza.titolo=Chiedi una consulenza
azienda.messaggi.consulenza.descrizione=<p>Da qui puoi inoltrare le tue richieste riguardo alle tematiche che trovi elencate nel modulo. Un operatore ti risponder&agrave; con una consulenza su misura per te.</p>
azienda.messaggi.notifiche.titolo=Notifiche
azienda.messaggi.notifiche.descrizione=<p>Qui trovi i messaggi generati dal sistema, per esempio le segnalazioni delle candidature spontanee o riferite a tuoi annunci che gli utenti ti hanno inviato. Aprendo le notifiche, puoi visualizzare direttamente il CV e la lettera di presentazione dei candidati.</p>
azienda.messaggi.contatti.titolo=Contatti
azienda.messaggi.contatti.descrizione=<p>Qui trovi messaggi di contatto con i lavoratori.</p>
azienda.messaggi.contatti_ricevuti.titolo=Contatti ricevuti
azienda.messaggi.contatti_inviati.titolo=Contatti inviati
azienda.rettifica.titolo=Rettifica dati azienda
azienda.cerca_curriculum.titolo=Cerca curriculum
azienda.cerca_curriculum.descrizione=<p>Qui puoi consultare i CV degli utenti iscritti a Lavoro per Te e al portale nazionale ClicLavoro. Puoi selezionarli in base a parametri di ricerca specifici e, se trovi candidati di tuo interesse, metterti in contatto con loro direttamente attraverso il portale.</p><p>I CV pubblicati su ClicLavoro sono in forma anonima\: i dati personali diventeranno visibili solo se i diretti interessati risponderanno positivamente ai tuoi messaggi.</p>
azienda.servizi_atipico.titolo=Consulenza per il lavoro con P.IVA
azienda.servizi_atipico.descrizione=Se lavori in modo autonomo con P.IVA senza iscrizione a Albi/Ordini professionali, da quest\u2019area puoi richiedere una consulenza tematica, su argomenti contrattuali, fiscali, previdenziali, l'autoimprenditoria, la privacy, l'ambiente e la sicurezza.
azienda.servizi_atipico.consulenza_lavoro.descrizione=Invia una nuova richiesta; alla richiesta puoi allegare documenti, che potrebbero essere utili all\u2019operatore per meglio formulare la sua risposta.<br /><br />Lo stato delle tue richieste
azienda.servizi_atipico.consulenza_tematica.descrizione=I tuoi quesiti
azienda.servizi_atipico.consulenza_tematica.form=Per porre correttamente il tuo quesito:<ul><li>compila il form;</li><li>formula una richiesta chiara e relativa a un solo ambito tematico (contrattuale, fiscale, previdenziale, autoimprenditoria, privacy, ambiente e sicurezza);</li><li>digita il quesito nell'apposito campo;</li><li>clicca sul tasto "Invia una nuova richiesta".</li></ul>Nota Bene:<ul><li>le voci contrassegnate con l'asterisco * sono a compilazione obbligatoria;</li><li>se la tua problematica abbraccia piï¿½ ambiti tematici, ti consigliamo di accedere a questo form piï¿½ volte e inviare quesiti distinti;</li><li>i dati da te forniti e della cui veridicitï¿½ sei responsabile, non sono in alcun modo modificabili da parte dei gestori del servizio di erogazione della consulenza.</li></ul>

## PROVINCIA

provincia.portlet.benvenuto.titolo=Benvenuto
provincia.portlet.pratiche_atipici.titolo=Consulenze ATIPICI
provincia.portlet.pratiche_atipici.descrizione=Da qui accedi agli strumenti online per la gestione delle pratiche relative alla consulenza per il lavoro \u201Catipico\u201D/P.IVA.<br /><br />Per pratica si intende la richiesta inviata da parte di un lavoratore/lavoratrice \u201Catipico/a\u201D o con Partita IVA al servizio di consulenza online nei diversi stadi di realizzazione fino alla sua chiusura con l\u2019invio della risposta al richiedente.
provincia.portlet.ricerca_lavoratori.titolo=Ricerca lavoratori
provincia.portlet.ricerca_azienda.titolo=Ricerca aziende
provincia.portlet.ricerca_azienda.descrizione=<p>Le aziende iscritte a Lavoro per Te hanno una loro vetrina sul portale, dove presentano la loro attivit&agrave; e pubblicano le offerte di lavoro. Qui puoi cercare le aziende che ti interessano e visitare le loro pagine, per conoscerle meglio e per visualizzare le offerte di lavoro che hanno pubblicato.</p>
provincia.portlet.classifiche.titolo=Classifiche assunzioni
provincia.portlet.abilita_utenti_sare.titolo=Abilita utenti SARE
provincia.portlet.abilita_utenti_sare.descrizione=<p>In questa sezione puoi gestire gli account SARE, visualizzare e abilitare i nuovi accreditamenti al SARE, a seguito della verifica dei documenti e della procedura istruttoria.</p>
provincia.portlet.sare.titolo=Accesso a SARE
provincia.portlet.sare.descrizione=<p>In questa sezione puoi accedere al sistema di Comunicazioni Obbligatorie SARE (Semplificazione Amministrativa in REte), il sistema regionale per l'invio telematico delle comunicazioni obbligatorie per i datori di lavoro. Se hai un account, puoi accedere a SARE direttamente da qui. Se ti devi accreditare, vai nella sezione Preferenze, stampa il modulo di accreditamento, firmalo e invialo alla Provincia competente. La Provincia verifichera' la tua richiesta e, dopo averti abilitato, potrai accedere al SARE direttamente da qui.</p>
provincia.portlet.ricerca_lavoro.titolo=Offerte di lavoro
provincia.portlet.cerca_curriculum.titolo=Cerca curriculum

provincia.abilita_utenti_sare.titolo=Abilita utenti SARE
provincia.abilita_utenti_sare.descrizione=<p>In questa sezione puoi gestire gli account SARE, visualizzare e abilitare i nuovi accreditamenti al SARE, a seguito della verifica dei documenti e della procedura istruttoria.</p>
provincia.abilita_utenti_sare.ricerca.guida=<p><b>Ricerca gli utenti che hanno chiesto l'abilitazione al sistema</b></p> <p>Nel campo utente puoi inserire come parametro di ricerca:</p> <ul> <li>id utente</li> <li>ragione sociale azienda</li> <li>codice fiscale</li> <li>username</li> </ul>
provincia.ricerca_lavoratori.titolo=Ricerca lavoratori
provincia.messaggi.descrizione=<p>In quest'area puoi gestire le comunicazioni all'interno di Lavoro per Te.</p>
provincia.messaggi.notifiche_ricevute.titolo=Notifiche ricevute
provincia.messaggi.notifiche_ricevute.descrizione=<p>In questa sezione sono visibili i messaggi ricevuti dalle altre Province, con l'indicazione della Provincia che ha inviato il messaggio.</p>
provincia.messaggi.notifiche_inviate.titolo=Notifiche inviate
provincia.messaggi.notifiche_inviate.descrizione=<p>In questa sezione sono visibili i messaggi inviati a diversi destinatari, con l'indicazione del destinatario a cui &egrave; stato inviato il messaggio.</p>
provincia.messaggi.supporto.titolo=Richieste di supporto per CV e lettera
provincia.messaggi.supporto.descrizione=<p>In questa sezione si gestiscono le richieste di supporto al CV e alla lettera di presentazione inoltrate dagli utenti. Direttamente da qui si potranno visualizzare i documenti su cui l'utente ha richiesto un feedback e inviare direttamente la risposta.</p>
provincia.messaggi.consulenza.titolo=Richieste di consulenza
provincia.messaggi.consulenza.descrizione=<p>In questa sezione si gestiscono le domande pervenute da cittadini e aziende sulle tematiche definite. Direttamente da qui si potranno inviare le risposte ai quesiti pervenuti.</p>
provincia.messaggi.contatti.titolo=Contatti
provincia.messaggi.contatti.descrizione=<p>Qui trovi messaggi di contatto con i lavoratori.</p>
provincia.messaggi.contatti_ricevuti.titolo=Contatti ricevuti
provincia.messaggi.contatti_inviati.titolo=Contatti inviati
provincia.messaggi.app.titolo=App
provincia.messaggi.notifiche_app_inviate.titolo=Notifiche inviate all'App
provincia.messaggi.valutazioni_app.titolo=Valutazioni dell'App
provincia.cerca_curriculum.titolo=Cerca curriculum
provincia.pratiche_atipici.titolo=Consulenza per il lavoro \u201Catipico\u201D/P.IVA
provincia.pratiche_atipici.descrizione=Puoi rispondere a una pratica selezionandone di seguito la tipologia (\u201Cconsulenza tematica\u201D / \u201Cconsulenza al lavoro\u201D).
provincia.pratiche_atipici.consulenza_lavoro.descrizione=Da qui puoi rispondere alla nuova richiesta, anche allegando file utili al completamento della risposta.<br /><br />Lo stato delle pratiche.<br />Per accedere al dettaglio della pratica su cui intendi lavorare clicca sul relativo numero identificativo.<br />La funzione \u201Cfiltra veloce\u201D ti permette di ricercare le pratiche per tipologia.
provincia.pratiche_atipici.consulenza_tematica.descrizione=Da qui puoi curare la gestione di una nuova pratica (classificare il quesito per ambito tematico; rispondere direttamente al quesito o inviarlo al consulente; rifiutare la risposta data dal consulente; eventualmente aggiungere alla risposta del consulente tue annotazioni e/o allegati e quindi inviarla al richiedente), conoscere lo stato delle pratiche in corso e accedere all\u2019elenco di quelle concluse.<br />N.B.\: puoi rispondere direttamente alla domanda dell\u2019utente per tutti gli ambiti di consulenza tranne che per quello \u201Cprevidenziale\u201D, per il quale la pratica va sempre inoltrata all\u2019esperto INPS.<br /><br />Lo stato delle pratiche.<br />Per accedere al dettaglio della pratica su cui intendi lavorare clicca sul relativo numero identificativo.La funzione \u201Cfiltra veloce\u201D ti permette di ricercare le pratiche per tipologia.

