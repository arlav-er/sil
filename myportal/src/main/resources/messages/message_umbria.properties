cittadino.servizi_atipico.titolo=Consulenza per il lavoro \u201Catipico\u201D/P.IVA
cittadino.servizi_atipico.descrizione=Da quest\u2019area puoi richiedere\:<ul><li>se lavori con un contratto \u201Catipico\u201D o con P.IVA senza iscrizione a Albi / Ordini professionali - una consulenza  tematica, su argomenti contrattuali, fiscali, previdenziali, l'autoimprenditoria; se con P.IVA anche sulla privacy, l'ambiente e la sicurezza;</li><li>se lavori con un contratto \u201Catipico\u201D - una consulenza al lavoro, per ricevere informazioni utili alla ricerca di occupazione, per cambiare lavoro o per qualificare le tue competenze.</li></ul>
cittadino.servizi_atipico.tip.tipo_contratto=Scegliere dal menu a tendina il tipo di contratto a cui il tuo fa riferimento (vedere "?"). Nel campo successivo "Contratto" lo potrai meglio specificare.
cittadino.servizi_atipico.tip.contratto=Scegliere dal menu a tendina il contratto in corso al momento della richiesta o l\u2019ultimo contratto stipulato (se al momento della richiesta non si \u00E8 occupati)
cittadino.servizi_atipico.tip.committenza=Indicare se si lavora per uno o piï¿½ committenti.
cittadino.servizi_atipico.consulenza_lavoro.descrizione=Invia una nuova richiesta; alla richiesta puoi allegare documenti, che potrebbero essere utili all\u2019operatore per meglio formulare la sua risposta.<br /><br />Lo stato delle tue richieste
cittadino.servizi_atipico.consulenza_tematica.descrizione=I tuoi quesiti
cittadino.servizi_atipico.consulenza_lavoro.form=Per porre correttamente il tuo quesito:<ul><li>compila il form;</li><li>formula una richiesta chiara e relativa a un solo ambito tematico (contrattuale, fiscale, previdenziale o autoimprenditoria);</li><li>digita il quesito nell'apposito campo;</li><li>clicca sul tasto "Invia una nuova richiesta".</li></ul>Nota Bene:<ul><li>le voci contrassegnate con l'asterisco * sono a compilazione obbligatoria;</li><li>se la tua problematica abbraccia piï¿½ ambiti tematici, ti consigliamo di accedere a questo form piï¿½ volte e inviare quesiti distinti;</li><li>i dati da te forniti e della cui veridicitï¿½ sei responsabile, non sono in alcun modo modificabili da parte dei gestori del servizio di erogazione della consulenza</li></ul>
cittadino.servizi_atipico.consulenza_tematica.form=Per porre correttamente il tuo quesito:<ul><li>compila il form;</li><li>formula una richiesta chiara e relativa a un solo ambito tematico (contrattuale, fiscale, previdenziale, autoimprenditoria e solo in caso di lavoro a partita iva anche per privacy, ambiente e sicurezza);</li><li>digita il quesito nell'apposito campo;</li><li>clicca sul tasto "Invia una nuova richiesta".</li></ul>Nota Bene:<ul><li>le voci contrassegnate con l'asterisco * sono a compilazione obbligatoria;</li><li>se la tua problematica abbraccia piï¿½ ambiti tematici, ti consigliamo di accedere a questo form piï¿½ volte e inviare quesiti distinti;</li><li>i dati da te forniti e della cui veridicitï¿½ sei responsabile, non sono in alcun modo modificabili da parte dei gestori del servizio di erogazione della consulenza.</li></ul>
cittadino.servizi_atipico.tip.attivita_svolta=Descrivere sinteticamente l'attivitï¿½ svolta abitualmente e significativa per orientare la consulenza.
cittadino.servizi_atipico.tip.titolo=Descrivere sinteticamente l'oggetto della richiesta di consulenza.
cittadino.servizi_atipico.tip.stato_occ=Indicare lo stato occupazionale al momento della richiesta.
cittadino.servizi_atipico.tip.tipo_ultcont=Scegliere dal men\u00F9 a tendina la tipologia dell\u2019ultimo contratto stipulato.
cittadino.servizi_atipico.tip.prov_lav=Indicare la provincia in cui si svolge il prevalentemente il proprio lavoro.
cittadino.servizi_atipico.tip.area_terr=Indicare l\u2019area territoriale, nel cui ambito si svolge prevalentemente il proprio lavoro.
