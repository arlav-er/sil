<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.partitaIVA']}" styleClass="col-lg-2 control-label" for="partitaIVA" />
		<div class="col-lg-10">
			<p:inputMask id="partitaIVA" value="#{registerAzienda.aziendaInfo.partitaIva}" mask="9?9999999999" required="true"
				label="#{ui['shared.partitaIVA']}" maxlength="11" styleClass="form-control" widgetVar="partitaIVAWV" placeHolder="" >
				<o:validator validatorId="javax.faces.RegularExpression" pattern="#{validation['pattern.partitaIva']}"
					message="#{validation['message.partitaIva']}"></o:validator>
			</p:inputMask>
			<p:message id="partitaIVAessage" for="partitaIVA"></p:message>
		</div>
	</div>
	<legend>#{ui['prof.indirizzoSedeLegale']}</legend>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.address']}" styleClass="col-lg-2 control-label" for="indirizzoSedeLegale" />
		<div class="col-lg-10">
			<p:inputText id="indirizzoSedeLegale" value="#{registerAzienda.aziendaInfo.indirizzoSedeLegale}" required="true"
				label="#{ui['shared.address']}" maxlength="80" styleClass="form-control" widgetVar="indirizzoSedeLegaleWV">
			</p:inputText>
			<p:message id="indirizzoSedeLegaleMessage" for="indirizzoSedeLegale"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.cap']}" styleClass="col-lg-2 control-label" for="capSedeLegale" />
		<div class="col-lg-10">
			<p:inputMask id="capSedeLegale" value="#{registerAzienda.aziendaInfo.capSedeLegale}" mask="9?9999" required="true"
				label="#{ui['shared.cap']}" maxlength="5" styleClass="form-control" widgetVar="capSedeLegaleWV" />
			<p:message id="capSedeLegaleMessage" for="capSedeLegale"></p:message>
		</div>
	</div>
	<div class="form-group spacer">
		<p:outputLabel value="#{ui['shared.comune']}" styleClass="col-lg-2 control-label" for="comuneSedeLegale" />
		<div class="col-lg-10">
			<p:autoComplete id="comuneSedeLegale" required="true" value="#{registerAzienda.aziendaInfo.deComuneSedeLegale}"
				converter="deComuneConverter" forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" widgetVar="comuneSedeLegaleWV" />
			<p:message id="comuneSedeLegaleMessage" for="comuneSedeLegale"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.telefono']}" styleClass="col-lg-2 control-label" for="telefonoSedeLegale" />
		<div class="col-lg-10">
			<p:inputText id="telefonoSedeLegale" value="#{registerAzienda.aziendaInfo.telefonoSedeLegale}" required="true" styleClass="form-control"
				maxlength="30" label="#{ui['shared.telefono']}" widgetVar="telefonoSedeLegaleWV">
			</p:inputText>
			<p:message id="telefonoSedeLegaleMessage" for="telefonoSedeLegale"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.fax']}" styleClass="col-lg-2 control-label" for="faxSedeLegale" />
		<div class="col-lg-10">
			<p:inputText id="faxSedeLegale" value="#{registerAzienda.aziendaInfo.faxSedeLegale}" required="true" styleClass="form-control"
				maxlength="30" label="#{ui['shared.fax']}" widgetVar="faxSedeLegaleWV">
			</p:inputText>
			<p:message id="faxSedeLegaleMessage" for="faxSedeLegale"></p:message>
		</div>
	</div>
</ui:composition>
