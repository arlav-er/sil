<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group spacer">
		<p:outputLabel value="#{ui['regAz.agenziaEstera']}" styleClass="col-lg-2 control-label" for="agenziaEstera" />
		<div class="col-lg-10">
			<p:selectBooleanCheckbox id="agenziaEstera" value="#{registerAzienda.aziendaInfo.flagAgenziaEstera}" styleClass="form-control"></p:selectBooleanCheckbox>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.numeroProvvedimento']}" styleClass="col-lg-2 control-label" for="iscrProvvedNumero" />
		<div class="col-lg-10">
			<p:inputText id="iscrProvvedNumero" value="#{registerAzienda.aziendaInfo.iscrProvvedNumero}" required="true"
				label="#{ui['regAz.numeroProvvedimento']}" maxlength="30" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrProvvedNumeroMessage" for="iscrProvvedNumero"></p:message>
		</div>
	</div>
	<div class="form-group spacer">
		<p:outputLabel value="#{ui['regAz.dataProvvedimento']}" styleClass="col-lg-2 control-label" for="dtIscrProvvedData" />
		<div class="col-lg-10">
			<p:calendar id="dtIscrProvvedData" mindate="#{utils.minCalendarDate}" maxdate="#{utils.maxCalendarDate}" pagedate="#{utils.calendarDate}"
				label="#{ui['regAz.dataProvvedimento']}" navigator="true" pattern="#{ui['shared.dateFormat']}"
				value="#{registerAzienda.aziendaInfo.dtIscrProvvedData}" converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true"
				styleClass="form-control" locale="it" validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtIscrProvvedDataMessage" for="dtIscrProvvedData"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.comuneIscrizione']}" styleClass="col-lg-2 control-label" for="comuneIscrizioneSom" />
		<div class="col-lg-10">
			<p:autoComplete id="comuneIscrizioneSom" required="true" value="#{registerAzienda.aziendaInfo.deComuneIscrizione}"
				converter="deComuneConverter" forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" />
			<p:message id="comuneIscrizioneSomMessage" for="comuneIscrizioneSom"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.numeroIscrizioneAlbo']}" styleClass="col-lg-2 control-label" for="iscrNumeroSom" />
		<div class="col-lg-10">
			<p:inputText id="iscrNumeroSom" value="#{registerAzienda.aziendaInfo.iscrNumero}" required="true"
				label="#{ui['regAz.numeroIscrizioneAlbo']}" maxlength="30" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrNumeroSomMessage" for="iscrNumeroSom"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.dataIscrizione']}" styleClass="col-lg-2 control-label" for="dtIscrDataSom" />
		<div class="col-lg-10">
			<p:calendar id="dtIscrDataSom" maxdate="#{utils.maxIscrizioneCalendarDate}" yearRange="c-30:c+0"
				label="#{ui['regAz.dataIscrizione']}" navigator="true" pattern="#{ui['shared.dateFormat']}"
				value="#{registerAzienda.aziendaInfo.dtIscrData}" converterMessage="#{ui['shared.dateNotValid']}" required="true"
				styleClass="form-control" locale="it" validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtIscrDataSomMessage" for="dtIscrDataSom"></p:message>
		</div>
	</div>
</ui:composition>
