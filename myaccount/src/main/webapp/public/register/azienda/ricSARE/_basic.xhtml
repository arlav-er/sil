<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.name']}" styleClass="col-lg-2 control-label" for="nomeRic" />
		<div class="col-lg-10">
			<p:inputText id="nomeRic" required="true" maxlength="30" value="#{registerAzienda.aziendaInfo.nomeRic}" label="#{ui['shared.name']}"
				styleClass="form-control" widgetVar="nomeRicWV">
			</p:inputText>
			<p:message id="nomeRicMessage" for="nomeRic"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.lastname']}" styleClass="col-lg-2 control-label" for="cognomeRic" />
		<div class="col-lg-10">
			<p:inputText id="cognomeRic" required="true" maxlength="30" value="#{registerAzienda.aziendaInfo.cognomeRic}"
				label="#{ui['shared.lastname']}" styleClass="form-control" widgetVar="cognomeRicWV">
			</p:inputText>
			<p:message id="cognomeRicMessage" for="cognomeRic"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.dataNascita']}" styleClass="col-lg-2 control-label" for="dtDataNascitaRic"></p:outputLabel>
		<div class="col-lg-10">
			<p:calendar id="dtDataNascitaRic" mindate="#{utils.minCalendarDate}" maxdate="#{utils.maxCalendarDate}" pagedate="#{utils.calendarDate}"
				label="#{ui['shared.dataNascita']}" navigator="true" pattern="#{ui['shared.dateFormat']}"
				value="#{registerAzienda.aziendaInfo.dtDataNascitaRic}" converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true"
				styleClass="form-control" widgetVar="dtDataNascitaRicWV" locale="it">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" validator="dateValidator" />
			</p:calendar>
			<p:message id="dtDataNascitaRicMessage" for="dtDataNascitaRic"></p:message>
			<span class="help-block m-b-none">#{ui['shared.example']}: <h:outputFormat value="#{utils.calendarDate}">
					<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
				</h:outputFormat>
			</span>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.comuneOrStatoNascita']}" styleClass="col-lg-2 control-label" for="comuneNascitaRic" />
		<div class="col-lg-10">
			<p:autoComplete id="comuneNascitaRic" required="true" value="#{registerAzienda.aziendaInfo.deComuneNascitaRic}" converter="deComuneConverter"
				forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComuneNascita}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" widgetVar="comuneNascitaRicWV" />
			<p:message id="comuneNascitaRicMessage" for="comuneNascitaRic"></p:message>
		</div>
	</div>
</ui:composition>
