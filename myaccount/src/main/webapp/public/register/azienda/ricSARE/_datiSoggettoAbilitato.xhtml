<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.iscrizioneOrdineProv']}" styleClass="col-lg-2 control-label" for="iscrOrdine" />
		<div class="col-lg-10">
			<p:inputText id="iscrOrdine" value="#{registerAzienda.aziendaInfo.iscrOrdine}" required="true"
				label="#{ui['regAz.iscrizioneOrdineProv']}" maxlength="80" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrOrdineMessage" for="iscrOrdine"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.comuneIscrizione']}" styleClass="col-lg-2 control-label" for="comuneIscrizione" />
		<div class="col-lg-10">
			<p:autoComplete id="comuneIscrizione" required="true" value="#{registerAzienda.aziendaInfo.deComuneIscrizione}"
				converter="deComuneConverter" forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" />
			<p:message id="comuneIscrizioneMessage" for="comuneIscrizione"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.numeroIscrizione']}" styleClass="col-lg-2 control-label" for="iscrNumero" />
		<div class="col-lg-10">
			<p:inputText id="iscrNumero" value="#{registerAzienda.aziendaInfo.iscrNumero}" required="true" label="#{ui['regAz.numeroIscrizione']}"
				maxlength="30" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrNumeroMessage" for="iscrNumero"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.dataIscrizione']}" styleClass="col-lg-2 control-label" for="dtIscrData" />
		<div class="col-lg-10">
			<p:calendar id="dtIscrData"
				label="#{ui['regAz.dataIscrizione']}" navigator="true" pattern="#{ui['shared.dateFormat']}"
				value="#{registerAzienda.aziendaInfo.dtIscrData}" converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true"
				styleClass="form-control" locale="it" validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtIscrDataMessage" for="dtIscrData"></p:message>
		</div>
	</div>
</ui:composition>
