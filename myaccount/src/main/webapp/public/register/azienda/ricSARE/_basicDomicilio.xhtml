<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.address']}" styleClass="col-lg-2 control-label" for="indirizzoRic" />
		<div class="col-lg-10">
			<p:inputText id="indirizzoRic" value="#{registerAzienda.aziendaInfo.indirizzoRic}" required="true" label="#{ui['shared.address']}"
				maxlength="80" styleClass="form-control" widgetVar="indirizzoRicWV">
			</p:inputText>
			<p:message id="indirizzoRicMessage" for="indirizzoRic"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.cap']}" styleClass="col-lg-2 control-label" for="capRic" />
		<div class="col-lg-10">
			<p:inputMask id="capRic" value="#{registerAzienda.aziendaInfo.capRic}" mask="9?9999" required="true" label="#{ui['shared.cap']}"
				maxlength="5" styleClass="form-control" widgetVar="capRicWV" placeHolder="" />
			<p:message id="capRicMessage" for="capRic"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.comune']}" styleClass="col-lg-2 control-label" for="comuneRichiedente" />
		<div class="col-lg-10">
			<p:autoComplete id="comuneRichiedente" required="true" value="#{registerAzienda.aziendaInfo.deComuneRichiedente}" converter="deComuneConverter"
				forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" widgetVar="comuneRichiedenteWV" />
			<p:message id="comuneRichiedenteMessage" for="comuneRichiedente"></p:message>
		</div>
	</div>
</ui:composition>
