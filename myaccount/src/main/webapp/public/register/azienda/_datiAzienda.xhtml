<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group spacer">
		<p:outputLabel value="#{ui['shared.cf']}" styleClass="col-lg-2 control-label" for="codiceFiscale" />
		<div class="col-lg-10">
			<p:inputText id="codiceFiscale" value="#{registerAzienda.aziendaInfo.codiceFiscale}" required="true" label="#{ui['shared.cf']}"
				styleClass="form-control" validator="codiceFiscaleValidator" maxlength="99" widgetVar="codiceFiscaleWV">
				<f:attribute name="type" value="azienda" />
			</p:inputText>
			<p:message id="cfMessage" for="codiceFiscale"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.ragioneSociale']}" styleClass="col-lg-2 control-label" for="ragioneSociale" />
		<div class="col-lg-10">
			<p:inputText id="ragioneSociale" required="true" maxlength="80" value="#{registerAzienda.aziendaInfo.ragioneSociale}"
				label="#{ui['shared.ragioneSociale']}" styleClass="form-control" widgetVar="ragioneSocialeWV">
			</p:inputText>
			<p:message id="ragioneSocialeMessage" for="ragioneSociale"></p:message>
		</div>
	</div>
	<legend>#{ui['regAz.indiSedeOp']}</legend>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.address']}" styleClass="col-lg-2 control-label" for="address" />
		<div class="col-lg-10">
			<p:inputText id="address" value="#{registerAzienda.aziendaInfo.indirizzoSede}" required="true" label="#{ui['shared.address']}"
				maxlength="80" styleClass="form-control" widgetVar="addressWV">
			</p:inputText>
			<p:message id="addressMessage" for="address"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.cap']}" styleClass="col-lg-2 control-label" for="cap" />
		<div class="col-lg-10">
			<p:inputMask id="cap" value="#{registerAzienda.aziendaInfo.capSede}" mask="9?9999" required="true" label="#{ui['shared.cap']}"
				maxlength="5" styleClass="form-control" widgetVar="capWV" placeHolder="" />
			<p:message id="capMessage" for="cap"></p:message>
		</div>
	</div>
	<div class="form-group spacer">
		<p:outputLabel value="#{ui['shared.comune']}" styleClass="col-lg-2 control-label" for="comune" />
		<div class="col-lg-10">
			<p:autoComplete id="comune" required="true" value="#{registerAzienda.aziendaInfo.deComuneSede}" converter="deComuneConverter"
				forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" widgetVar="comuneWV" />
			<p:message id="comuneMessage" for="comune"></p:message>
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.telefono']}" styleClass="col-lg-2 control-label" for="telefono" />
		<div class="col-lg-10">
			<p:inputText id="telefono" value="#{registerAzienda.aziendaInfo.telefonoSede}" required="true" styleClass="form-control" maxlength="30"
				label="#{ui['shared.telefono']}" widgetVar="telefonoWV">
			</p:inputText>			
			<p:message id="telefonoMessage" for="telefono"></p:message>						
		</div>
	</div>
	<div class="form-group">
		<p:outputLabel value="#{ui['shared.fax']}" styleClass="col-lg-2 control-label" for="fax" />
		<div class="col-lg-10">
			<p:inputText id="fax" value="#{registerAzienda.aziendaInfo.faxSede}" required="true" styleClass="form-control" maxlength="30"
				label="#{ui['shared.fax']}" widgetVar="faxWV">
			</p:inputText>			
			<p:message id="faxMessage" for="fax"></p:message>	
		</div>
	</div>

</ui:composition>
