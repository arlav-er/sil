<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<table class="table table-condensed table-hover">
		<tbody>
			<tr>
				<td class="text-muted">#{ui['regAz.iscrizioneOrdineProv']}</td>
				<td>#{aziendaViewBean.aziendaInfo.iscrOrdine}</td>
			</tr>
			<tr>
				<td class="text-muted">#{ui['regAz.comuneIscrizione']}</td>
				<td>#{aziendaViewBean.aziendaInfo.deComuneIscrizione.strDescrizioneConTarga}</td>
			</tr>
			<tr>
				<td class="text-muted">#{ui['regAz.numeroIscrizione']}</td>
				<td>#{aziendaViewBean.aziendaInfo.iscrNumero}</td>
			</tr>
			<tr>
				<td class="text-muted">#{ui['regAz.dataIscrizione']}</td>
				<td><h:outputFormat value="#{aziendaViewBean.aziendaInfo.dtIscrData}">
						<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
					</h:outputFormat></td>
			</tr>
		</tbody>
	</table>
</ui:composition>
