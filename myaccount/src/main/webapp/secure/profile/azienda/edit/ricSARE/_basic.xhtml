<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group">
		<p:outputLabel for="nomeRic" value="#{ui['shared.name']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="nomeRic" required="true" maxlength="30" value="#{aziendaEditBean.aziendaInfo.nomeRic}" label="#{ui['shared.name']}"
				styleClass="form-control">
			</p:inputText>
			<p:message id="nomeRicMessage" for="nomeRic"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.nomeRic}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="cognomeRic" value="#{ui['shared.lastname']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="cognomeRic" required="true" maxlength="30" value="#{aziendaEditBean.aziendaInfo.cognomeRic}"
				label="#{ui['shared.lastname']}" styleClass="form-control">
			</p:inputText>
			<p:message id="cognomeRicMessage" for="cognomeRic"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.cognomeRic}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="dtDataNascitaRic" value="#{ui['shared.dataNascita']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:calendar id="dtDataNascitaRic" mindate="#{utils.minCalendarDate}" maxdate="#{utils.maxCalendarDate}" pagedate="#{utils.calendarDate}"
				label="#{ui['shared.dataNascita']}" navigator="true" pattern="#{ui['shared.dateFormat']}"
				value="#{aziendaEditBean.aziendaInfo.dtDataNascitaRic}" converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true"
				styleClass="form-control" locale="it" validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtDataNascitaRicMessage" for="dtDataNascitaRic"></p:message>
			<div class="rettificaRecord">
				<h:outputFormat value="#{aziendaEditBean.aziendaInfoRettifica.dtDataNascitaRic}">
					<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
				</h:outputFormat>
			</div>
			<span class="help-block m-b-none">#{ui['shared.example']}: <h:outputFormat value="#{utils.calendarDate}">
					<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
				</h:outputFormat>
			</span>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="comuneNascitaRic" value="#{ui['shared.comuneOrStatoNascita']}" styleClass="col-md-4 control-label"></p:outputLabel>
		<div class="col-md-8">
			<p:autoComplete id="comuneNascitaRic" required="true" value="#{aziendaEditBean.aziendaInfo.deComuneNascitaRic}"
				converter="deComuneConverter" forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComuneNascita}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" />
			<p:message id="comuneNascitaRicMessage" for="comuneNascitaRic"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.deComuneNascitaRic.strDescrizioneConTarga}</div>
		</div>
	</div>

</ui:composition>
