<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group">
		<p:outputLabel value="#{ui['regAz.agenziaEstera']}" for="agenziaEstera" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:selectBooleanCheckbox id="agenziaEstera" value="#{aziendaEditBean.aziendaInfo.flagAgenziaEstera}"></p:selectBooleanCheckbox>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="iscrProvvedNumero" value="#{ui['regAz.numeroProvvedimento']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="iscrProvvedNumero" value="#{aziendaEditBean.aziendaInfo.iscrProvvedNumero}" required="true"
				label="#{ui['regAz.numeroProvvedimento']}" maxlength="30" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrProvvedNumeroMessage" for="iscrProvvedNumero"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.iscrProvvedNumero}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="dtIscrProvvedData" value="#{ui['regAz.dataProvvedimento']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:calendar id="dtIscrProvvedData" mindate="#{utils.minCalendarDate}" maxdate="#{utils.maxCalendarDate}" pagedate="#{utils.calendarDate}"
				label="#{ui['regAz.dataProvvedimento']}" navigator="true" pattern="#{ui['shared.dateFormat']}"
				value="#{aziendaEditBean.aziendaInfo.dtIscrProvvedData}" converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true"
				styleClass="form-control" locale="it" validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtIscrProvvedDataMessage" for="dtIscrProvvedData"></p:message>
			<div class="rettificaRecord">
				<h:outputFormat value="#{aziendaEditBean.aziendaInfoRettifica.dtIscrProvvedData}">
					<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
				</h:outputFormat>
			</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="comuneIscrizioneSom" value="#{ui['regAz.comuneIscrizione']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:autoComplete id="comuneIscrizioneSom" required="true" value="#{aziendaEditBean.aziendaInfo.deComuneIscrizione}"
				converter="deComuneConverter" forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" />
			<p:message id="comuneIscrizioneSomMessage" for="comuneIscrizioneSom"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.deComuneIscrizione.strDescrizioneConTarga}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="iscrNumeroSom" value="#{ui['regAz.numeroIscrizioneAlbo']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="iscrNumeroSom" value="#{aziendaEditBean.aziendaInfo.iscrNumero}" required="true"
				label="#{ui['regAz.numeroIscrizioneAlbo']}" maxlength="30" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrNumeroSomMessage" for="iscrNumeroSom"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.iscrNumero}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="dtIscrDataSom" value="#{ui['regAz.dataIscrizione']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:calendar id="dtIscrDataSom" maxdate="#{utils.maxIscrizioneCalendarDate}" yearRange="c-30:c+0" label="#{ui['regAz.dataIscrizione']}"
				navigator="true" pattern="#{ui['shared.dateFormat']}" value="#{aziendaEditBean.aziendaInfo.dtIscrData}"
				converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true" styleClass="form-control" locale="it"
				validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtIscrDataSomMessage" for="dtIscrDataSom"></p:message>
			<div class="rettificaRecord">
				<h:outputFormat value="#{aziendaEditBean.aziendaInfoRettifica.dtIscrData}">
					<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
				</h:outputFormat>
			</div>
		</div>
	</div>

</ui:composition>
