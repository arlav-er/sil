<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<div class="form-group">
		<p:outputLabel for="indirizzoRic" value="#{ui['shared.address']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="indirizzoRic" value="#{aziendaEditBean.aziendaInfo.indirizzoRic}" required="true" label="#{ui['shared.address']}"
				maxlength="80" styleClass="form-control">
			</p:inputText>
			<p:message id="indirizzoRicMessage" for="indirizzoRic"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.indirizzoRic}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="capRic" value="#{ui['shared.cap']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputMask id="capRic" value="#{aziendaEditBean.aziendaInfo.capRic}" mask="9?9999" required="true" label="#{ui['shared.cap']}"
				maxlength="5" styleClass="form-control" placeHolder="" />
			<p:message id="capRicMessage" for="capRic"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.capRic}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="comuneRichiedente" value="#{ui['shared.comune']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:autoComplete id="comuneRichiedente" required="true" value="#{aziendaEditBean.aziendaInfo.deComuneRichiedente}"
				converter="deComuneConverter" forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" />
			<p:message id="comuneRichiedenteMessage" for="comuneRichiedente"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.deComuneRichiedente.strDescrizioneConTarga}</div>
		</div>
	</div>	

</ui:composition>
