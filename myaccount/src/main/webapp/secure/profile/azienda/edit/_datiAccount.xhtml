<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group">
		<p:outputLabel value="#{ui['shared.email']}" styleClass="col-sm-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="email" value="#{aziendaEditBean.aziendaInfo.pfPrincipal.email}" required="true" styleClass="form-control" label="Email">
				<f:validator validatorId="noPECEmailValidator" />
				<f:validator validatorId="uniqueEmailValidator">					
				</f:validator>
				<f:attribute name="skipValue" value="#{aziendaEditBean.oldEmail}"></f:attribute>
				<o:validator validatorId="javax.faces.RegularExpression" pattern="#{validation['pattern.email']}"
					message="#{validation['message.email']}" />
				<p:ajax event="blur" update="emailMessage"></p:ajax>
			</p:inputText>
			<p:message id="emailMessage" for="email"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.emailRic}</div>
			<span class="help-block m-b-none">#{ui['regCit.emailDesc']}</span>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel value="#{ui['shared.username']}" styleClass="col-sm-4 control-label" />
		<div class="col-sm-4">#{aziendaEditBean.aziendaInfo.pfPrincipal.username}</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="secretQuestion" value="#{ui['shared.secretQuestion']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="secretQuestion" value="#{aziendaEditBean.aziendaInfo.pfPrincipal.domanda}" required="true" label="Domanda segreta"
				maxlength="255" styleClass="form-control" />
			<p:message id="secretQuestionMessage" for="secretQuestion"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.domanda}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="answer" value="#{ui['shared.answer']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="answer" value="#{aziendaEditBean.aziendaInfo.pfPrincipal.risposta}" required="true" maxlength="255"
				styleClass="form-control" />
			<p:message id="answerMessage" for="answer"></p:message>
			<div class="rettificaRecord">#{aziendaEditBean.aziendaInfoRettifica.risposta}</div>
		</div>
	</div>

</ui:composition>
