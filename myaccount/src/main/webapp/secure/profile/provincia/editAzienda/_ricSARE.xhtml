<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<div class="col-md-6">
		<div class="panel panel-warning">
			<div class="panel-heading">#{ui['prof.datiRichiedente']}</div>
			<div class="panel-body">
				<ui:include src="ricSARE/_basic.xhtml" />
			</div>
		</div>
	</div>
	<h:panelGroup id="richiestaAccessoSAREGroup">
		<h:panelGroup rendered="#{provEditAz.aziendaInfo.pfPrincipal.flagAbilitatoSare}">
			<div class="col-md-6">
				<div class="panel panel-warning">
					<div class="panel-heading">#{ui['prof.basicDomiciTitle']}</div>
					<div class="panel-body">
						<ui:include src="ricSARE/_basicDomicilio.xhtml" />
					</div>
				</div>
			</div>
			<div class="clearfix visible-xs-block"></div>
			<div class="col-md-6">
				<div class="panel panel-warning">
					<div class="panel-heading">#{ui['shared.accessoSARE']}</div>
					<div class="panel-body">
						<ui:include src="ricSARE/_refAziendaSARE.xhtml" />
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="panel panel-warning">
					<div class="panel-heading">#{ui['regAz.ulterioriDatiAziendali']}</div>
					<div class="panel-body">
						<ui:include src="ricSARE/_ulterioriDatiAziendali.xhtml" />
					</div>
				</div>
			</div>

			<h:panelGroup id="extraSections">
				<h:panelGroup rendered="#{provEditAz.showAgenziaSomministrazioneSection}">
					<div class="col-md-6">
						<!-- START panel-->
						<div class="panel panel-warning">
							<div class="panel-heading">#{ui['regAz.datiAgenziaSom']}</div>
							<div class="panel-body">
								<ui:include src="ricSARE/_agenziaSomministrazione.xhtml" />
							</div>
						</div>
						<!-- END panel-->
					</div>
				</h:panelGroup>
				<h:panelGroup rendered="#{provEditAz.showDatiSoggettoAbilitatoSection}">
					<div class="col-md-6">
						<!-- START panel-->
						<div class="panel panel-warning">
							<div class="panel-heading">#{ui['regAz.datiSoggettoAbilitato']}</div>
							<div class="panel-body">
								<ui:include src="ricSARE/_datiSoggettoAbilitato.xhtml" />
							</div>
						</div>
						<!-- END panel-->
					</div>
				</h:panelGroup>
			</h:panelGroup>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
