<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group">
		<p:outputLabel for="iscrOrdine" value="#{ui['regAz.iscrizioneOrdineProv']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="iscrOrdine" value="#{provEditAz.aziendaInfo.iscrOrdine}" required="true" label="#{ui['regAz.iscrizioneOrdineProv']}"
				maxlength="80" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrOrdineMessage" for="iscrOrdine"></p:message>
			<div class="rettificaRecord">#{provEditAz.aziendaInfoRettifica.iscrOrdine}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="comuneIscrizione" value="#{ui['regAz.comuneIscrizione']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:autoComplete id="comuneIscrizione" required="true" value="#{provEditAz.aziendaInfo.deComuneIscrizione}" converter="deComuneConverter"
				forceSelection="true" var="comune" itemLabel="#{comune.strDescrizioneConTarga}" itemValue="#{comune}"
				emptyMessage="#{ui['shared.emptyAutoComplete']}" completeMethod="#{decodificheAutoComplete.completeComune}" size="55" minQueryLength="2"
				styleClass="form-control" cache="true" />
			<p:message id="comuneIscrizioneMessage" for="comuneIscrizione"></p:message>
			<div class="rettificaRecord">#{provEditAz.aziendaInfoRettifica.deComuneIscrizione.strDescrizioneConTarga}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="iscrNumero" value="#{ui['regAz.numeroIscrizione']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:inputText id="iscrNumero" value="#{provEditAz.aziendaInfo.iscrNumero}" required="true" label="#{ui['regAz.numeroIscrizione']}"
				maxlength="30" styleClass="form-control">
			</p:inputText>
			<p:message id="iscrNumeroMessage" for="iscrNumero"></p:message>
			<div class="rettificaRecord">#{provEditAz.aziendaInfoRettifica.iscrNumero}</div>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel for="dtIscrData" value="#{ui['regAz.dataIscrizione']}" styleClass="col-md-4 control-label" />
		<div class="col-md-8">
			<p:calendar id="dtIscrData" mindate="#{utils.minCalendarDate}" maxdate="#{utils.maxCalendarDate}" pagedate="#{utils.calendarDate}"
				label="#{ui['regAz.dataIscrizione']}" navigator="true" pattern="#{ui['shared.dateFormat']}" value="#{provEditAz.aziendaInfo.dtIscrData}"
				converterMessage="#{ui['shared.dateNotValid']}" size="20" required="true" styleClass="form-control" locale="it"
				validator="dateValidator">
				<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
			</p:calendar>
			<p:message id="dtIscrDataMessage" for="dtIscrData"></p:message>
			<div class="rettificaRecord">
				<h:outputFormat value="#{provEditAz.aziendaInfoRettifica.dtIscrData}">
					<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
				</h:outputFormat>
			</div>
		</div>
	</div>

</ui:composition>
