<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="has-feedback">
		<div class="row">
			<div class="col-md-4 col-sm-6 col-xs-10">
				<p:outputLabel value="#{ui['shared.cf']}" styleClass="text-muted control-label" 
					for="codiceFiscale" />
				<p:inputText id="codiceFiscale" value="#{accreditamentoForteUtentiBean.codiceFiscale}" 
					label="#{ui['shared.cf']}" styleClass="form-control">
				</p:inputText>
				<p:message id="cfMessage" for="codiceFiscale"></p:message>
			</div>
			
			<div class="col-md-4 col-sm-6 col-xs-10">
				<p:outputLabel value="#{ui['shared.name']}" styleClass="text-muted control-label" 
					for="nome" />
				<p:inputText id="nome" value="#{accreditamentoForteUtentiBean.nome}" 
					label="#{ui['shared.name']}" styleClass="form-control">
				</p:inputText>
				<p:message id="nomeMessage" for="nome"></p:message>
			</div>
			
			<div class="col-md-4 col-sm-6 col-xs-10">
				<p:outputLabel value="#{ui['shared.lastname']}" styleClass="text-muted control-label" 
					for="cognome" />
				<p:inputText id="cognome" value="#{accreditamentoForteUtentiBean.cognome}" 
					label="#{ui['shared.lastname']}" styleClass="form-control">
				</p:inputText>
				<p:message id="cognomeMessage" for="cognome"></p:message>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p:outputLabel for="tipoRichiestaSelect" value="Tipo di richiesta"
					styleClass="text-muted control-label" />
			</div>
			<div class="col-md-4 col-sm-6 col-xs-10">
				<p:selectOneButton id="tipoRichiestaSelect" widgetVar="tipoRichiestaSelectWV"
					value="#{accreditamentoForteUtentiBean.abilitazionePec}">
					<f:selectItem itemValue="X" itemLabel="Tutti" />
					<f:selectItem itemValue="Y" itemLabel="Con Pec" />
					<f:selectItem itemValue="N" itemLabel="Senza Pec" />
				</p:selectOneButton>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="text-center col-md-12 uk-margin-top">
			<p:defaultCommand target="searchBtn"></p:defaultCommand>
			<p:commandLink id="searchBtn" actionListener="#{accreditamentoForteUtentiBean.doSearch}"
				styleClass="ui-button btn btn-primary action-search-link" update=":searchResults" 
				onstart="onSearchStart()" oncomplete="onSearchComplete()" global="false">
				<i class="fa fa-search"></i> #{ui['shared.search']}
			</p:commandLink>
			<h:graphicImage styleClass="action-search-loader" library="#{godfatherBean.theme}" 
				name="images/loader.gif" alt="loader" style="display: none" />
		</div>
	</div>
</ui:composition>
