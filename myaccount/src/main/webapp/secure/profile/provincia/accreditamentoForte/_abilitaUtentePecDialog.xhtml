<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	
	<p:dialog id="abilitaPecDialog" widgetVar="abilitaPecDialogWV" modal="true"
		width="400" header="Conferma abilitazione">
		<h:form id="abilitaPecDialogForm">
			<div class="form-group">
				<p:outputLabel for="abilitaPecDialogToken" value="Inserisci codice"
					styleClass="col-md-4 control-label" />
				<div class="col-md-8">
					<p:inputText id="abilitaPecDialogToken" size="24"
						styleClass="form-control"
						value="#{accreditamentoForteUtentiBean.tokenRichiesta}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-12">
					<p:commandLink styleClass="ui-button btn btn-primary action-link action-abilita-pec-link" 
						actionListener="#{accreditamentoForteUtentiBean.abilitaUtentePec()}" 
						execute="@form" update=":searchResults :abilitaPecDialogForm" global="false"
						onstart="onAbilitaPecStart()" oncomplete="onAbilitaPecComplete()">
						Abilita
					</p:commandLink>
					<h:graphicImage styleClass="action-abilita-pec-loader" library="#{godfatherBean.theme}" 
						name="images/loader.gif" alt="loader" style="display: none" />
				</div>
			</div>
		</h:form>
	</p:dialog>

</ui:composition>
