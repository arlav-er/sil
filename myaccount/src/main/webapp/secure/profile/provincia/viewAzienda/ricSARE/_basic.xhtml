<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<table class="table table-condensed table-hover">
		<tbody>
			<tr>
				<td class="text-muted">#{ui['shared.name']}</td>
				<td>#{provinciaViewAziendaBean.aziendaInfo.nomeRic}</td>
			</tr>
			<tr>
				<td class="text-muted">#{ui['shared.lastname']}</td>
				<td>#{provinciaViewAziendaBean.aziendaInfo.cognomeRic}</td>
			</tr>
			<tr>
				<td class="text-muted">#{ui['shared.dataNascita']}</td>
				<td><h:outputFormat value="#{provinciaViewAziendaBean.aziendaInfo.dtDataNascitaRic}">
						<f:convertDateTime type="date" pattern="#{ui['shared.dateFormat']}" />
					</h:outputFormat></td>
			</tr>
			<tr>
				<td class="text-muted">#{ui['shared.comuneOrStatoNascita']}</td>
				<td>#{provinciaViewAziendaBean.aziendaInfo.deComuneNascitaRic.strDescrizioneConTarga}</td>
			</tr>			
		</tbody>
	</table>
</ui:composition>
