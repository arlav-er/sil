<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<f:metadata>
		<f:event type="preRenderView" listener="#{sessionLogger.grantAccessFor(sessionLogger.getProvinciaAccess())}" />
	</f:metadata>
	<div class="container-fluid">
		<h:form id="profileEditForm" enctype="multipart/form-data">
			<div class="panel-body profile-information">
				<div class="col-md-2">
					<div class="profile-pic-squ text-center">
						<h:graphicImage library="#{provinciaViewBean.profilePic()}" name="images/profilePic.jpg"></h:graphicImage>
						<br />						
					</div>
				</div>
				<div class="col-md-5">
					<div class="panel panel-warning">
						<div class="panel-heading">#{ui['prof.datiAccount']}</div>
						<div class="panel-body">
							<ui:include src="edit/_datiAccount.xhtml" />
						</div>
					</div>
				</div>
			</div>

			<div class="well text-center">
				<p:commandButton id="modificaBtn" action="#{provinciaEditBean.sync}" value="#{ui['shared.modifica']}" styleClass="btn btn-primary"
					update="@form" onclick="PF('modificaBtnWV').disable()" widgetVar="modificaBtnWV"
					oncomplete="PF('modificaBtnWV').enable(); scrollToFirstMessage();">
				</p:commandButton>
			</div>
		</h:form>
	</div>
</ui:composition>
