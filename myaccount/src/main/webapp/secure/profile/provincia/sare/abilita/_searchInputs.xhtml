<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<div class="form-group has-feedback">
		<p:outputLabel value="#{ui['shared.user']}" styleClass="col-md-1 text-muted control-label" for="user" />
		<div class="col-md-6">
			<p:inputText id="user" value="#{abilitaUtentiSareBean.user}" label="#{ui['shared.user']}" styleClass="form-control">
			</p:inputText>
			<span class="fa fa-user form-control-feedback text-muted"></span> <span class="help-block m-b-none text-muted">#{ui['abilita.utenteDesc']}</span>
			<p:message id="userMessage" for="user"></p:message>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel value="#{ui['shared.statoRichiesta']}" styleClass="col-md-1 text-muted control-label" for="statoRichiesta" />
		<div class="col-md-6">
			<p:selectOneMenu id="statoRichiesta" widgetVar="statoRichiestaWV" converter="deAutorizzazioneSareConverter" style="width: 100%"
				value="#{abilitaUtentiSareBean.deAutorizzazioneSare}" styleClass="form-control">
				<f:selectItem itemLabel="#{ui['abilita.tuttiGliStati']}" itemValue="" />
				<f:selectItems value="#{decodificheBean.deAutorizzazioneSare}" var="deAutorizzazioneSare"
					itemLabel="#{deAutorizzazioneSare.descrizione}" itemValue="#{deAutorizzazioneSare}" />
			</p:selectOneMenu>
			<p:message id="statoRichiestaMessage" for="statoRichiesta"></p:message>
		</div>
	</div>

	<div class="form-group">
		<p:outputLabel value="#{ui['abilita.utenteRetDati']}" for="utenteRetDati" styleClass="col-md-2 text-muted control-label" />
		<div class="col-md-1">
			<p:selectBooleanCheckbox id="utenteRetDati" value="#{abilitaUtentiSareBean.utenteRetDati}"></p:selectBooleanCheckbox>
		</div>
	</div>
	<div class="form-group">
		<div class="text-center col-md-7 uk-margin-top">
			<p:defaultCommand target="searchBtn"></p:defaultCommand>
			<p:commandLink id="searchBtn" actionListener="#{abilitaUtentiSareBean.doSearch}"
				styleClass="ui-button btn btn-primary action-search-link" update=":searchResults" onstart="onSearchStart()"
				oncomplete="onSearchComplete()" global="false">
				<i class="fa fa-search"></i> #{ui['shared.search']}
			</p:commandLink>
			<h:graphicImage styleClass="action-search-loader" library="#{godfatherBean.theme}" name="images/loader.gif" alt="loader" style="display: none" />
		</div>
	</div>


</ui:composition>
