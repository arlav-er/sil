<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<table class="table table-condensed table-hover">
		<tbody>
			<tr>
				<td><p:outputLabel value="#{ui['shared.email']}"></p:outputLabel></td>
				<td>#{provinciaEditBean.provincia.pfPrincipal.email}</td>
			</tr>
			<tr>
				<td><p:outputLabel value="#{ui['shared.username']}"></p:outputLabel></td>
				<td>#{provinciaEditBean.provincia.pfPrincipal.username}</td>
			</tr>
			<tr>
				<td><p:outputLabel for="nome" value="#{ui['shared.name']}"></p:outputLabel></td>
				<td><p:inputText id="nome" value="#{provinciaEditBean.provincia.pfPrincipal.nome}" required="true" label="#{ui['shared.name']}"
						maxlength="50" styleClass="form-control" /> <p:message for="nome" id="nomeMessage"></p:message></td>
			</tr>
			<tr>
				<td><p:outputLabel for="cognome" value="#{ui['shared.lastname']}"></p:outputLabel></td>
				<td><p:inputText id="cognome" value="#{provinciaEditBean.provincia.pfPrincipal.cognome}" required="true" label="#{ui['shared.name']}"
						maxlength="50" styleClass="form-control" /> <p:message for="cognome" id="cognomeMessage"></p:message></td>
			</tr>
			<tr>
				<td><p:outputLabel value="#{ui['prof.cpiAppartenenza']}"></p:outputLabel></td>
				<td>#{provinciaEditBean.provincia.deProvincia.descrizione}</td>
			</tr>
			<tr>
				<td><p:outputLabel for="flagTematica" value="#{ui['prof.consulenzaTematica']}"></p:outputLabel></td>
				<td><p:selectBooleanCheckbox id="flagTematica" value="#{provinciaEditBean.provincia.flagTematica}" /></td>
			</tr>
			<tr>
				<td><p:outputLabel value="#{ui['prof.consulenzaLavoro']}" for="flagLavoro"></p:outputLabel></td>
				<td><p:selectBooleanCheckbox id="flagLavoro" value="#{provinciaEditBean.provincia.flagLavoro}" /></td>
			</tr>
		</tbody>
	</table>
</ui:composition>
