<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<h:panelGroup id="badgeCarouselGroup">
		<ui:fragment rendered="#{not empty badgesBean.suggestedBadgesList}">
			<div class="col-xs-12">
				<h5 style="text-align: center; margin-top: 20px;">Suggeriti</h5>
				<div class="carousel">
					<ui:repeat value="#{badgesBean.suggestedBadgesList}" var="badge">
						<div class="carousel-cell">
							<div>
								<blockquote class="badge-item">
									<div class="badge-item-photo fa #{badge.imageClass}"
										style="background-image: url('#{resource['commons:images/gamification/'.concat(badge.imageSource)]}');"></div>
									<div class="badge-item-name h4">#{badge.descrizione}</div>
									
									<ui:fragment rendered="#{not badgesBean.isBadgeIncomplete(badge)}">
										<div class="badge-item-body">
											<p>#{badge.usrMsgDescEmpty}</p>
											<ui:fragment rendered="#{not empty badge.linkEmpty}">
												<a href="#{badge.linkEmpty.codSistema.webContext}#{badge.linkEmpty.path}" class="btn btn-default btn-xs">#{not
													empty badge.linkEmpty.descrizione?badge.linkEmpty.descrizione:'Dettaglio'}</a>
											</ui:fragment>
										</div>
									</ui:fragment>
									<ui:fragment rendered="#{badgesBean.isBadgeIncomplete(badge)}">
										<div class="badge-item-body">
											<p>#{badge.usrMsgDescIncomplete}</p>
											<ui:fragment rendered="#{not empty badge.linkIncomplete}">
												<a href="#{badge.linkIncomplete.codSistema.webContext}#{badge.linkIncomplete.path}" class="btn btn-default btn-xs">#{not
													empty badge.linkIncomplete.descrizione?badge.linkIncomplete.descrizione:'Dettaglio'}</a>
											</ui:fragment>
										</div>
									</ui:fragment>
								</blockquote>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</ui:fragment>
	</h:panelGroup>
</ui:composition>
