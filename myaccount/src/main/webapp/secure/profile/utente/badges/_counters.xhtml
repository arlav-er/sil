<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div class="row">
		<h:panelGroup id="badgeCountersGroup">
			<div
				class="#{not empty badgesBean.suggestedBadgesList?'col-md-12':'col-md-11 col-md-offset-1'}"
				style="margin-top: 50px;">
				<ui:fragment rendered="#{not empty badgesBean.visibleGpBadges}">
					<div class="col-sm-3">
						<div class="counter-box counter-box-line">
							<div class="counter text-center">
								<a class="filter all" data-filter=".all">
									<div class="count">#{badgesBean.tuttiBadgesCount}</div>
									<h3 class="counter-title h3">Riconoscimenti</h3>
								</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="counter-box counter-box-line">
							<div class="counter text-center">
								<a class="filter" data-filter=".achieved">
									<div class="count">#{badgesBean.achievedBadgesCount}</div>
									<h3 class="counter-title h3">Completati</h3>
								</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="counter-box counter-box-line">
							<div class="counter text-center">
								<a class="filter" data-filter=".incomplete">
									<div class="count">#{badgesBean.incompleteBadgesCount}</div>
									<h3 class="counter-title h3">In corso</h3>
								</a>
							</div>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="counter-box counter-box-line">
							<div class="counter text-center">
								<a class="filter" data-filter=".absent">
									<div class="count">#{badgesBean.absentBadgesCount}</div>
									<h3 class="counter-title h3">Mancanti</h3>
								</a>
							</div>
						</div>
					</div>
				</ui:fragment>
			</div>
		</h:panelGroup>
	</div>
</ui:composition>
