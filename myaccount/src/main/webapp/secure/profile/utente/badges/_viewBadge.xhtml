<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" xmlns:pretty="http://ocpsoft.com/prettyfaces">
	<div id="badgeView" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<h:panelGroup id="badgeViewGroup">
					<ui:fragment rendered="#{not empty badgesBean.selectedBadge}">
						<blockquote class="badge-item">
							<div class="badge-item-photo fa #{badgesBean.selectedBadge.deBadge.imageClass}"
								style="background-image: url('#{resource['commons:images/gamification/'.concat(badgesBean.selectedBadge.deBadge.imageSource)]}');"></div>
							<div class="badge-item-name h4">#{badgesBean.selectedBadge.titolo}</div>
							<div class="badge-item-body">
								<p>#{badgesBean.selectedBadge.descrizione}</p>
								<ui:fragment rendered="#{not empty badgesBean.selectedBadge.link}">
									<a href="#{badgesBean.selectedBadge.link.codSistema.webContext}#{badgesBean.selectedBadge.link.path}"
										class="btn btn-default btn-xs">#{not empty badgesBean.selectedBadge.link.descrizione
										?badgesBean.selectedBadge.link.descrizione:'Dettaglio'}</a>
								</ui:fragment>
							</div>
						</blockquote>
						<button type="button" class="close pull-right" data-dismiss="modal">Ã—</button>
					</ui:fragment>
				</h:panelGroup>
			</div>
		</div>
	</div>
</ui:composition>
