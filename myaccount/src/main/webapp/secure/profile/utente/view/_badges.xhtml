<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">	

<div class="row">
	<ui:fragment rendered="#{not empty utenteViewBean.lastAchievedBadge}">
		<div class="col-xs-12 badgebox badgebox-style2 checked}">
			<div class="badgebox-thumbnail fa #{utenteViewBean.lastAchievedBadge.imageClass}">
				<img src="#{resource['commons:images/gamification/'.concat(utenteViewBean.lastAchievedBadge.imageSource)]}" width="70"
					height="70" alt="" />
			</div>
			<div class="badgebox-aside">
				<h3 class="badgebox-title" data-toggle="tooltip" data-placement="top" title="#{utenteViewBean.lastAchievedBadge.usrMsgTitleComplete}">
					#{utenteViewBean.lastAchievedBadge.usrMsgTitleComplete}</h3>
				<div class="badgebox-text" data-toggle="tooltip" data-placement="bottom" title="#{utenteViewBean.lastAchievedBadge.usrMsgDescComplete}">
					<p>#{utenteViewBean.lastAchievedBadge.usrMsgDescComplete}</p>
				</div>
			</div>
		</div>
	</ui:fragment>
	
	<ui:fragment rendered="#{empty utenteViewBean.lastAchievedBadge}">
		<div class="col-xs-12">
			<h3>Non hai ancora ottenuto riconoscimenti</h3>
			<p>Visita la pagina dei riconoscimenti per scoprire come ottenerne qualcuno e aumentare il tuo livello!</p>
		</div>
	</ui:fragment>
	
	<div class="col-xs-12 text-center">
		<pretty:urlbuffer var="badgesPageURL" mappingId="badges">
		</pretty:urlbuffer>
		<a href="#{badgesPageURL}" class="btn btn-primary">Vai ai riconoscimenti </a>
	</div>
</div>
</ui:composition>
