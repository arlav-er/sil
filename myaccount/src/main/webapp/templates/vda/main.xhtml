<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/x-icon" href="#{resource['vda:/images/favicon.ico']}" />
		<title>#{pagetitle}</title>
	</f:facet>

	<f:facet name="middle">
		<h:outputScript library="commons" name="js/jquery.min.js" />
		<ui:include src="/templates/commons/_css.xhtml" />
		<h:outputStylesheet library="vda" name="css/style.css" />		
	</f:facet>

	<f:facet name="last">		
		<ui:include src="/templates/commons/_js.xhtml" />
	</f:facet>

</h:head>

<h:body>

	<ui:include src="includes/_header.xhtml" />
	<ui:insert name="content">
		<ui:include src="includes/_content.xhtml" />
	</ui:insert>
	<ui:insert name="footer">
		<ui:include src="includes/_footer.xhtml" />
	</ui:insert>
	<div id="ajaxStatus_container">
		<div id="ajaxStatus">
			<p:ajaxStatus id="ajaxStatusPanel" widgetVar="ajaxStatusVar">
				<f:facet name="start">
					<h:graphicImage library="#{godfatherBean.theme}" name="images/loader.gif" alt="loader" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>
		</div>
	</div>
</h:body>
</html>
