<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="container-fluid header">
		<a href="http://www.regione.vda.it/default_i.asp" title="Sito ufficiale della Regione Autonoma Valle d'Aosta"
			class="logo">
			<h:graphicImage library="vda" name="images/logo.gif" width="310" height="83" />
		</a>
	</div>
	<div class="menu">
		<div class="menu-container">
			<h2 class="menu-title">Lavoro per Te</h2>
			<ui:fragment rendered="#{sessionLogger.isUserLoggedIn()}">
				<div id="menu">
					<div class="btn-group">
						<button data-toggle="dropdown" class="menu-header dropdown-toggle">
							<ui:fragment rendered="#{sessionLogger.isAzienda()}">
										#{sessionLogger.aziendaInfo.ragioneSociale}
									</ui:fragment>
							<ui:fragment rendered="#{not sessionLogger.isAzienda()}">
										#{accountInfoBean.userInfo.nome} #{accountInfoBean.userInfo.cognome}
									</ui:fragment>
							<b class="fa fa-home fa-1-5 menu-icon pull-right"></b>
						</button>
						<ul class="dropdown-menu" style="">
							<li>
								<a href="#{accountInfoBean.urlHomePortale}">#{ui['shared.laMiaScrivania']}</a>
							</li>
							<li class="divider"></li>


							<h:form>
								<p:remoteCommand action="#{accountInfoBean.logout()}" name="logout"></p:remoteCommand>
							</h:form>
							<li class="external-link-underline">
								<a href="#" onclick="doLogout()">Logout</a>
							</li>

						</ul>
					</div>
				</div>
			</ui:fragment>
		</div>
	</div>
</ui:composition>
