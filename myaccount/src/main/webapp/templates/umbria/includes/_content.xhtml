<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">

<ui:composition>
	<section class="main-content">
		<p:layout style="min-width:200px;min-height:120px;">

			<p:layoutUnit position="west" style="border:0">
				<pretty:link mappingId="registerCitt"
					styleClass="btn btn-primary btn-lg">Registrati come cittadino</pretty:link>
			</p:layoutUnit>


			<p:layoutUnit position="center" style="border:0">
				<pretty:link mappingId="registerAzienda"
					styleClass="btn btn-primary btn-lg">Registrati come azienda</pretty:link>
			</p:layoutUnit>

			<p:layoutUnit position="south" style="border:0">
				<pretty:link mappingId="profile" 
					styleClass="btn btn-primary btn-lg">Accedi al tuo profilo</pretty:link>
			</p:layoutUnit>
			
		</p:layout>

	</section>
</ui:composition>
</html>
