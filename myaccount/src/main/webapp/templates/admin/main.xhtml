<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<ui:composition template="/templates/#{godfatherBean.theme}/main.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:event type="preRenderView"
				listener="#{sessionLogger.grantAccessFor(sessionLogger.getAmministratoreAccess())}" />
		</f:metadata>
		<h:outputStylesheet library="commons" name="css/gestioneProfilatura.css" />
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-2 admin-navbar">
					<div class="navbar-top" />
					<div class="navbar-gestione-utenti">
						<pretty:link mappingId="gestioneProfilaturaUtenti">
								#{ui['gp.utenti']}
						</pretty:link>
					</div>
					<div class="navbar-gestione-gruppi">
						<pretty:link mappingId="gestioneProfilaturaGruppi">
								#{ui['gp.gruppi']}
						</pretty:link>
					</div>
					<div class="navbar-gestione-ruoli">
						<pretty:link mappingId="gestioneProfilaturaRuoli">
								#{ui['gp.ruoli']}
						</pretty:link>
					</div>
					<div class="navbar-gestione-ruoligruppi">
						<pretty:link mappingId="gestioneProfilaturaRuoliGruppi">
								#{ui['gp.ruoliGruppi']}
						</pretty:link>
					</div>
					<div class="navbar-gestione-componenti">
						<pretty:link mappingId="gestioneProfilaturaComponenti">
								#{ui['gp.componenti']}
						</pretty:link>
					</div>
					<div class="navbar-creazione-utenti">
						<pretty:link mappingId="gestioneProfilaturaCreaUtenti">
								#{ui['gp.creaUtenti']}
						</pretty:link>
					</div>
					<ui:fragment rendered="#{utils.isNuovoSareEnabled()}">
						<div class="navbar-nuovo-sare">
							<pretty:link mappingId="gestioneProfilaturaNuovoSare">
									#{ui['gp.nuovoSare']}
							</pretty:link>
						</div>
					</ui:fragment>
					<div class="navbar-statistiche">
						<pretty:link mappingId="gestioneProfilaturaStatistiche">
								#{ui['gp.statistiche']}
						</pretty:link>
					</div>
					<div class="navbar-bottom" />
				</div>
				
				<div class="col-xs-10 admin-content">
					<ui:insert name="admin-content">
						<ui:include src="_defaultContent.xhtml" />
					</ui:insert>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
