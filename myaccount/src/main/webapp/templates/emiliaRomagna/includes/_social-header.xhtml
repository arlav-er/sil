<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div class="container-fluid header">
		<div class="logos">
			<a class="logo" href="http://www.regione.emilia-romagna.it"> Il portale della Regione Emilia-Romagna </a>
			<h1 class="logoHeader">
				<a accesskey="1" href="http://formazionelavoro.regione.emilia-romagna.it/">Sociale</a>
			</h1>
			<div id="rerLogoContainer">
				<a href="http://www.regione.emilia-romagna.it"><div class="rerLogo"></div></a>
			</div>
		</div>

		<div class="headerImg"></div>
	</div>
	<div id="contentCarousel">
		<div class="shadow_sx">
			<div class="shadow_dx">
				<div id="subsiteTitle">
					<h2 style="display: inline">Accesso ai Servizi Online</h2>
					<ui:fragment rendered="#{sessionLogger.isUserLoggedIn()}">
						<div id="menu">
							<div class="btn-group">
								<button data-toggle="dropdown" class="menu-header dropdown-toggle">
									<ui:fragment rendered="#{sessionLogger.isAzienda()}">
										#{sessionLogger.aziendaInfo.ragioneSociale}
									</ui:fragment>
									<ui:fragment rendered="#{not sessionLogger.isAzienda()}">
										#{accountInfoBean.userInfo.nome} #{accountInfoBean.userInfo.cognome}
									</ui:fragment>
									 <b class="fa fa-home fa-2 menu-icon pull-right"></b>
								</button>
								<ul class="dropdown-menu" style="">
									<li><a href="#{accountInfoBean.urlHomePortale}">#{ui['shared.laMiaScrivania']}</a></li>
									<li class="divider"></li>
									
									
									<h:form>
										<p:remoteCommand action="#{accountInfoBean.logout()}"
											name="logout"></p:remoteCommand>
     									</h:form>
     								<li class="external-link-underline"><a href="#" onclick="doLogout()">Logout</a>
									</li>
									
								</ul>
							</div>
						</div>
					</ui:fragment>
				</div>
			</div>
		</div>
	</div>
</ui:composition>
</html>
