<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<div class="container-fluid grey-banner">
		<div class="container header-banner">
			<a href="https://www.regione.emilia-romagna.it/" class="er-link">Regione Emilia-Romagna</a>
		</div>
	</div>
	<div class="container">
		<div class="logos">
			<a href="https://www.agenzialavoro.emr.it/" class="logo">
				<img alt="Regione Emilia-Romagna" src="#{resource['emiliaRomagna:/images/logo.png']}" width="200px"
					style="margin-top: 15px;" />
			</a>
			<h1 class="mainTitle hidden-xs hidden-sm">
				<a accesskey="1" href="https://www.agenzialavoro.emr.it/">Agenzia regionale per il lavoro</a>				
			</h1>
		</div>
	</div>
	<div class="container-fluid red-banner">
		<ui:fragment rendered="#{sessionLogger.isUserLoggedIn()}">
			<div id="menu">
				<div class="btn-group">
					<button data-toggle="dropdown" class="menu-header dropdown-toggle">
						<ui:fragment rendered="#{sessionLogger.isAzienda()}">
                                        #{sessionLogger.aziendaInfo.ragioneSociale}
                                    </ui:fragment>
						<ui:fragment rendered="#{not sessionLogger.isAzienda()}">
                                        #{accountInfoBean.userInfo.nome} #{accountInfoBean.userInfo.cognome}
                                    </ui:fragment>						
					</button>
					<ul class="dropdown-menu" style="">
						<li>
							<a href="#{accountInfoBean.urlHomePortale}">#{ui['shared.laMiaScrivania']}</a>
						</li>
						<li class="divider"></li>


						<h:form>
							<p:remoteCommand action="#{accountInfoBean.logout()}" name="logout"></p:remoteCommand>
						</h:form>
						<li class="external-link-underline">
							<a href="#" onclick="doLogout()">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</ui:fragment>
	</div>
</ui:composition>
</html>
