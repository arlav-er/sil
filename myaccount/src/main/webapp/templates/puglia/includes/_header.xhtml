<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">


	<header id="header" class="app-header navbar puglia">
		<div id="logo-wrapper" style="margin: 20px 50px;">	
			<div style="display:inline; text-align: left;">
				<a href="http://www.regione.puglia.it">
					<h:graphicImage library="puglia" name="images/logo.png" height="110" width="210" title="Regione Puglia"
						alt="Regione Puglia" style="max-width: fit-content;"></h:graphicImage>
				</a>
			</div>
			<div style="text-align: right; float:right">
				<a href="https://arpal.regione.puglia.it/hh/index.php" target="_blank" style="margin-right: 30px; text-decoration: none;">
					<h:graphicImage id="logo-arpal" library="puglia" name="images/puglia-arpal.jpg" width="120" title="Regione Puglia"
						alt="Logo Arpal" style="margin-top: 30px;"></h:graphicImage>
				</a>
				<a href="https://europa.eu/european-union/index_it" target="_blank" style="margin-right: 50px; text-decoration: none;">
					<h:graphicImage id="logo-unione-eu" library="puglia" name="images/flag_ue.svg" width="80" title="Unione Europea"
						alt="Logo bandiera Unione Europea" style="margin-top: 30px;"></h:graphicImage>
				</a>
				<a href="https://www.mise.gov.it/index.php/it" target="_blank">
					<h:graphicImage id="logo-rep-italiana" library="puglia" name="images/logo_repubblica.svg" width="60" title="Repubblica Italiana"
						alt="Logo Repubblica Italiana" style="margin-top: 30px;"></h:graphicImage>
				</a>
			</div>
		</div>
		<div class="navbar-header bg-dark">
			<button class="pull-right visible-xs navbar-toggleer"
				style="position: absolute;top: 0;right: 0;">
				<i class="fa fa-bars fa-2 fa-errorRed rotate"></i>
			</button>
		</div>
		

		<div class="collapse pos-rlt navbar-collapse bg-yellow-only" style="height: 0px !important;">
			<div class="nav navbar-nav hidden-xs"></div>
			<div class="nav navbar-nav navbar-right">
				<ui:fragment rendered="#{sessionLogger.isUserLoggedIn()}">
					<div id="menu">
						<div class="btn-group">
							<button data-toggle="dropdown" class="menu-header dropdown-toggle">
								<ui:fragment rendered="#{sessionLogger.isAzienda()}">
                                        #{sessionLogger.aziendaInfo.ragioneSociale}
                                    </ui:fragment>
								<ui:fragment rendered="#{not sessionLogger.isAzienda()}">
                                        #{accountInfoBean.userInfo.nome} #{accountInfoBean.userInfo.cognome}
                                    </ui:fragment>
								<b class="fa fa-home fa-2 menu-icon pull-right"></b>
							</button>
							<ul class="dropdown-menu" style="">
								<li>
									<a href="#{accountInfoBean.urlHomePortale}">#{ui['shared.laMiaScrivania']}</a>
								</li>
								<li class="divider"></li>


								<h:form>
									<p:remoteCommand action="#{accountInfoBean.logout()}" name="logout"></p:remoteCommand>
								</h:form>
								<li class="external-link-underline">
									<a href="#" onclick="doLogout()">Logout</a>
								</li>

							</ul>
						</div>
					</div>
				</ui:fragment>
			</div>
		</div>
	</header>


</ui:composition>
</html>
