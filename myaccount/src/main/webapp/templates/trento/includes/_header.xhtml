<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<div id="top-header-area" class="container-fluid">
			<div class="row">
				<div class="col-xs-3 col-md-3">
                    <div class="logo">
                        <a href="http://www.agenzialavoro.tn.it/">
                            <img alt="Agenzia del Lavoro" src="#{resource['trento:images/logo-agenzia-lavoro.gif']}"/>
                        </a>
                    </div>
				</div>
				<div class="col-xs-7 col-md-6 text-center">
                    <div class="logo">
						<a href="https://www.sil.provincia.tn.it/welcomepage">
			                <img alt="Trentinolavoro" src="#{resource['trento:images/logo.png']}"/>
			            </a>
                    </div>
                </div>
                <div class="col-xs-2 col-md-3">
                    <div class="logo text-right">
                        <a href="http://www.provincia.tn.it/"> 
                            <img alt="Provincia Autonoma di Trento" src="#{resource['trento:images/logo_provincia_trento.gif']}"/>
                        </a>
                    </div>
                </div>
					
			</div>
		</div>
		<div id="main-header-area">
	    	<div id="header-bar-background">
	    		<div id="header-bar-foreground">
					<ui:fragment rendered="#{sessionLogger.isUserLoggedIn()}">
						<div id="menu">
							<div class="btn-group">
								<button data-toggle="dropdown" class="menu-header dropdown-toggle">
									<ui:fragment rendered="#{sessionLogger.isAzienda()}">
										#{sessionLogger.aziendaInfo.ragioneSociale}
									</ui:fragment>
									<ui:fragment rendered="#{not sessionLogger.isAzienda()}">
										#{accountInfoBean.userInfo.nome} #{accountInfoBean.userInfo.cognome}
									</ui:fragment>
									<b class="fa fa-home fa-2 menu-icon pull-right"></b>
								</button>
								<ul class="dropdown-menu" style="">
									<li><a href="#{accountInfoBean.urlHomePortale}">#{ui['shared.laMiaScrivania']}</a></li>
									<li class="divider"></li>


									<h:form>
										<p:remoteCommand action="#{accountInfoBean.logout()}" name="logout"></p:remoteCommand>
									</h:form>
									<li class="external-link-underline"><a href="#" onclick="doLogout()">Logout</a></li>

								</ul>
							</div>
						</div>
					</ui:fragment>
				</div>
			</div>
		</div>
</ui:composition>
</html>
