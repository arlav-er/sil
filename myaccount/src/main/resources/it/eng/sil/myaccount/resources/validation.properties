#Every validation message and pattern goes here

############# Patterns ##################
pattern.password=(?\=.*\\d)(?\=.*[A-Z])[^\\s]{8,32}
pattern.email=([A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+(\\.[A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+)*@[A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+(\\.[A-Za-z0-9!#-'\\*\\+\\-/=\\?\\^_`\\{-~]+)*)?
pattern.alphanumeric=^([a-zA-Z0-9])+$
pattern.phoneNumber=(\\+)?([0-9])*
pattern.partitaIva=^[0-9]{11}$

############ Patterns Messages ##########
message.password=Password non valida. Almeno un numero. Almeno una lettera maiuscola. 8-32 caratteri.
message.email=Email non valida.
message.alphanumeric=Sono consentiti solo numeri e lettere
message.phoneNumber=Formato Numero Telefonico Errato.
message.partitaIva=Partita IVA Non valido
message.captcha=Captcha non valido

