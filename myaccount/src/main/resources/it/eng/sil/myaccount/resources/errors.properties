regCit.servAminiTip=Per poter accedere ai servizi amministrativi \u00E8 necessario procedere a un'abilitazione ulteriore del tuo account. Occorre compilare i campi sottostanti e una volta premuto sul pulsante \u201CRegistra\u201D e attivato il tuo account, il sistema fornir\u00E0 un codice per abilitarti ai servizi amministrativi. Copia il codice e invialo poi, unitamente ai tuoi dati personali (Nome, Cognome e Codice Fiscale), via mail utilizzando un indirizzo di Posta Elettronica Certificata (PEC) oppure portalo fisicamente al tuo CPI. A seguito di ci\u00F2 riceverai il codice di abilitazione definitivo (via mail al tuo indirizzo PEC oppure direttamente presso il CPI) che dovrai inserire tramite il link Inserisci codice di abilitazione definitivo per essere abilitato ad usufruire dei servizi amministrativi.

