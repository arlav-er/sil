regCit.rer.fuoriprovincia=Questo portale mette a disposizione dei servizi di supporto all'utente forniti da referenti provinciali dell'Emilia Romagna. Per questo motivo viene chiesto di scegliere dalla lista sottostante una delle provincie alla quale affidare le eventuali richieste.
regCit.pat.fuoriprovincia=Questo portale mette a disposizione dei servizi di supporto all'utente forniti da referenti provinciali della Provincia Autonoma di Trento. Per questo motivo viene chiesto di scegliere dalla lista sottostante tale provincia per affidare le eventuali richieste.
regCit.umbria.fuoriprovincia=Questo portale mette a disposizione dei servizi di supporto all'utente forniti da referenti provinciali dell'Umbria. Per questo motivo viene chiesto di scegliere dalla lista sottostante una delle provincie alla quale affidare le eventuali richieste.
regCit.provinciariferimento=La scelta della provincia di riferimento determina i Centri per l\u2019Impiego che sar\u00E0 possibile scegliere per la prenotazione degli appuntamenti online. Il sistema, come scelta preliminare, seleziona i CPI della provincia relativa al Comune di domicilio. Ai sensi del D.lgs. 150/2015, perï¿½, l\u2019utente pu\u00F2 scegliere una qualsiasi altra provincia nel territorio
regCit.rer.abilitato.provinciariferimento=La scelta della provincia di riferimento determina i Centri per l'Impiego che sar\u00E0 possibile scegliere per la prenotazione degli appuntamenti online e le eventuali richieste. Il sistema, come scelta preliminare, seleziona i Centri per l'Impiego della provincia relativa al comune di domicilio, l'utente potr\u00E0 selezionare una qualsiasi altra provincia della regione Emilia-Romagna.
regCit.rer.nonabilitato.provinciariferimento=Questo portale mette a disposizione dei servizi di supporto al cittadino. La scelta della provincia di riferimento determina i Centri per l'Impiego che sar\u00E0 possibile scegliere per la prenotazione degli appuntamenti online e le eventuali richieste. Il sistema, come scelta preliminare, seleziona i Centri per l'Impiego della provincia relativa al comune di domicilio, tuttavia l'utente potr\u00E0 selezionare una qualsiasi altra provincia della regione Emilia-Romagna.

