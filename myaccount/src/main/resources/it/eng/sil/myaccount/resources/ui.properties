regCit.efetServAmini=Desidero effettuare la richiesta per l'abilitazione ai Servizi amministrativi
regCit.efetServAminiDes=Se deciderai di utilizzare i Servizi amministrativi potrai visualizzare e stampare il tuo stato occupazionale e la tua situazione lavorativa e rilasciare la tua Dichiarazione di Immediata Disponibilit\u00E0. 
regCit.servAminiTip1=Per poter accedere ai servizi amministrativi \u00E8 necessario procedere a un'abilitazione ulteriore del tuo account e indicare la modalit\u00E0 che intendi utilizzare.
regCit.servAminiTipUM1=Per poter accedere ai servizi amministrativi \u00E8 necessario procedere a un'abilitazione ulteriore del tuo account.
regCit.servAminiTip2=<b>Se non disponi di un indirizzo di Posta Elettronica Certificata personale (PEC)</b> compila i dati richiesti e invia come allegato la scansione del tuo documento d'identit\u00E0 (max 5 Mb), indicando se non ben visibili il nome, cognome e codice fiscale, all'indirizzo mail del Centro per l'Impiego (CPI) che ti comparir\u00E0 all'attivazione dell'account. Una volta abilitato dal CPI, riceverai la notifica via mail.
regCit.servAminiTipUM2=Compila i dati richiesti e invia una mail con allegato la scansione del tuo documento d'identit\u00E0 (max 5 Mb), indicando il nome, cognome e codice fiscale, all'indirizzo del Centro per l'Impiego (CPI) che ti comparir\u00E0 all'attivazione dell'account. Una volta abilitato dal CPI, riceverai la notifica via mail.
regCit.servAminiTip3=<b>In alternativa, se disponi di una PEC personale,</b> compila i dati richiesti e, dopo aver attivato il tuo account, il sistema ti fornir\u00E0 un codice per abilitarti ai servizi amministrativi. Copia il codice e invialo via PEC, unitamente ai tuoi dati personali (Nome, Cognome e Codice Fiscale), oppure portalo fisicamente al tuo CPI. A seguito di ci\u00F2 riceverai il codice di abilitazione definitivo via PEC oppure direttamente presso il CPI, che dovrai inserire tramite il link <i>Abilita ai servizi amministrativi</i>.
regCit.infoDatiPer=INFORMATIVA per il trattamento dei dati personali
regCit.privacy=Informativa sulla privacy
regCit.emailDesc=non \u00E8 possibile inserire in questo campo un indirizzo mail PEC (Posta Elettronica Certificata)
