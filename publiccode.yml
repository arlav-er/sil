    longDescription: |2
      Il Sistema Informativo Lavoro dell'Agenzia Regionale per il Lavoro della Regione Emilia-Romagna 
      è stato progettato e realizzato con l'obiettivo di attuare la riconversione del processo produttivo 
      dei Servizi per l'Impiego, concepito e organizzato nel passato per produrre atti amministrativi, 
      e oggi invece orientato all'erogazione di servizi ad alto contenuto professionale, 
      integrati con le politiche attive del lavoro, attraverso la promozione e lo sviluppo 
      di interventi di formazione e orientamento, di prevenzione della disoccupazione e 
      di altri azioni mirate per le categorie più deboli e attraverso la riorganizzazione 
      e qualificazione dei servizi per l'impiego decentrati.

      Il sistema è stato concepito sulla base delle disposizioni normative ed è
      costantemente aggiornato e adeguato ai più recenti standard amministrativi
      (nazionali) e di servizio (regionali). Questo consente agli operatori dei
      Servizi per l'Impiego di operare su un sistema costantemente aggiornato e
      fortemente standardizzato che garantisce, anche in fase di monitoraggio,
      una lettura dei fenomeni del Mercato del lavoro unitaria a livello
      regionale. Dal punto di vista tecnico, inoltre, il sistema garantisce la
      coerenza con gli standard e l'interoperabilità con altri sistemi esterni
      coinvolti.


      Il Sistema Informativo Lavoro dell’Emilia-Romagna è composto da diversi strumenti che
      supportano gli operatori nella gestione degli utenti (lavoratori e
      aziende). Tale gestione si sviluppa in diversi sottosistemi integrati che
      agiscono sul fronte amministrativo e di servizio. I due sistemi principali
      sono il SIL-ER e il Portale LavoroperTe.


      Il **SIL-ER ** (Sistema Informativo Lavoro dell'Emilia-Romagna) è uno strumento di supporto
      per operatori e operatrici dei** Centri per l'Impiego** nella gestione
      amministrativa, nell'erogazione delle informazioni e delle politiche
      attive alle persone e nell'erogazione di servizi alle imprese del proprio
      territorio.


      E' un sistema modulare in cui si possono logicamente distinguere due
      componenti applicative strettamente integrate tra loro: la prima dedicata
      a gestire tutti gli eventi amministrativi, ovvero a presiedere
      all'applicazione della normativa nazionale e regionale ed alla sua
      gestione; la seconda componente si occupa della gestione dei servizi
      erogati dai Centri per l'impiego, quali i servizi di orientamento, di
      raccolta delle disponibilità e delle competenze dei lavoratori, di
      raccolta delle offerte di lavoro provenienti dalle aziende e dell'incrocio
      tra domanda e offerta, e in generale di attivazione di interventi di
      politica attiva. Viene utilizzato sia per le attività di front-office che
      per quelle di back-office. Gli automatismi e i controlli del sistema
      assicurano sicurezza e qualità dei dati, mentre una adeguata
      parametrizzazione garantisce la necessaria flessibilità verso le diverse
      possibili impostazioni organizzative dei servizi adottate dalle Province.
      Sono attivi inoltre scambi informativi con altri sistemi tra cui il
      sistema regionale della Formazione Professionale.
    shortDescription: |-
      Il SIL-ER è un sistema a supporto dei Centri per l'Impiego ed un portale 
