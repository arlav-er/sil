<html>
<head>
<title>Checkbox</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta content="noindex, nofollow" name="robots">
<script type="text/javascript">
var oEditor = window.parent.InnerDialogLoaded();

var oActiveEl = window.parent.Selection.GetSelectedElement();
if (oActiveEl) {
	var el = oEditor.FCK.GetRealElement(oActiveEl);
	var name = el.getAttribute("name") || 0;
	var val = el.getAttribute("value") || "SI";
	var checked = el.checked;
} else {
	var name = "";
	var val = "SI";
	var checked = false;
}

function $(id) {
	return document.getElementById(id);
}

window.onload = function() {
	document.body.style.padding = 0;


	$("name").value = name;
	$("val").value = val;
	$("checked").value = checked ? 1 : 0;
	$("RADIO_checked1").checked = checked;
	$("RADIO_checked0").checked = !checked;
}

function Ok() {

	var s = "<input type=checkbox name=" + $("name").value;
	var val = $("val").value;
	if (val != "") s += " value='" + $("val").value + "'";
	s += ($("checked").value == 1 ? " checked=checked" : "") + " />";
	oEditor.FCK.InsertHtml(s);
	
//	window.CloseDialog
}

/* 
function Cancel() {

	window.CloseDialog
}
 */


</script>
</head>
<body style="overflow: hidden" scroll="no">

<fieldset>
<legend>Nome</legend>
  <table width="100%">
	<tr>
	  <td valign="top">
		<input type="text" id="name" size="50" style="width: 100%">
	  </td>
	</tr>
  </table>
</fieldset>

<fieldset>
<legend>Valore</legend>
  <table width="100%">
	<tr>
	  <td valign="top">
		<input type="text" id="val" size="50" style="width: 100%">
	  </td>
	</tr>
  </table>
</fieldset>

<fieldset>
<legend>Spuntato</legend>
  <table>
	<tr>
	  <td valign="top">
		<input type="hidden" id="checked">
		<input type="radio" id="RADIO_checked1" name="RADIO_checked" onClick="$('checked').value = 1"> S&igrave; <input type="radio" id="RADIO_checked0" name="RADIO_checked" onClick="$('checked').value = 0"> No
	  </td>
	</tr>
  </table>
</fieldset>


 <table border="0" cellspacing="0" cellpadding="0">
					<tbody><tr>
						<td width="100%">&nbsp;</td>
						<td nowrap="nowrap">
							<input id="btnOk" style="" value="OK" class="Button" onclick="Ok();" fcklang="DlgBtnOK" type="button">
						</td>
					</tr>
				</tbody></table>


</body>
</html>
